<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earn Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Ad Network SDKs -->
    <script src="https://ad.gigapub.tech/script?id=2868"></script>
    <script src="https://adexora.com/cdn/ads.js?id=159"></script>
    <script async src="https://partner.adextra.io/jt/46b7db10880cb066d0b70c273eb631018e08b894.js"></script>
    <script src='//libtl.com/sdk.js' data-zone='9797628' data-sdk='show_9797628'></script>

    <style>
        :root {
            --primary-color: #4A90E2; 
            --primary-dark: #357ABD;
            --secondary-color: #50E3C2;
            --accent-color: #F5A623;
            --bg-light: #F7F7F7;
            --bg-dark: #2C3E50;
            --card-bg-light: #FFFFFF;
            --card-bg-dark: #34495E;
            --text-dark: #333333;
            --text-light: #F7F7F7;
            --border-color-light: #E0E0E0;
            --border-color-dark: #4A657D;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease-in-out;
        }

        body.dark-mode {
            background-color: var(--bg-dark); 
            color: var(--text-light);
            --header-bg: linear-gradient(135deg, var(--bg-dark), #1A2530);
            --card-bg: var(--card-bg-dark);
            --text-primary: var(--text-light);
            --text-secondary: #B0B0B0;
            --border-color: var(--border-color-dark);
        }

        body:not(.dark-mode) {
            background-color: var(--bg-light); 
            color: var(--text-dark);
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            --card-bg: var(--card-bg-light);
            --text-primary: var(--text-dark);
            --text-secondary: #666666;
            --border-color: var(--border-color-light);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative; 
            transition: background-color var(--transition), color var(--transition); 
        }
        
        .app-container { 
            max-width: 480px; 
            margin: 0 auto; 
            position: relative; 
        }
        
        .header { 
            height: 180px; 
            background: var(--header-bg); 
            position: relative; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-direction: column; 
            color: var(--text-light); 
            border-bottom-left-radius: var(--border-radius); 
            border-bottom-right-radius: var(--border-radius); 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); 
        }
        
        .header-title { 
            font-size: 1.6rem; 
            font-weight: 700; 
            z-index: 2; 
        }

        .notice-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.2);
            color: white;
            padding: 8px 0;
            font-size: 0.8rem;
            overflow: hidden;
            white-space: nowrap;
        }
        
        .notice-bar p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .profile-section { 
            margin-top: -50px; 
            padding: 0 20px; 
            position: relative; 
            z-index: 2; 
        }
        
        .profile-card { 
            background: var(--card-bg); 
            border-radius: var(--border-radius); 
            padding: 70px 20px 20px; 
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); 
            border: 1px solid var(--border-color); 
            position: relative; 
            text-align: center; 
        }
        
        .profile-pic { 
            position: absolute; 
            top: -45px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: 90px; 
            height: 90px; 
            border-radius: 50%; 
            border: 3px solid var(--card-bg); 
            object-fit: cover; 
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); 
        }
        
        .profile-name { 
            font-size: 1.3rem; 
            font-weight: 600; 
            margin-bottom: 5px; 
            color: var(--text-primary); 
        }
        
        .points-display { 
            display: inline-flex; 
            align-items: center; 
            background: rgba(74, 144, 226, 0.1); 
            padding: 6px 15px; 
            border-radius: 50px; 
            margin-top: 8px; 
            font-weight: 600; 
            color: var(--primary-color); 
            font-size: 0.9rem; 
        }
        
        .content-section { 
            padding: 20px; 
            margin-bottom: 80px; 
        }
        
        .section-title { 
            display: flex; 
            align-items: center; 
            margin-bottom: 18px; 
            font-size: 1.2rem; 
            font-weight: 600; 
            color: var(--text-primary); 
        }
        
        .task-card { 
            background: var(--card-bg); 
            border-radius: var(--border-radius); 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); 
            border: 1px solid var(--border-color); 
        }
        
        .btn { 
            display: block; 
            width: 100%; 
            padding: 12px; 
            border-radius: var(--border-radius-sm); 
            border: none; 
            font-weight: 600; 
            font-size: 0.95rem; 
            cursor: pointer; 
            text-align: center; 
            text-decoration: none; 
        }
        
        .btn-primary { 
            background: var(--primary-color); 
            color: white; 
        }
        
        .leaderboard-list .leaderboard-item { 
            display: flex; 
            align-items: center; 
            padding: 10px 0; 
            border-bottom: 1px solid var(--border-color); 
        }
        
        .leaderboard-list .leaderboard-item:last-child { 
            border-bottom: none; 
        }
        
        .leaderboard-rank { 
            font-weight: 700; 
            font-size: 1.1rem; 
            width: 40px; 
            text-align: center; 
            color: var(--primary-color); 
        }
        
        .leaderboard-name { 
            flex: 1; 
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .leaderboard-score { 
            font-weight: 600; 
            color: var(--accent-color); 
        }
        
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 480px;
            background: var(--card-bg); 
            display: flex; 
            justify-content: space-around; 
            padding: 10px 0; 
            box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); 
            z-index: 100; 
            border-top: 1px solid var(--border-color); 
            border-top-left-radius: var(--border-radius); 
            border-top-right-radius: var(--border-radius); 
        }
        
        .nav-item { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-size: 0.7rem; 
            font-weight: 500; 
            flex: 1; 
        }
        
        .nav-item i {
            font-size: 1.3rem;
            margin-bottom: 3px;
        }

        .nav-item.active { 
            color: var(--primary-color); 
        }
        
        .toast { 
            position: fixed; 
            bottom: 80px; 
            left: 50%; 
            transform: translateX(-50%); 
            background: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 10px 20px; 
            border-radius: 30px; 
            z-index: 1000; 
            opacity: 0; 
            transition: all 0.3s ease; 
        }
        
        .toast.show { 
            opacity: 1; 
            bottom: 90px; 
        }

        .input-field {
            width: 100%;
            padding: 10px 12px;
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--border-color);
            background: var(--bg-light);
            color: var(--text-primary);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }
        body.dark-mode .input-field {
            background: var(--card-bg-dark);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .status-pending { color: var(--accent-color); }
        .status-approved { color: var(--secondary-color); }
        .status-rejected { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1 class="header-title">Earn Zone</h1>
            <div class="notice-bar"><p id="notice-text">Loading notices...</p></div>
        </div>

        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>
                <div class="points-display" id="userPointsDisplay"><i class="fas fa-coins"></i> 0 Points</div>
            </div>
        </div>

        <div class="content-section" id="mainContent">
            <!-- Dynamic Content will be loaded here -->
        </div>

        <div class="bottom-nav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
            <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
        </div>
        <div class="toast" id="toast"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // --- Global State ---
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        const tg = window.Telegram.WebApp;

        // --- Main Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            tg.expand();
            const tgUser = tg.initDataUnsafe?.user;

            if (!tgUser) {
                document.body.innerHTML = "<h1>Please open this app in Telegram.</h1>";
                return;
            }

            loadInitialData(tgUser);

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(item.dataset.page);
                });
            });
        });

        // --- Data Loading & User Management ---
        async function loadInitialData(tgUser) {
            const userId = tgUser.id;
            
            // Fetch all admin data in one go
            const adminRef = database.ref('admin');
            const adminSnapshot = await adminRef.once('value');
            const adminData = adminSnapshot.val() || {};
            appSettings = adminData.settings || {};
            appSettings.notices = adminData.notices || {};
            tasks = adminData.tasks || {};

            document.getElementById('notice-text').textContent = appSettings.notices.home || 'Welcome!';

            const userRef = database.ref('users/' + userId);
            userRef.on('value', (snapshot) => {
                let userData = snapshot.val();
                if (!userData) {
                    userData = {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User ${userId}`,
                        photoUrl: tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png',
                        points: 0,
                        referralCode: generateReferralCode(),
                        taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false }
                    };
                    userRef.set(userData);
                }
                currentUser = { id: userId, ...userData };
                
                // Check for daily reset
                const today = new Date().toISOString().split('T')[0];
                if (currentUser.taskStats?.lastResetDate !== today) {
                    const updates = {};
                    updates[`/users/${currentUser.id}/taskStats/lastResetDate`] = today;
                    updates[`/users/${currentUser.id}/taskStats/dailyBonusClaimed`] = false;
                    updates[`/users/${currentUser.id}/taskStats/clicksToday`] = 0;
                    database.ref().update(updates);
                }

                updateUI();
                navigateTo('home');
            });
        }

        function updateUI() {
            document.getElementById('profileNameDisplay').textContent = currentUser.name;
            document.getElementById('profilePic').src = currentUser.photoUrl;
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points || 0} Points`;
        }

        // --- Navigation ---
        function navigateTo(page) {
            document.querySelector('.nav-item.active')?.classList.remove('active');
            document.querySelector(`.nav-item[data-page="${page}"]`).classList.add('active');

            const renderers = {
                home: renderHomePage,
                tasks: renderTasksPage,
                referral: renderReferralPage,
                withdraw: renderWithdrawPage
            };
            if (renderers[page]) renderers[page]();
        }

        // --- Page Rendering ---
        function renderHomePage() {
            mainContent.innerHTML = `
                <div class="task-card">
                    <button class="btn btn-primary" id="dailyBonusBtn">
                        <i class="fas fa-gift"></i> Daily Bonus
                    </button>
                </div>
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2>
                    <div id="leaderboard-list" class="leaderboard-list"><p>Loading...</p></div>
                </div>
            `;
            document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus);
            loadLeaderboard('points', '#leaderboard-list');
        }

        async function loadLeaderboard(type, elementId) {
            const leaderboardRef = database.ref(`leaderboards/${type}`).orderByValue().limitToLast(10);
            const snapshot = await leaderboardRef.once('value');
            const leaderboardData = snapshot.val();
            const listEl = document.querySelector(elementId);
            
            if (!listEl) return;
            if (!leaderboardData) {
                listEl.innerHTML = '<p>No data available yet.</p>';
                return;
            }

            const userPromises = Object.entries(leaderboardData).map(([userId, score]) => 
                database.ref(`users/${userId}/name`).once('value').then(snap => ({
                    name: snap.val() || 'Unknown',
                    score
                }))
            );

            const users = await Promise.all(userPromises);
            const sortedUsers = users.sort((a, b) => b.score - a.score);

            listEl.innerHTML = sortedUsers.map((user, i) => `
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">#${i + 1}</div>
                    <div class="leaderboard-name">${user.name}</div>
                    <div class="leaderboard-score">${user.score} ${type === 'points' ? 'Points' : 'Refs'}</div>
                </div>
            `).join('');
        }

        function renderTasksPage() {
            let tasksHtml = Object.keys(tasks).map(taskId => {
                const task = tasks[taskId];
                if (task.enabled) {
                    return `
                        <div class="task-card">
                            <h3><i class="fas fa-play-circle"></i> ${task.network} Task</h3>
                            <p>Reward: ${task.reward} Points | Limit: ${task.limit}</p>
                            <div id="${task.zoneId}"></div> <!-- For AdeExtra -->
                            <button class="btn btn-primary" onclick="handleTaskClick('${taskId}')" style="margin-top:10px;">
                                Start Task
                            </button>
                        </div>
                    `;
                }
                return '';
            }).join('');

            mainContent.innerHTML = `
                <div class="task-card" style="background: var(--accent-color); color: white;">
                    <p id="task-notice">${appSettings.notices.tasks || ''}</p>
                </div>
                ${tasksHtml || '<p>No tasks available right now.</p>'}
            `;
        }

        function renderReferralPage() {
            const botUsername = "earn_zone_user_bot"; // Replace with your bot's username
            const referralLink = `https://t.me/${botUsername}?start=${currentUser.referralCode}`;
            mainContent.innerHTML = `
                 <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-share-alt"></i> Your Referral Link</h2>
                     <p style="margin-bottom: 10px;">${appSettings.notices.referral || ''}</p>
                    <input type="text" value="${referralLink}" readonly class="input-field">
                    <button onclick="shareToTelegram('${referralLink}')" class="btn btn-primary">Share on Telegram</button>
                </div>
                 <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-users"></i> Referral Leaderboard</h2>
                    <div id="ref-leaderboard-list" class="leaderboard-list"><p>Loading...</p></div>
                </div>
            `;
             loadLeaderboard('referrals', '#ref-leaderboard-list');
        }

        async function renderWithdrawPage() {
            const methodsSnap = await database.ref('admin/withdrawMethods').once('value');
            const methods = methodsSnap.val() || {};
            const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join('');

            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-wallet"></i> Withdraw Points</h2>
                    <p style="margin-bottom: 15px;">${appSettings.notices.withdraw || ''}</p>
                    <select id="withdraw-method" class="input-field">
                        <option value="">Select Method</option>
                        ${optionsHtml}
                    </select>
                    <input type="number" id="withdraw-amount" placeholder="Amount in Points" class="input-field">
                    <input type="text" id="withdraw-account" placeholder="Account Number" class="input-field">
                    <button id="submit-withdraw" class="btn btn-primary">Submit Request</button>
                </div>
                 <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-history"></i> History</h2>
                    <div id="withdraw-history"><p>Loading...</p></div>
                </div>
            `;
            document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal);
            loadWithdrawHistory();
        }
        
        // --- Feature Logic ---
        function handleDailyBonus() {
            if (currentUser.taskStats?.dailyBonusClaimed) {
                showToast("You have already claimed your daily bonus.");
                return;
            }

            const reward = appSettings.dailyBonus?.reward || 50;
            showToast(`Watch an ad to get ${reward} points.`);
            // Using Monetag as the default ad for bonus, can be changed
            window.show_9797628().then(() => {
                 database.ref(`users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(reward));
                 database.ref(`users/${currentUser.id}/taskStats/dailyBonusClaimed`).set(true);
                 showToast(`+${reward} Points! Bonus claimed.`);
            }).catch(err => showToast("Ad failed to load. Try again."));
        }

        function handleTaskClick(taskId) {
            const task = tasks[taskId];
            const clickCounterRule = appSettings.clickCounterRule || 10;
            const clicksToday = currentUser.taskStats?.clicksToday || 0;
            
            if (appSettings.vpnRequired) {
                showToast("VPN might be required for this task.");
            }

            if (clicksToday > 0 && clicksToday % clickCounterRule === 0) {
                tg.showAlert(`This is click #${clicksToday + 1}. Please make sure to interact with the ad shown to ensure your points are credited.`);
            }

            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1));

            let adPromise;
            try {
                switch(task.network) {
                    case 'Monetag': adPromise = window.show_9797628(); break;
                    case 'Gigapub': adPromise = window.showGiga(); break;
                    case 'AdeExora': adPromise = window.showAdexora(); break;
                    case 'AdeExtra':
                        showToast("Please interact with the ad.", 5000);
                        adPromise = new Promise(resolve => setTimeout(resolve, 5000));
                        break;
                    default: adPromise = Promise.reject('Unknown ad network');
                }
            } catch (e) {
                adPromise = Promise.reject('Ad SDK error');
            }

            adPromise.then(() => {
                database.ref(`users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(task.reward));
                database.ref(`leaderboards/points/${currentUser.id}`).set(firebase.database.ServerValue.increment(task.reward));
                showToast(`Task complete! +${task.reward} Points.`);
            }).catch(err => {
                console.error("Ad Error:", err);
                showToast("Ad could not be shown. Please try again.");
            });
        }
        
        function handleSubmitWithdrawal() {
            const method = document.getElementById('withdraw-method').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            const account = document.getElementById('withdraw-account').value.trim();

            if (!method || !amount || !account) {
                showToast("Please fill all fields.");
                return;
            }
            if (amount <= 0 || amount > currentUser.points) {
                showToast("Invalid amount.");
                return;
            }

            const newRequestRef = database.ref('withdrawRequests').push();
            const requestData = {
                userId: currentUser.id,
                userName: currentUser.name,
                amount: amount,
                method: method,
                account: account,
                status: 'pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };

            newRequestRef.set(requestData).then(() => {
                database.ref(`users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(-amount));
                showToast("Withdrawal request submitted!");
                document.getElementById('withdraw-amount').value = '';
                document.getElementById('withdraw-account').value = '';
            }).catch(err => showToast("Error submitting request."));
        }

        async function loadWithdrawHistory() {
            const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10);
            const snapshot = await historyRef.once('value');
            const history = snapshot.val();
            const historyEl = document.getElementById('withdraw-history');

            if (!history) {
                historyEl.innerHTML = '<p>No withdrawal history found.</p>';
                return;
            }
            
            historyEl.innerHTML = Object.values(history).reverse().map(req => `
                <div class="history-item">
                    <span>${req.amount} Points via ${req.method}</span>
                    <span class="status-${req.status}">${req.status}</span>
                </div>
            `).join('');
        }

        function shareToTelegram(link) {
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent('Join Earn Zone and get rewards!')}`);
        }

        // --- Utility Functions ---
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }
        
        function generateReferralCode() {
            return 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
        }

    </script>
</body>
</html>
