    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot"; // Your bot's username

        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        let taskTimers = {}; // Object to keep track of active timers for each task button

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    document.body.innerHTML = `<p style="text-align:center; padding: 20px; color: red;">CRITICAL ERROR: Could not connect.</p>`;
                });
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.body.innerHTML = "<p style='text-align:center; padding:20px;'>Error: Not running inside Telegram.</p>";
                return;
            }

            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });

            // Initialize preferred currency from localStorage or default to USD
            currentUser.preferredCurrency = localStorage.getItem('preferredCurrency') || 'USD';
            document.getElementById('showUsdBtn').addEventListener('click', () => setPreferredCurrency('USD'));
            document.getElementById('showBtdBtn').addEventListener('click', () => setPreferredCurrency('BTD'));

            loadInitialData(tgUser);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Admin config not found."); }

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';

                const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();

                if (!userData) {
                    const ownReferralCode = generateReferralCode();
                    const referrerCode = tg.initDataUnsafe.start_param;

                    userData = {
                        name: currentTgName, photoUrl: currentTgPhoto, btdBalance: 0, usdBalance: 0, btdWallet: 0, usdWallet: 0, referralCode: ownReferralCode, referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), lastActive: new Date().toISOString(), referrals: { count: 0, incomeBTD: 0, incomeUSD: 0 }, taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false }, claimedBonuses: [], isVerified: false // New field
                    };
                    
                    if (referrerCode && referrerCode !== ownReferralCode) {
                        const referrerQuery = database.ref('users').orderByChild('referralCode').equalTo(referrerCode).limitToFirst(1);
                        const referrerSnap = await referrerQuery.once('value');
                        if (referrerSnap.exists()) {
                            const referrerId = Object.keys(referrerSnap.val())[0];
                            const bonuses = appSettings.referralBonus || { refereeBTD: 0, referrerBTD: 0 };
                            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;

                            userData.btdBalance += bonuses.refereeBTD;
                            userData.usdBalance += (bonuses.refereeBTD * btdToUsdRate);
                            userData.btdWallet += bonuses.refereeBTD;
                            userData.usdWallet += (bonuses.refereeBTD * btdToUsdRate);
                            userData.referredBy = referrerCode;
                            userData.referralApplied = true;

                            const updates = {};
                            updates[`/users/${referrerId}/btdBalance`] = firebase.database.ServerValue.increment(bonuses.referrerBTD);
                            updates[`/users/${referrerId}/usdBalance`] = firebase.database.ServerValue.increment(bonuses.referrerBTD * btdToUsdRate);
                            updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                            updates[`/users/${referrerId}/referrals/incomeBTD`] = firebase.database.ServerValue.increment(bonuses.referrerBTD);
                            updates[`/users/${referrerId}/referrals/incomeUSD`] = firebase.database.ServerValue.increment(bonuses.referrerBTD * btdToUsdRate);

                            await database.ref().update(updates);
                            showToast(`Welcome! You received ${bonuses.refereeBTD.toFixed(2)} BTD (${(bonuses.refereeBTD * btdToUsdRate).toFixed(2)} USD) bonus!`);
                        }
                    }
                    await userRef.set(userData);

                } else {
                    const updates = {};
                    if (userData.name !== currentTgName || userData.photoUrl !== currentTgPhoto) {
                        updates.name = currentTgName; updates.photoUrl = currentTgPhoto;
                    }
                    if (!userData.referralCode) { updates.referralCode = generateReferralCode(); }
                    updates.lastActive = new Date().toISOString();
                    // Ensure new currency fields are initialized for old users if they don't exist
                    if (userData.btdBalance === undefined) updates.btdBalance = 0;
                    if (userData.usdBalance === undefined) updates.usdBalance = 0; // Will be calculated below
                    if (userData.btdWallet === undefined) updates.btdWallet = 0;
                    if (userData.usdWallet === undefined) updates.usdWallet = 0; // Will be calculated below
                    if (userData.referrals?.incomeBTD === undefined) updates['referrals/incomeBTD'] = 0;
                    if (userData.referrals?.incomeUSD === undefined) updates['referrals/incomeUSD'] = 0; // Will be calculated below
                    if (userData.isVerified === undefined) updates.isVerified = false; // Initialize new field

                    if (Object.keys(updates).length > 0) { await userRef.update(updates); }

                    // Also ensure USD balances are up-to-date with current BTD and rate
                    const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
                    if (userData.usdBalance !== (userData.btdBalance * btdToUsdRate)) {
                        await userRef.update({
                            usdBalance: userData.btdBalance * btdToUsdRate,
                            usdWallet: userData.btdWallet * btdToUsdRate,
                            'referrals/incomeUSD': (userData.referrals?.incomeBTD || 0) * btdToUsdRate
                        });
                    }
                }
                
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    // Recalculate USD balances on client-side for display if rates change or data is inconsistent
                    const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
                    currentUser.usdBalance = (currentUser.btdBalance || 0) * btdToUsdRate;
                    currentUser.usdWallet = (currentUser.btdWallet || 0) * btdToUsdRate;
                    currentUser.referrals.incomeUSD = (currentUser.referrals?.incomeBTD || 0) * btdToUsdRate;


                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1><p>Your account has been banned.</p></div>`;
                        return;
                    }
                    const today = new Date().toISOString().split('T')[0];
                    if (currentUser.taskStats?.lastResetDate !== today) {
                        database.ref(`users/${currentUser.id}/taskStats`).update({ lastResetDate: today, dailyBonusClaimed: false, clicksToday: 0 });
                    }
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<p style="color: red; font-weight: bold; text-align:center; padding:20px;">${error.message}</p>`;
            }
        }
        
        function setPreferredCurrency(currency) {
            currentUser.preferredCurrency = currency;
            localStorage.setItem('preferredCurrency', currency);
            updateUI(); // Update header balance and buttons
            const currentPage = document.querySelector('.nav-item.active')?.dataset.page;
            if (currentPage) {
                navigateTo(currentPage, true); // Re-render current page content
            }
        }

        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (newActive) newActive.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            
            let profileNameHtml = currentUser.name || `User ${currentUser.id}`;
            if (currentUser.isVerified) {
                profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>';
            }
            document.getElementById('profileNameDisplay').innerHTML = profileNameHtml;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';

            const mainBalanceDisplay = document.getElementById('mainBalanceDisplay');
            const showUsdBtn = document.getElementById('showUsdBtn');
            const showBtdBtn = document.getElementById('showBtdBtn');

            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;

            showUsdBtn.classList.remove('active');
            showBtdBtn.classList.remove('active');

            if (currentUser.preferredCurrency === 'USD') {
                const usdValue = (currentUser.btdBalance || 0) * btdToUsdRate;
                mainBalanceDisplay.innerHTML = `<i class="fas fa-dollar-sign"></i> ${ usdValue.toFixed(4) } USD`;

        function handleTaskClick(taskId) {

            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (taskButton.disabled) return; // Prevent clicking if timer is active

            taskButton.disabled = true;

            const clickCounterRule = appSettings.clickCounterRule || 10; 
            const clicksToday = currentUser.taskStats?.clicksToday || 0; 
            if (clicksToday > 0 && clicksToday % clickCounterRule === 0) tg.showAlert(`This is click #${clicksToday + 1}. Please interact with the ad.`); 
            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1)); 
            
            // Start the timer on the button itself
            let timerSeconds = task.timer || 0;
            if (timerSeconds > 0) {
                let currentTimer = timerSeconds;
                taskButton.textContent = `Wait ${currentTimer}s`;

                taskTimers[taskId] = setInterval(() => {
                    currentTimer--;
                    if (currentTimer > 0) {
                        taskButton.textContent = `Wait ${currentTimer}s`;
                    } else {
                        clearInterval(taskTimers[taskId]);
                        taskButton.disabled = false;
                        taskButton.textContent = 'Start Task';
                        delete taskTimers[taskId];
                    }
                }, 1000);
            } else {
                taskButton.disabled = false; // Re-enable immediately if no timer
            }

            let adPromise; 
            try { 
                switch(task.network) { 
                    case 'Monetag': adPromise = window.show_9797628(); break; 
                    case 'Gigapub': adPromise = window.showGiga(); break; 
                    case 'Adexora': adPromise = window.showAdexora(); break;

            adPromise.then(() => {

        function handleSubmitWithdrawal() { 
            const method = document.getElementById('withdraw-method').value;

            const account = document.getElementById('withdraw-account').value.trim(); 
            
            const minWithdrawUSD = appSettings.minWithdrawUSD || 0;
            let currentUsdBalance = currentUser.usdBalance || 0;

            if (!method || isNaN(amount) || amount <= 0 || !account) return showToast("Please fill all fields and enter a valid amount."); 
            if (amount < minWithdrawUSD) return showToast(`Minimum withdrawal is ${minWithdrawUSD.toFixed(2)} USD.`); 
            if (amount > currentUsdBalance) return showToast("You do not have enough USD funds."); 

            const requestData = { 
                userId: currentUser.id, 
                userName: currentUser.name, 
                amount: amount, 
                currency: "USD", // Always USD for withdrawal
                method: method, 
                account: account, 
                status: 'pending', 
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                btdToUsdRateAtWithdrawal: appSettings.btdToUsdRate || 0.01, // Store rate for historical conversion
                btdAmountAtWithdrawal: amount / (appSettings.btdToUsdRate || 0.01) // Store original BTD equivalent
            }; 
            
            database.ref('withdrawRequests').push(requestData).then(() => { 
                const updates = {}; 
                updates[`/users/${currentUser.id}/usdBalance`] = firebase.database.ServerValue.increment(-amount); 
                updates[`/users/${currentUser.id}/usdWallet`] = firebase.database.ServerValue.increment(-amount);

                database.ref().update(updates);

                showToast("Error: Could not submit request.");
            });

        async function loadLeaderboard(type, elementId) { 
            const listEl = document.querySelector(elementId); 
            if (!listEl) return; 
            listEl.innerHTML = "<p>Loading...</p>"; 
            const snapshot = await database.ref(`leaderboards/${type}`).orderByValue().limitToLast(10).once('value'); 
            const data = snapshot.val(); 
            if (!data) { 
                listEl.innerHTML = '<p>No data available.</p>'; 
                return; 
            } 
            const promises = Object.entries(data).map(([id, score]) => database.ref(`users/${id}/name`).once('value').then(snap => ({ name: snap.val() || `User ${id}`, score }))); 
            const users = await Promise.all(promises); 
            
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;

            listEl.innerHTML = users.sort((a, b) => b.score - a.score).map((user, i) => {
                let displayScore;
                if (currentUser.preferredCurrency === 'USD' && type === 'btd') {
                    displayScore = (user.score * btdToUsdRate).toFixed(2) + ' USD';
                } else if (type === 'btd') {
                    displayScore = user.score.toFixed(2) + ' BTD';
                } else { // referrals
                    displayScore = user.score; // No currency for referrals count
                }

                return `<div class="history-item">
                    <span><b>#${i + 1}</b> ${user.name}</span>
                    <span>${displayScore}</span>
                </div>`;
            }).join(''); 
        }

        function openAdModal(title) { 
            document.getElementById('adModalTitle').textContent = title; 
            document.getElementById('adModal').classList.add('show'); 
        }
        function closeAdModal() { 
            document.getElementById('adModal').classList.remove('show'); 
        }
        function showToast(message, duration = 3000) { 
            const toast = document.getElementById('toast'); 
            toast.textContent = message; 
            toast.classList.add('show'); 
            setTimeout(() => toast.classList.remove('show'), duration); 
        }

    </script>
</body>
