    <style>

        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; position: relative; background-color: var(--bg-light); color: var(--text-dark); }
        .app-container { max-width: 480px; margin: 0 auto; position: relative; }
        .header { height: 180px; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .header-title { display: inline-flex; align-items: center; font-size: 1.6rem; font-weight: 700; z-index: 2; letter-spacing: 0.5px; }
        .notification-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%; background: rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; color: white; font-size: 1rem; cursor: pointer; z-index: 10; transition: var(--transition); border: 1px solid rgba(255,255,255,0.3); }
        .notification-btn .badge { position: absolute; top: 0; right: 0; width: 12px; height: 12px; background-color: #e74c3c; border-radius: 50%; border: 2px solid white; display: none; }

        .profile-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); position: relative; text-align: center; }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--card-bg); object-fit: cover; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        .profile-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; color: var(--text-dark); }
        .main-balance-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; margin-top: 8px; }
        .main-balance-display i { margin-right: 8px; }
        .stats-display { display: flex; justify-content: center; flex-wrap: wrap; gap: 12px; margin-top: 18px; }
        .stat-item { background: var(--bg-light); padding: 8px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); min-width: 90px; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;}
        .stat-value { font-weight: 600; color: var(--text-dark); font-size: 1rem; }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { display: flex; align-items: center; gap: 8px; font-size: 1.2rem; font-weight: 600; color: var(--text-dark); margin-bottom: 15px; }
        .task-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color); }
        .btn { display: block; width: 100%; padding: 12px; border-radius: var(--border-radius-sm); border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn:disabled { background: #ccc; color: #888; cursor: not-allowed; }
        .input-field, .select-field { width: 100%; padding: 10px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); background: #F0F0E0; color: var(--text-dark); font-size: 0.95rem; margin-bottom: 10px; }
        .input-group { display: flex; } .input-group .btn { width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; font-weight: 500; flex: 1; } .nav-item i { font-size: 1.3rem; margin-bottom: 3px; } .nav-item.active { color: var(--primary-color); }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; bottom: 90px; }
        .page-cooldown-overlay { text-align: center; padding: 30px; }
        .page-cooldown-overlay h3 { color: var(--primary-color); }
        .page-cooldown-overlay p { font-size: 1.8rem; font-weight: 600; color: var(--accent-color); margin-top: 10px; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1002; }
        .modal-overlay.show { display: flex; }
        .modal { background: white; padding: 25px; border-radius: var(--border-radius); width: 90%; max-width: 380px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .modal-header h2 { margin: 0; }
        .modal-body { font-size: 0.95rem; line-height: 1.5; }
        .notification-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-light); z-index: 200; transform: translateX(100%); transition: transform 0.3s ease-in-out; overflow-y: auto; }
        .notification-modal.show { transform: translateX(0); }
        .notification-header { display: flex; align-items: center; padding: 15px; background: var(--primary-color); color: white; }
        .notification-header h2 { margin: 0; font-size: 1.2rem; }
        .notification-header .close-btn { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; margin-right: 15px; }
        .notification-list { padding: 10px; }
        .notification-item { background: white; padding: 15px; border-radius: var(--border-radius-sm); margin-bottom: 10px; border-left: 4px solid var(--primary-color); }
        .notification-item h4 { margin: 0 0 5px 0; }
        .notification-item p { margin: 0 0 8px 0; font-size: 0.9rem; }
        .notification-item .time { font-size: 0.75rem; color: var(--text-secondary); text-align: right; }
        .leaderboard-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border-color); }
        .leaderboard-item:last-child { border-bottom: none; }
        .leaderboard-item span:first-child { display: flex; align-items: center; gap: 8px; }

    <div class="app-container">
        <div class="header">
            <button class="notification-btn" id="notificationBtn"><i class="fas fa-bell"></i><span class="badge"></span></button>

        <div class="profile-section">

        <div class="notification-modal" id="notificationModal">
            <div class="notification-header"><button class="close-btn" id="closeNotificationBtn">&times;</button><h2>In-App Notices</h2></div>

        <div class="modal-overlay" id="entryPopupModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="entryPopupTitle">Welcome</h2>
                    <button id="closeEntryPopup" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";
        
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let specialTasks = {};
        let taskTimers = {};
        let taskPageCooldownUntil = 0;

        auth.onAuthStateChanged(user => {
            if (user) { initializeAppLogic(); } 
            else { auth.signInAnonymously().catch(e => document.body.innerHTML = "Connection failed."); }
        });

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Could not fetch IP address:", error);
                return null;
            }
        }

        async function initializeAppLogic() {
            tg.ready();
            tg.expand();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) { document.body.innerHTML = "Please open this in Telegram."; return; }

            document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', e => { e.preventDefault(); navigateTo(item.dataset.page); }));
            document.getElementById('notificationBtn').addEventListener('click', () => {
                document.getElementById('notificationModal').classList.add('show');
                document.querySelector('.notification-btn .badge').classList.remove('show');
                localStorage.setItem('lastNoticeRead', Date.now());
            });
            document.getElementById('closeNotificationBtn').addEventListener('click', () => document.getElementById('notificationModal').classList.remove('show'));
            document.getElementById('closeEntryPopup').addEventListener('click', () => document.getElementById('entryPopupModal').classList.remove('show'));

            loadInitialData(tgUser);
            setInterval(updateAllTimers, 1000);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("App config not found."); }

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                specialTasks = adminData.specialTasks || {};

                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                if (!userData) {
                    const ip = await getIPAddress();
                    userData = {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User_${userId}`,
                        photoUrl: tgUser.photo_url || 'https://i.ibb.co/61Jm00x/avatar.png',
                        chat_id: tgUser.id.toString(), pointBalance: 0, referralCode: 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase(),
                        referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), lastActive: new Date().toISOString(),
                        registrationIP: ip,
                        referrals: { count: 0, incomePoints: 0 },
                        taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, totalClicks: 0, dailyBonusClaimed: false },
                    };
                    await userRef.set(userData);
                }

                currentUser = { id: userId, ...userData };
                if (currentUser.isBanned) { 
                    const reason = currentUser.banReason || "Your account has been suspended.";
                    document.body.innerHTML = `<h1>Account Banned</h1><p style="text-align:center;">${reason}</p>`; 
                    return; 
                }
                
                database.ref(`users/${currentUser.id}/lastActive`).set(new Date().toISOString());
                
                userRef.on('value', snap => {
                    currentUser = { id: userId, ...snap.val() };
                    if(currentUser.isBanned){
                        const reason = currentUser.banReason || "Your account has been suspended.";
                        document.body.innerHTML = `<h1>Account Banned</h1><p style="text-align:center;">${reason}</p>`; 
                        return;
                    }
                    updateUI();
                });
                
                navigateTo('home', true);
                loadNotifications();
                showEntryPopup();
            } catch (error) { document.body.innerHTML = `<p>${error.message}</p>`; }
        }
        
        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, "special-tasks": renderSpecialTasksPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) { pages[page](); }
        }
        
        function updateUI() {
            if (!currentUser.id) return;
            document.getElementById('profileNameDisplay').innerHTML = currentUser.name || `User ${currentUser.id}`;
            document.getElementById('profilePic').src = currentUser.photoUrl;
            document.getElementById('mainBalanceDisplay').innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.pointBalance || 0).toFixed(2)} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('totalClicks').textContent = currentUser.taskStats?.totalClicks || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function renderHomePage() { 
            mainContent.innerHTML = `
                <div class="task-card"><p>${appSettings.notices?.home || 'Welcome to Earn Zone!'}</p></div>
                <div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div>
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2>
                    <div id="leaderboard-list"></div>
                </div>`; 
            document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); 
            loadLeaderboard('points', 'leaderboard-list'); 
        }
        
        function renderTasksPage() {
            let tasksHtml = Object.keys(tasks).map(taskId => { 
                const task = tasks[taskId]; 
                let buttonHtml = `<button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}', 'regular')">Start Task (${(task.rewardPoints || 0)} P)</button>`;
                return `<div class="task-card"><h3><i class="fas fa-rocket"></i> ${task.name}</h3><div style="margin-top:15px;">${buttonHtml}</div></div>`; 
            }).join(''); 
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.taskRules || 'Complete tasks to earn.'}</p></div>${tasksHtml || '<p>No tasks found.</p>'}`;
            updateAllTimers();
        }

        function renderSpecialTasksPage() {
            if (taskPageCooldownUntil > Date.now()) {
                renderPageCooldown('special-tasks');
                return;
            }
            let tasksHtml = Object.keys(specialTasks).map(taskId => { 
                let buttonHtml = `<button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}', 'special')">Start Task (${(specialTasks[taskId].rewardPoints || 0)} P)</button>`;
                return `<div class="task-card"><h3><i class="fas fa-star"></i> ${specialTasks[taskId].name}</h3><div style="margin-top:15px;">${buttonHtml}</div></div>`;
            }).join(''); 
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.specialTask || 'Complete special tasks for bigger rewards!'}</p></div>${tasksHtml || '<p>No special tasks found.</p>'}`;
            updateAllTimers();
        }
        
        function renderPageCooldown(pageToReturn) {
            const timeLeft = Math.ceil((taskPageCooldownUntil - Date.now()) / 1000);
            mainContent.innerHTML = `<div class="page-cooldown-overlay"><h3>Page Locked</h3><p id="cooldownTimerDisplay">Please wait ${timeLeft}s</p></div>`;
            const interval = setInterval(() => {
                const newTimeLeft = Math.ceil((taskPageCooldownUntil - Date.now()) / 1000);
                const timerEl = document.getElementById('cooldownTimerDisplay');
                if(timerEl) timerEl.textContent = `Please wait ${newTimeLeft}s`;
                if (newTimeLeft <= 0) {
                    clearInterval(interval);
                    navigateTo(pageToReturn, true);
                }
            }, 1000);
        }

        async function renderWithdrawPage() { 
            const methodsSnap = await database.ref('admin/withdrawMethods').once('value'); 
            const methods = methodsSnap.val() || {}; 
            const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join(''); 
            const minWithdrawBDT = appSettings.minWithdrawBDT || 50;
            const rate = appSettings.pointToBdtRate || 0.1;
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.withdraw || ''}</p><h2>Withdraw Balance</h2><p>Minimum: ${minWithdrawBDT} BDT.</p><p>Your balance: ${(currentUser.pointBalance || 0).toFixed(2)} Points</p><p><small>Rate: 1 BDT = ${1/rate} Points</small></p><select id="withdraw-method" class="select-field"><option value="">Select Method</option>${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount in BDT" class="input-field" step="1"><input type="text" id="withdraw-account" placeholder="Account Number" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit</button></div><div class="task-card"><h2>History</h2><div id="withdraw-history"></div></div>`; 
            document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal); 
            loadWithdrawHistory(); 
        }

        function renderReferralPage() {
            const refCount = currentUser.referrals?.count || 0;
            let earnedDisplayPoints = (currentUser.referrals?.incomePoints || 0).toFixed(2);
            const referralCode = currentUser.referralCode || '';
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${referralCode}`;
            const verifyBox = `<div class="task-card" id="referralVerifyBox"><h2>Enter Referral Code</h2><p>Enter a friend's code to get a bonus!</p><div class="input-group"><input type="text" id="referralCodeInput" class="input-field" placeholder="Enter Code"><button class="btn btn-primary" id="verifyReferralBtn">Verify</button></div></div>`;
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.referral || 'Share your code with friends.'}</p></div><div class="task-card"><h2>Your Link</h2><div class="input-group" style="margin-top:10px;"><input type="text" class="input-field" value="${referralLink}" readonly><button class="btn" onclick="navigator.clipboard.writeText('${referralLink}').then(() => showToast('Link copied!'))">Copy</button></div></div><div class="task-card"><h2>Your Code</h2><div class="input-group" style="margin-top:10px;"><input type="text" class="input-field" value="${referralCode}" readonly><button class="btn" onclick="navigator.clipboard.writeText('${referralCode}').then(() => showToast('Code copied!'))">Copy</button></div></div>${currentUser.referralApplied ? '' : verifyBox}<div class="task-card"><h2>Your Stats</h2><div class="stats-display"><div class="stat-item"><div>${refCount}</div><div>Referrals</div></div><div class="stat-item"><div>${earnedDisplayPoints}</div><div>Points Earned</div></div></div></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2><div id="ref-leaderboard-list"></div></div>`;
            if (!currentUser.referralApplied) {
                document.getElementById('verifyReferralBtn').addEventListener('click', handleReferralVerification);
            }
            loadLeaderboard('referrals', 'ref-leaderboard-list');
        }

        function handleTaskClick(taskId, type) {
            const taskSource = (type === 'special') ? specialTasks : tasks;
            const task = taskSource[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (!task || !taskButton || taskButton.disabled) return;
            taskButton.disabled = true;
            taskButton.textContent = 'Loading...';
            database.ref(`users/${currentUser.id}/taskStats`).update({ clicksToday: firebase.database.ServerValue.increment(1), totalClicks: firebase.database.ServerValue.increment(1) });
            if (type === 'regular') {
                let adPromise;
                try {
                    switch(task.network) {
                        case 'Monetag': adPromise = window.show_9797628?.(); break;
                        case 'Gigapub': adPromise = window.showGiga?.(); break;
                        case 'Adexora': adPromise = window.showAdexora?.(); break;
                        case 'AdeExtra': adPromise = new Promise(resolve => setTimeout(resolve, 5000)); break;
                        default: adPromise = Promise.reject('Unknown network');
                    }
                    if (!adPromise?.then) throw new Error(`SDK for ${task.network} failed.`);
                } catch (e) { adPromise = Promise.reject(e); }
                Promise.resolve(adPromise).then(() => {
                    const rewardPoints = parseFloat(task.rewardPoints) || 0;
                    if (rewardPoints > 0) {
                        database.ref(`users/${currentUser.id}/pointBalance`).set(firebase.database.ServerValue.increment(rewardPoints));
                        showToast(`+${rewardPoints} Points!`);
                    }
                    const timerSeconds = parseInt(task.timer) || 0;
                    if (timerSeconds > 0) {
                        taskTimers[taskId] = { endTime: Date.now() + timerSeconds * 1000, type: 'regular' };
                        updateAllTimers();
                    } else {
                        taskButton.disabled = false;
                        taskButton.textContent = `Start Task (${rewardPoints} P)`;
                    }
                }).catch(err => {
                    showToast("Ad failed. Try again.");
                    delete taskTimers[taskId];
                    if (taskButton) { taskButton.disabled = false; taskButton.textContent = `Start Task (${(task.rewardPoints || 0)} P)`; }
                });
            } else if (type === 'special') {
                if (task.link) { tg.openLink(task.link); } // Opens in external browser
                const rewardPoints = parseFloat(task.rewardPoints) || 0;
                if (rewardPoints > 0) {
                    database.ref(`users/${currentUser.id}/pointBalance`).set(firebase.database.ServerValue.increment(rewardPoints));
                    showToast(`+${rewardPoints} Points!`);
                }
                const timerSeconds = parseInt(task.timer) || 0;
                if (timerSeconds > 0) {
                    taskTimers[taskId] = { endTime: Date.now() + timerSeconds * 1000, type: 'special' };
                    updateAllTimers();
                } else {
                    taskButton.disabled = false;
                    taskButton.textContent = `Start Task (${rewardPoints} P)`;
                }
                const cooldown = appSettings.taskPageCooldown || 0;
                if (cooldown > 0) {
                    taskPageCooldownUntil = Date.now() + cooldown * 1000;
                    renderPageCooldown('special-tasks'); 
                }
            }
        }
        
        function updateAllTimers() {
            const now = Date.now();
            for (const taskId in taskTimers) {
                const { endTime, type } = taskTimers[taskId];
                const task = (type === 'regular' ? tasks[taskId] : specialTasks[taskId]);
                const taskButton = document.getElementById(`taskBtn_${taskId}`);
                if (taskButton) {
                    if (endTime > now) {
                        taskButton.textContent = `Wait ${Math.ceil((endTime - now) / 1000)}s`;
                        taskButton.disabled = true;
                    } else {
                        taskButton.textContent = `Start Task (${(task.rewardPoints || 0)} P)`;
                        taskButton.disabled = false;
                        delete taskTimers[taskId];
                    }
                }
            }
        }
        
        async function loadWithdrawHistory() {
            const historyEl = document.getElementById('withdraw-history');
            if (!historyEl) return;
            historyEl.innerHTML = '<p>Loading...</p>';
            const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10);
            const snapshot = await historyRef.once('value');
            const historyData = snapshot.val() || {};
            if (Object.keys(historyData).length === 0) { historyEl.innerHTML = '<p>No history found.</p>'; return; }
            historyEl.innerHTML = Object.values(historyData).reverse().map(req => `<div class="task-card"><span>${(req.amountBDT || 0).toFixed(2)} BDT - ${req.method}</span><span style="float:right; color:${req.status === 'approved' ? 'green' : (req.status === 'rejected' ? 'red' : 'orange')}">${req.status}</span></div>`).join('');
        }

        function handleSubmitWithdrawal() {
            const method = document.getElementById('withdraw-method').value;
            const amountBDT = parseFloat(document.getElementById('withdraw-amount').value);
            const account = document.getElementById('withdraw-account').value.trim();
            if (!method || isNaN(amountBDT) || amountBDT <= 0 || !account) { return showToast("Please fill all fields correctly."); }
            const rate = appSettings.pointToBdtRate || 0.1;
            const minWithdrawBDT = appSettings.minWithdrawBDT || 50;
            if (amountBDT < minWithdrawBDT) { return showToast(`Minimum withdrawal is ${minWithdrawBDT} BDT.`); }
            const requiredPoints = amountBDT / rate;
            if (requiredPoints > (currentUser.pointBalance || 0)) { return showToast("Insufficient balance."); }
            const requestData = { userId: currentUser.id, userName: currentUser.name, amountBDT, pointAmount: requiredPoints, method, account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP };
            database.ref('withdrawRequests').push(requestData).then(() => {
                database.ref(`users/${currentUser.id}/pointBalance`).set(firebase.database.ServerValue.increment(-requiredPoints));
                showToast("Withdrawal request submitted!");
                navigateTo('withdraw', true);
            }).catch(err => showToast("Error submitting request."));
        }
        
        async function loadLeaderboard(type, elementId) {
            const listEl = document.getElementById(elementId);
            if (!listEl) return;
            listEl.innerHTML = "<p>Loading...</p>";
            const query = (type === 'points') ? database.ref('users').orderByChild('pointBalance') : database.ref('users').orderByChild('referrals/count');
            const snapshot = await query.limitToLast(10).once('value');
            const data = snapshot.val();
            if (!data) { listEl.innerHTML = '<p>No data to show.</p>'; return; }
            const users = Object.values(data).map(user => ({ name: user.name || "Unnamed", score: type === 'points' ? (user.pointBalance || 0) : (user.referrals?.count || 0) }));
            const badges = { 1: 'ðŸ†', 2: 'ðŸ¥ˆ', 3: 'ðŸ¥‰' };
            listEl.innerHTML = users.sort((a, b) => b.score - a.score).map((user, i) => `<div class="leaderboard-item"><span><b>${badges[i+1] || `#${i + 1}`}</b> ${user.name}</span> <span>${user.score.toFixed(0)}</span></div>`).join('');
        }

        async function handleReferralVerification() {
            const enteredCode = document.getElementById('referralCodeInput').value.trim().toUpperCase();
            if (!enteredCode || enteredCode === currentUser.referralCode || currentUser.referralApplied) { return showToast(currentUser.referralApplied ? "Already applied a code." : "Invalid code."); }
            try {
                const snapshot = await database.ref('users').orderByChild('referralCode').equalTo(enteredCode).once('value');
                if (!snapshot.exists()) return showToast("Invalid referral code.");
                const referrerData = snapshot.val();
                const referrerId = Object.keys(referrerData)[0];
                const referrer = referrerData[referrerId];
                if (referrer.isBanned) return showToast("This referral code is not active.");
                const refereeBonus = appSettings.referralBonus?.refereePoints || 0;
                const referrerBonus = appSettings.referralBonus?.referrerPoints || 0;
                const updates = {};
                updates[`/users/${currentUser.id}/referralApplied`] = true;
                updates[`/users/${currentUser.id}/pointBalance`] = firebase.database.ServerValue.increment(refereeBonus);
                updates[`/users/${referrerId}/pointBalance`] = firebase.database.ServerValue.increment(referrerBonus);
                updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${referrerId}/referrals/incomePoints`] = firebase.database.ServerValue.increment(referrerBonus);
                await database.ref().update(updates);
                showToast(`Code applied! You received ${refereeBonus} points.`);
                navigateTo('referral', true);
            } catch (error) { showToast("An error occurred."); }
        }

        async function loadNotifications() {
            const allNotifications = [];
            try {
                const noticesSnap = await database.ref('admin/inAppNotices').once('value');
                const notices = noticesSnap.val() || {};
                let latestNoticeTime = 0;
                Object.values(notices).forEach(n => {
                    allNotifications.push(n);
                    if (n.timestamp > latestNoticeTime) { latestNoticeTime = n.timestamp; }
                });

                const lastReadTime = localStorage.getItem('lastNoticeRead') || 0;
                if (latestNoticeTime > lastReadTime) {
                    document.querySelector('.notification-btn .badge').classList.add('show');
                }

                allNotifications.sort((a, b) => b.timestamp - a.timestamp);
                const listEl = document.getElementById('notificationList');
                if (allNotifications.length === 0) { listEl.innerHTML = '<p style="padding: 20px; text-align:center;">No notices available.</p>'; return; }
                listEl.innerHTML = allNotifications.map(n => `<div class="notification-item"><h4>${n.title}</h4><p>${n.message}</p><div class="time">${timeAgo(n.timestamp)}</div></div>`).join('');
            } catch(e){ console.error("Could not load notifications"); }
        }
        
        async function showEntryPopup() {
            try {
                const snap = await database.ref('admin/entryPopup').once('value');
                const popup = snap.val();
                if (popup && popup.title && popup.message) {
                    document.getElementById('entryPopupTitle').textContent = popup.title;
                    document.getElementById('entryPopupMessage').textContent = popup.message;
                    document.getElementById('entryPopupModal').classList.add('show');
                }
            } catch (e) { console.error("Could not load entry popup."); }
        }
        
        function handleDailyBonus() { 
            if (currentUser.taskStats?.dailyBonusClaimed) return showToast("Already claimed today."); 
            const rewardPoints = appSettings.dailyBonus?.rewardPoints || 0;
            if (rewardPoints > 0) {
                database.ref(`users/${currentUser.id}/pointBalance`).set(firebase.database.ServerValue.increment(rewardPoints));
                database.ref(`users/${currentUser.id}/taskStats/dailyBonusClaimed`).set(true);
                showToast(`+${rewardPoints.toFixed(0)} Points as Daily Bonus!`);
            }
        }
        
        function timeAgo(timestamp) {
            const seconds = Math.floor((Date.now() - timestamp) / 1000);
            let interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + " days ago";
            interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + " hours ago";
            interval = seconds / 60; if (interval > 1) return Math.floor(interval) + " minutes ago";
            return "Just now";
        }
        
        function showToast(message, duration = 3000) { 
            const toast = document.getElementById('toast'); 
            if(toast){ toast.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); } 
        }
    </script>
