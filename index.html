        let currentUser = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => {
                    console.error("Anonymous Sign-In Failed:", error);

                });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.body.innerHTML = "<p style='text-align:center;'>This app can only be used inside Telegram.</p>";
                return;
            }

            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });

            loadInitialData(tgUser);
            setInterval(updateAllTimers, 1000);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Could not load app configuration."); }

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                
                userRef.on('value', (snapshot) => {
                    let userData = snapshot.val();
                    
                    if (!userData) {
                        const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                        const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                        const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                        userData = {
                            name: currentTgName, photoUrl: currentTgPhoto, btdBalance: 0, btdWallet: 0, referralCode: generateReferralCode(), referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), lastActive: new Date().toISOString(), referrals: { count: 0, incomeBTD: 0 }, taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, totalClicks: 0, dailyBonusClaimed: false }, claimedBonuses: [], isVerified: false
                        };
                        userRef.set(userData);
                    }
                    
                    currentUser = { id: userId, ...userData };

                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1><p>Your account has been banned due to a violation of our terms of service.</p></div>`;
                        return;
                    }
                    
                    updateUI();
                    
                    if (isInitialLoad) {
                        navigateTo('home', true);
                        isInitialLoad = false;
                    }
                }, (error) => {
                    console.error("Firebase Read Failed:", error);
                    if (error.code === 'PERMISSION_DENIED') {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Access Denied</h1><p>There is a problem with the app's security configuration. Please contact support.</p></div>`;
                    }
                });

            } catch (error) {
                console.error("Initial Data Load Failed:", error);
                document.body.innerHTML = `<p style="color: red; padding:20px; text-align:center;">Failed to load application data. Please refresh and try again.</p>`;
            }
        }
        
        function navigateTo(page, forceRender = false) {
            const mainContent = document.getElementById('mainContent');
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;

            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActiveItem = document.querySelector(`.nav-item[data-page="${page}"]`);
            if(newActiveItem) newActiveItem.classList.add('active');
            
            mainContent.innerHTML = `<div style="text-align:center; padding: 40px 0;"><div class="spinner"></div></div>`;

            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) {
                pages[page]();
            }
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            
            let profileNameHtml = currentUser.name || `User ${currentUser.id}`;
            if (currentUser.isVerified) {
                profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>';
            }
            document.getElementById('profileNameDisplay').innerHTML = profileNameHtml;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            
            const mainBalanceDisplay = document.getElementById('mainBalanceDisplay');
            mainBalanceDisplay.innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(0)} Points`;

        async function checkIfUserIsInBothTop10() {
            try {
                const pointsQuery = database.ref('users').orderByChild('btdBalance').limitToLast(10);
                const referralQuery = database.ref('users').orderByChild('referrals/count').limitToLast(10);

                const [pointsSnapshot, referralSnapshot] = await Promise.all([pointsQuery.once('value'), referralQuery.once('value')]);
                
                let isInTopPoints = false;
                if (pointsSnapshot.exists()) {
                    pointsSnapshot.forEach(child => {
                        if (child.key === currentUser.id) {
                            isInTopPoints = true;
                        }
                    });
                }
                
                let isInTopReferrals = false;
                if (referralSnapshot.exists()) {
                    referralSnapshot.forEach(child => {
                        if (child.key === currentUser.id) {
                            isInTopReferrals = true;
                        }
                    });
                }
                
                return isInTopPoints && isInTopReferrals;

            } catch (error) {
                console.error("Could not check leaderboard:", error);
                return false; // Default to false on error
            }
        }

        // --- FIX 1: Updated submit withdrawal function ---
        async function handleSubmitWithdrawal() {
            const submitBtn = document.getElementById('submit-withdraw');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Checking eligibility...';

            const isEligible = await checkIfUserIsInBothTop10();
            
            if (!isEligible) {
                const notice = appSettings.notices?.withdrawRestrictionNotice || "Withdrawal is only for users in the top 10 of BOTH leaderboards.";
                showToast(notice, "error", 5000);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
                return;
            }
            
            submitBtn.textContent = 'Submitting...';

            const method = document.getElementById('withdraw-method').value;
            const amountStr = document.getElementById('withdraw-amount').value;
            const account = document.getElementById('withdraw-account').value.trim();
            const amount = parseFloat(amountStr);
            
            if (!method || !amountStr || isNaN(amount) || amount <= 0 || !account) {
                showToast("Please fill all fields correctly.", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
                return;
            }
            
            // --- FIX 2: Use minWithdrawPoints from settings ---
            const minWithdrawPoints = appSettings.settings?.minWithdrawPoints || 0;
            if (amount < minWithdrawPoints) {
                showToast(`Minimum withdrawal is ${minWithdrawPoints.toFixed(0)} Points.`, "error");
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
                return;
            }
            if (amount > (currentUser.btdBalance || 0)) {
                showToast("Insufficient balance.", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
                return;
            }

            const points = appSettings.settings.pointConversion?.points || 1000;
            const value = appSettings.settings.pointConversion?.value || 0;
            const currency = appSettings.settings.pointConversion?.currency || "BDT";
            const finalValue = (amount / points) * value;

            const requestData = {
                userId: currentUser.id, 
                userName: currentUser.name, 
                amount: finalValue, 
                btdAmount: amount, 
                currency: currency, 
                method: method, 
                account: account, 
                status: 'pending', 
                timestamp: firebase.database.ServerValue.TIMESTAMP,
            };
            
            database.ref('withdrawRequests').push(requestData).then(() => {
                database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(-amount));
                showToast("Withdrawal request submitted!", "success");
                navigateTo('withdraw', true);
            }).catch(err => {
                console.error("Withdrawal Error:", err);
                showToast("Error submitting request. Please try again.", "error");
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Request';
            });
        }
