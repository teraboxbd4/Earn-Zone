    <style>
        :root {
            --primary-color: #4A90E2; --primary-dark: #357ABD; --secondary-color: #50E3C2; --accent-color: #F5A623; --bg-light: #F7F7F7; --bg-dark: #2C3E50; --card-bg-light: #FFFFFF; --card-bg-dark: #34495E; --text-dark: #333333; --text-light: #F7F7F7; --border-color-light: #E0E0E0; --border-color-dark: #4A657D; --border-radius: 12px; --border-radius-sm: 8px; --transition: all 0.3s ease-in-out;

        body.dark-mode {
            background-color: var(--bg-dark); color: var(--text-light); --header-bg: linear-gradient(135deg, var(--bg-dark), #1A2530); --card-bg: var(--card-bg-dark); --text-primary: var(--text-light); --text-secondary: #B0B0B0; --border-color: var(--border-color-dark); --input-bg: #4A657D; --input-border: #5A7E9C; --button-bg-secondary: #4A657D; --button-text-secondary: var(--secondary-color); --toggle-bg: #4A657D;
        }
        body:not(.dark-mode) {
            background-color: var(--bg-light); color: var(--text-dark); --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); --card-bg: var(--card-bg-light); --text-primary: var(--text-dark); --text-secondary: #666666; --border-color: var(--border-color-light); --input-bg: #F0F0E0; --input-border: #E0E0E0; --button-bg-secondary: #E9ECEF; --button-text-secondary: var(--primary-color); --toggle-bg: #E0E0E0;

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; min-height: 100vh; overflow-x: hidden; position: relative; transition: background-color var(--transition), color var(--transition); }
        .app-container { max-width: 480px; margin: 0 auto; position: relative; display: none; } /* HIDDEN BY DEFAULT */
        .header { height: 180px; background: var(--header-bg); position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; flex-direction: column; color: var(--text-light); border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .header-title { font-size: 1.6rem; font-weight: 700; z-index: 2; letter-spacing: 0.5px; }
        .theme-toggle, .logout-btn { position: absolute; top: 20px; width: 40px; height: 40px; border-radius: 50%; background: var(--toggle-bg); display: flex; align-items: center; justify-content: center; color: var(--text-primary); font-size: 1rem; cursor: pointer; z-index: 10; transition: var(--transition); border: 1px solid var(--border-color); }
        .theme-toggle { right: 20px; }
        .logout-btn { left: 20px; }
        .profile-section { margin-top: -50px; padding: 0 20px; position: relative; z-index: 2; }
        .profile-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); position: relative; text-align: center; }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--card-bg); object-fit: cover; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        .profile-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; color: var(--text-primary); }
        .points-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; margin-top: 8px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; }
        .stats-display { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }
        .stat-item { background: var(--bg-light); padding: 8px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--border-color); min-width: 70px; flex: 1; }
        body.dark-mode .stat-item { background: var(--input-bg); }
        .stat-value { font-weight: 600; color: var(--text-primary); font-size: 1rem; }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { display: flex; align-items: center; margin-bottom: 18px; font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        .task-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color); }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; width: 100%; padding: 12px; border-radius: var(--border-radius-sm); border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn:disabled { background: #ccc; color: #888; cursor: not-allowed; }
        .input-field, .select-field { width: 100%; padding: 12px 15px; border-radius: var(--border-radius-sm); border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-primary); font-size: 0.95rem; margin-bottom: 15px; transition: var(--transition); }
        .input-field:focus { border-color: var(--primary-color); box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2); }

        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; font-weight: 500; flex: 1; } .nav-item i { font-size: 1.3rem; margin-bottom: 3px; } .nav-item.active { color: var(--primary-color); }
        /* Auth Page Styles */
        .auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; perspective: 1000px; }
        .auth-flipper { position: relative; width: 100%; max-width: 400px; height: 520px; transition: transform 0.8s; transform-style: preserve-3d; }
        .auth-flipper.show-register { transform: rotateY(180deg); height: 580px; }
        .auth-form { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; background: var(--card-bg); color: var(--text-primary); border-radius: var(--border-radius); padding: 30px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); border: 1px solid var(--border-color); }
        .auth-form h1 { text-align: center; margin-bottom: 25px; font-weight: 700; }
        #register-form { transform: rotateY(180deg); }
        .auth-form .divider { text-align: center; margin: 20px 0; color: var(--text-secondary); font-size: 0.9rem; }
        .auth-form .google-btn { background: #db4437; color: white; }
        .auth-form p { text-align: center; margin-top: 20px; font-size: 0.9rem; }
        .auth-form a { color: var(--primary-color); cursor: pointer; font-weight: 600; }
        #auth-error, #auth-error-register { color: #e74c3c; text-align: center; min-height: 20px; margin-top: 15px; font-weight: 500; }
    </style>

                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const authContainer = document.getElementById('authContainer');
        const appContainer = document.getElementById('appContainer');
        
        let currentUser = {};
        let appSettings = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.style.display = 'none';
                appContainer.style.display = 'block';
                initializeAppLogic(user); 
            } else {
                authContainer.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });

        const flipper = document.getElementById('authFlipper');
        document.getElementById('show-register-link').addEventListener('click', () => flipper.classList.add('show-register'));
        document.getElementById('show-login-link').addEventListener('click', () => flipper.classList.remove('show-register'));

        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            if (!username || !email || !password) {
                document.getElementById('auth-error-register').textContent = "All fields are required."; return;
            }
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => userCredential.user.updateProfile({ displayName: username }))
                .catch(error => document.getElementById('auth-error-register').textContent = error.message);
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                document.getElementById('auth-error').textContent = "All fields are required."; return;
            }
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => document.getElementById('auth-error').textContent = error.message);
        });

        const handleGoogleSignIn = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                document.getElementById('auth-error').textContent = error.message;
                document.getElementById('auth-error-register').textContent = error.message;
            });
        };
        document.getElementById('google-login-btn').addEventListener('click', handleGoogleSignIn);
        document.getElementById('google-register-btn').addEventListener('click', handleGoogleSignIn);
        
        document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

        function initializeAppLogic(user) {
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });
            loadInitialData(user);
        }

        async function loadInitialData(user) {
            try {
                const adminRef = await database.ref('admin').once('value');
                appSettings = adminRef.val() || {};
                
                const userId = user.uid;
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const displayName = user.displayName || 'New User';
                const photoUrl = user.photoURL || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();

                if (!userData) {
                    userData = {
                        name: displayName, photoUrl: photoUrl, email: user.email,
                        points: 0, wallet: 0, referralCode: generateReferralCode(),
                        referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(),
                        lastActive: new Date().toISOString(), referrals: { count: 0, income: 0 },
                        taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false },
                        claimedBonuses: []
                    };
                    await userRef.set(userData);
                } else {
                    const updates = { lastActive: new Date().toISOString() };
                    if (userData.name !== displayName) updates.name = displayName;
                    if (userData.photoUrl !== photoUrl) updates.photoUrl = photoUrl;
                    if (!userData.referralCode) updates.referralCode = generateReferralCode();
                    await userRef.update(updates);
                }
                
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
        
        function navigateTo(page, forceRender = false) {
            if (!forceRender && document.querySelector('.nav-item.active')?.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            document.querySelector(`.nav-item[data-page="${page}"]`).classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || `User`;
            document.getElementById('profilePic').src = currentUser.photoUrl;
            const totalPoints = currentUser.points || 0;
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${totalPoints} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('total-points').textContent = totalPoints;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function applyTheme(theme) { /* ... */ }
        function toggleTheme() { /* ... */ }
        function renderHomePage() { /* ... */ }
        function renderTasksPage() { /* ... */ }
        function renderBonusPage() { /* ... */ }
        async function renderWithdrawPage() { /* ... */ }
        function renderReferralPage() {
            const mainContent = document.getElementById('mainContent');
            const referralCode = currentUser.referralCode || '';
            const referralLink = `https://t.me/YOUR_BOT_USERNAME?start=${referralCode}`; // Replace with your bot username
            // ... same referral page logic as before ...
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-link"></i> Your Referral Link</h2>
                    <div class="input-group">
                        <input type="text" value="${referralLink}" class="input-field" readonly>
                        <button class="btn" onclick="navigator.clipboard.writeText('${referralLink}').then(() => showToast('Link Copied!'))">Copy</button>
                    </div>
                </div>`;
        }
        function handleDailyBonus() { /* ... */ }
        function showToast(message, duration=3000){ const el = document.createElement('div'); el.className = 'toast show'; el.textContent = message; document.body.appendChild(el); setTimeout(()=>el.remove(), duration); }
    </script>
