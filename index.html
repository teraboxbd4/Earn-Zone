    <style>

        .referral-input-group { display: flex; } .referral-input-group .btn { width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0; }

        .bottom-nav.disabled { pointer-events: none; opacity: 0.5; }

        .ad-modal { background: var(--card-bg); border-radius: var(--border-radius); width: 90%; max-width: 380px; padding: 25px; text-align: center; }
        .ad-modal-title { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary-color); font-weight: 600; }
        .spinner { width: 45px; height: 45px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; margin: 15px auto; animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; bottom: 90px; }

<body>
    <div id="loader" style="text-align: center; padding: 50px; font-family: 'Inter', sans-serif; color: #ff0000;">
        <p>Loading App...</p>
    </div>
    <div class="app-container" style="display: none;">
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <h1 class="header-title">Earn Zone</h1>
        </div>
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>
                <div class="points-display" id="userPointsDisplay"><i class="fas fa-coins"></i> 0 Points</div>
                <div class="stats-display">
                    <div class="stat-item"><div class="stat-value" id="clicksToday">0</div><div class="stat-label">Clicks Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="ref-count">0</div><div class="stat-label">Referrals</div></div>
                    <div class="stat-item"><div class="stat-value" id="total-points">0</div><div class="stat-label">Total Points</div></div>
                </div>
            </div>
        </div>
        <div class="content-section" id="mainContent"></div>
        <div class="bottom-nav disabled" id="bottomNav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="bonus"><i class="fas fa-gift"></i><span>Bonus</span></a>
            <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
        </div>
        <div class="ad-modal-overlay" id="adModal"><div class="ad-modal"><h3 class="ad-modal-title" id="adModalTitle">Loading Ad...</h3><div class="spinner"></div></div></div>
        <div class="toast" id="toast"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";

        document.addEventListener('DOMContentLoaded', () => {
            tg.ready();
            tg.expand();
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.getElementById('loader').innerHTML = "<p>Error: Not running inside Telegram.</p>";
                return;
            }
            loadInitialData(tgUser);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });
        });

        async function loadInitialData(tgUser) {
            try {
                const userId = tgUser.id;
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("'/admin' data not found. Please import the database JSON file."); }
                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};

                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';

                if (!userData) {
                    const referrerCode = tg.initDataUnsafe.start_param;
                    const ownReferralCode = 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    userData = {
                        name: currentTgName, photoUrl: currentTgPhoto,
                        points: 0, referralCode: ownReferralCode,
                        taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false },
                        claimedBonuses: []
                    };
                    if (referrerCode && referrerCode !== ownReferralCode) {
                        const referrerQuery = database.ref('users').orderByChild('referralCode').equalTo(referrerCode).limitToFirst(1);
                        const referrerSnap = await referrerQuery.once('value');
                        if (referrerSnap.exists()) {
                            const referrerId = Object.keys(referrerSnap.val())[0];
                            const bonuses = appSettings.referralBonus || { referee: 200, referrer: 500 };
                            userData.points += bonuses.referee;
                            userData.referredBy = referrerCode;
                            const updates = {};
                            updates[`/users/${referrerId}/points`] = firebase.database.ServerValue.increment(bonuses.referrer);
                            updates[`/users/${referrerId}/referrals/${userId}`] = true;
                            updates[`/leaderboards/referrals/${referrerId}`] = firebase.database.ServerValue.increment(1);
                            updates[`/leaderboards/points/${referrerId}`] = firebase.database.ServerValue.increment(bonuses.referrer);
                            await database.ref().update(updates);
                            showToast(`Welcome! You received ${bonuses.referee} bonus points!`);
                        }
                    }
                    await userRef.set(userData);
                } else {
                    if (userData.name !== currentTgName || userData.photoUrl !== currentTgPhoto) {
                        await userRef.update({ name: currentTgName, photoUrl: currentTgPhoto });
                    }
                }
                
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.app-container').style.display = 'block';
                document.getElementById('bottomNav').classList.remove('disabled');

                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    const today = new Date().toISOString().split('T')[0];
                    if (currentUser.taskStats?.lastResetDate !== today) {
                        database.ref(`users/${currentUser.id}/taskStats`).update({ lastResetDate: today, dailyBonusClaimed: false, clicksToday: 0 });
                    }
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });
            } catch (error) {
                console.error("Initialization Error:", error);
                document.getElementById('loader').innerHTML = `<p>CRITICAL ERROR: ${error.message}</p><p>Please check your Firebase Rules and ensure the database is not empty.</p>`;
            }
        }

        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;

            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (newActive) newActive.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || `User ${currentUser.id}`;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points || 0} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('total-points').textContent = currentUser.points || 0;
            const refCount = currentUser.referrals ? Object.keys(currentUser.referrals).length : 0;
            document.getElementById('ref-count').textContent = refCount;
        }

        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        function renderHomePage() { mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.home || 'Welcome!'}</p></div><div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2><div id="leaderboard-list"></div></div>`; document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); loadLeaderboard('points', '#leaderboard-list'); }
        
        function renderTasksPage() {
            let tasksHtml = Object.keys(tasks).map(taskId => {
                const task = tasks[taskId];
                if (task.enabled) {
                    const buttonText = task.network.toLowerCase() === 'adeextra' ? 'Show Ad' : 'Start Task';
                    return `<div class="task-card"><h3>${task.network} Task (Reward: ${task.reward})</h3><div id="${task.zoneId}"></div><button class="btn btn-primary" onclick="handleTaskClick('${taskId}')" style="margin-top:10px;">${buttonText}</button></div>`;
                }
                return '';
            }).join('');
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.tasks || ''}</p></div>${tasksHtml || '<p>No tasks available.</p>'}`;
            
            const oldScript = document.getElementById('adextra-script');
            if (oldScript) oldScript.remove();

            const adExtraTask = Object.values(tasks).find(t => t.network.toLowerCase() === 'adeextra' && t.enabled);
            if (adExtraTask) {
                const script = document.createElement('script');
                script.id = 'adextra-script';
                script.src = `https://partner.adextra.io/jt/${adExtraTask.zoneId}.js`;
                script.async = true;
                document.body.appendChild(script);
            }
        }

        function renderBonusPage() { let channelsHtml = Object.entries(bonusChannels).map(([id, channel]) => { const isClaimed = currentUser.claimedBonuses?.includes(id); return channel.enabled ? `<li class="channel-item"><span><i class="${channel.icon || 'fas fa-gift'}"></i> ${channel.name} (+${channel.reward})</span><button class="btn" onclick="handleBonusClaim('${id}', ${channel.reward}, '${channel.link}')" ${isClaimed ? 'disabled' : ''}>${isClaimed ? 'Claimed' : 'Claim'}</button></li>` : ''; }).join(''); mainContent.innerHTML = `<div class="task-card"><h2>Bonus Rewards</h2><ul class="channel-list">${channelsHtml || '<p>No bonuses available.</p>'}</ul></div>`; }
        async function renderWithdrawPage() { const methodsSnap = await database.ref('admin/withdrawMethods').once('value'); const methods = methodsSnap.val() || {}; const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join(''); mainContent.innerHTML = `<div class="task-card"><h2 class="section-title"><i class="fas fa-wallet"></i> Withdraw Points</h2><p style="margin-bottom: 15px;">${appSettings.notices?.withdraw || ''}</p><select id="withdraw-method" class="select-field"><option value="">Select Method</option>${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount in Points" class="input-field"><input type="text" id="withdraw-account" placeholder="Account Number / ID" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit Request</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-history"></i> Withdrawal History</h2><div id="withdraw-history"></div></div>`; document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal); loadWithdrawHistory(); }
        function renderReferralPage() { const referralLink = `https://t.me/${BOT_USERNAME}?start=${currentUser.referralCode}`; const refCount = currentUser.referrals ? Object.keys(currentUser.referrals).length : 0; const earnedFromReferrals = refCount * (appSettings.referralBonus?.referrer || 0); mainContent.innerHTML = `<div class="task-card"><h2 class="section-title"><i class="fas fa-share-alt"></i> Refer & Earn</h2><p style="margin-bottom: 15px;">${appSettings.notices?.referral || ''}</p><label>Your Referral Link</label><div class="referral-input-group"><input type="text" id="referralLinkDisplay" class="input-field" value="${referralLink}" readonly><button class="btn" id="copyReferralLinkBtn" style="width: auto; padding: 0 15px;">Copy</button></div><button class="btn btn-primary" id="shareReferralLinkBtn" style="margin-top: 15px;"><i class="fas fa-share-alt"></i> Share on Telegram</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-chart-bar"></i> Your Stats</h2><div class="stats-display"><div class="stat-item"><div class="stat-value">${refCount}</div><div class="stat-label">Total Referrals</div></div><div class="stat-item"><div class="stat-value">${earnedFromReferrals}</div><div class="stat-label">Points Earned</div></div></div></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2><div id="ref-leaderboard-list"></div></div>`; document.getElementById('copyReferralLinkBtn').addEventListener('click', () => { navigator.clipboard.writeText(referralLink).then(() => showToast('Link copied!')); }); document.getElementById('shareReferralLinkBtn').addEventListener('click', () => { tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}`); }); loadLeaderboard('referrals', '#ref-leaderboard-list'); }
        
        // --- ** MAIN AD LOGIC FIX IS HERE ** ---
        function handleTaskClick(taskId) {
            const task = tasks[taskId];
            const clickCounterRule = appSettings.clickCounterRule || 10;
            const clicksToday = currentUser.taskStats?.clicksToday || 0;
            if (clicksToday > 0 && clicksToday % clickCounterRule === 0) tg.showAlert(`This is click #${clicksToday + 1}. Please interact with the ad.`);
            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1));
            
            openAdModal(`${task.network} Ad Playing...`);
            let adPromise;
            
            try {
                // Convert network name to lowercase for a reliable comparison
                const networkName = task.network.toLowerCase();

                switch(networkName) {
                    case 'monetag':
                        adPromise = window.show_9797628();
                        break;
                    case 'gigapub':
                        adPromise = window.showGiga();
                        break;
                    case 'adexora':
                        adPromise = window.showAdexora();
                        break;
                    case 'adeextra':
                        // For AdeExtra, the ad is already on the page. We just simulate a delay.
                        adPromise = new Promise(resolve => setTimeout(resolve, 5000));
                        break;
                    default:
                        // This case will now be much harder to reach
                        adPromise = Promise.reject('Unknown network');
                }
            } catch (e) {
                adPromise = Promise.reject(`SDK error for ${task.network}`);
            }

            adPromise.then(() => {
                closeAdModal();
                const updates = {};
                updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(task.reward);
                updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(task.reward);
                database.ref().update(updates);
                showToast(`+${task.reward} Points!`);
            }).catch(err => {
                closeAdModal();
                showToast(`Ad failed: ${err}. Please try again.`);
            });
        }
        
        function handleDailyBonus() { if (currentUser.taskStats?.dailyBonusClaimed) return showToast("Daily bonus already claimed."); const reward = appSettings.dailyBonus?.reward || 50; openAdModal('Daily Bonus Ad'); setTimeout(() => { closeAdModal(); const updates = {}; updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/taskStats/dailyBonusClaimed`] = true; updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(reward); database.ref().update(updates); showToast(`+${reward} Points! Bonus claimed.`); }, 3000); }
        function handleBonusClaim(channelId, reward, link) { showToast("Verifying, please wait...", 5000); tg.openTelegramLink(link); setTimeout(() => { const claimedBonuses = currentUser.claimedBonuses || []; if (!claimedBonuses.includes(channelId)) { claimedBonuses.push(channelId); const updates = {}; updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/claimedBonuses`] = claimedBonuses; updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(reward); database.ref().update(updates); showToast(`+${reward} bonus points claimed!`); } }, 5000); }
        async function loadWithdrawHistory() { const historyEl = document.getElementById('withdraw-history'); historyEl.innerHTML = '<p>Loading...</p>'; const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10); const snapshot = await historyRef.once('value'); const historyData = snapshot.val(); if (!historyData) { historyEl.innerHTML = '<p>No history found.</p>'; return; } historyEl.innerHTML = Object.values(historyData).reverse().map(req => `<div class="history-item"><span>${req.amount} pts - ${req.method}</span><span class="status-${req.status}">${req.status}</span></div>`).join(''); }
        function handleSubmitWithdrawal() { const method = document.getElementById('withdraw-method').value; const amount = parseInt(document.getElementById('withdraw-amount').value); const account = document.getElementById('withdraw-account').value.trim(); if (!method || !amount || !account) return showToast("Please fill all fields."); if (amount <= 0 || amount > currentUser.points) return showToast("You do not have enough points."); const requestData = { userId: currentUser.id, userName: currentUser.name, amount: amount, method: method, account: account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP }; database.ref('withdrawRequests').push(requestData).then(() => { database.ref(`users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(-amount)); showToast("Withdrawal request submitted!"); navigateTo('withdraw'); }).catch(err => showToast("Error: Could not submit request.")); }
        async function loadLeaderboard(type, elementId) { const listEl = document.querySelector(elementId); if (!listEl) return; listEl.innerHTML = "<p>Loading...</p>"; const snapshot = await database.ref(`leaderboards/${type}`).orderByValue().limitToLast(10).once('value'); const data = snapshot.val(); if (!data) { listEl.innerHTML = '<p>No data available.</p>'; return; } const promises = Object.entries(data).map(([id, score]) => database.ref(`users/${id}/name`).once('value').then(snap => ({ name: snap.val() || `User ${id}`, score }))); const users = await Promise.all(promises); listEl.innerHTML = users.sort((a, b) => b.score - a.score).map((user, i) => `<div class="history-item"><span><b>#${i + 1}</b> ${user.name}</span><span>${user.score} ${type === 'points' ? 'Points' : 'Refs'}</span></div>`).join(''); }
        function openAdModal(title) { document.getElementById('adModalTitle').textContent = title; document.getElementById('adModal').classList.add('show'); }
        function closeAdModal() { document.getElementById('adModal').classList.remove('show'); }
        function showToast(message, duration = 3000) { const toast = document.getElementById('toast'); toast.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); }
    </script>
