        function renderTasksPage() {
            const mainContent = document.getElementById('mainContent');
            if (!mainContent) return;
            let tasksHtml = Object.keys(tasks).map(taskId => {
                const task = tasks[taskId];
                if (!task.enabled) return '';
                return createTaskCardHTML(taskId, task);
            }).join('');
            mainContent.innerHTML = tasksHtml || '<p style="text-align:center; padding:20px;">No tasks available right now.</p>';
            updateAllTaskTimers();
        }

        function createTaskCardHTML(taskId, task) {
            return `<div class="task-card" id="task-card-${taskId}">
                <h3><i class="fas fa-rocket"></i> ${task.name}</h3>
                <p>Complete this task to earn ${task.reward} points!</p>
                <p><small>Cooldown: ${task.timer || 0}s | Daily Limit: ${task.limit > 0 ? task.limit : 'Unlimited'}</small></p>
                <button class="btn btn-primary" id="task-btn-${taskId}" onclick="handleTaskClick('${taskId}')">Start Task</button>
            </div>`;
        }

        function updateAllTaskTimers() {
            Object.keys(tasks).forEach(taskId => {
                const task = tasks[taskId];
                const button = document.getElementById(`task-btn-${taskId}`);
                if (!button) return;
                
                const taskHistory = currentUser.taskHistory?.[taskId] || {};
                const now = Date.now();
                const today = new Date().toISOString().slice(0, 10);

                const taskClickCount = taskHistory.daily?.[today] || 0;
                if (task.limit > 0 && taskClickCount >= task.limit) {
                    button.textContent = `Limit Reached (${taskClickCount}/${task.limit})`;
                    button.disabled = true;
                    if(countdownIntervals[taskId]) clearInterval(countdownIntervals[taskId]);
                    return;
                }
                
                const lastClickedTime = taskHistory.lastClicked || 0;
                const cooldownEndTime = lastClickedTime + ((task.timer || 0) * 1000);
                if (now < cooldownEndTime) {
                    button.disabled = true;
                    if (countdownIntervals[taskId]) clearInterval(countdownIntervals[taskId]);
                    countdownIntervals[taskId] = setInterval(() => {
                        const remaining = Math.ceil((cooldownEndTime - Date.now()) / 1000);
                        if (remaining > 0) {
                            button.textContent = `Wait ${remaining}s`;
                        } else {
                            clearInterval(countdownIntervals[taskId]);
                            button.textContent = 'Start Task';
                            button.disabled = false;
                        }
                    }, 1000);
                } else {
                     button.textContent = 'Start Task';
                     button.disabled = false;
                }
            });
        }

        async function handleTaskClick(taskId) {
            const taskButton = document.getElementById(`task-btn-${taskId}`);
            if(taskButton && taskButton.disabled) return;
            
            const isCompliant = await checkVpnCompliance();
            if (!isCompliant) return;

            const now = Date.now();
            const today = new Date().toISOString().slice(0, 10);
            const currentHour = new Date(now).toISOString().slice(0, 13);
            const globalHistory = currentUser.globalTaskHistory || {};
            const dailyClicks = globalHistory.daily?.[today] || 0;
            const hourlyClicks = globalHistory.hourly?.[currentHour] || 0;

            if (appSettings.globalDailyLimit > 0 && dailyClicks >= appSettings.globalDailyLimit) {
                return showToast('You have reached your daily click limit for all tasks.');
            }
            if (appSettings.globalHourlyLimit > 0 && hourlyClicks >= appSettings.globalHourlyLimit) {
                return showToast('You have reached your hourly click limit for all tasks.');
            }

            const task = tasks[taskId];
            taskButton.disabled = true;
            
            openAdModal(`${task.name} Ad Playing...`);
            
            let adPromise;
            try {
                // +++ বিজ্ঞাপন কল করার সঠিক লজিক +++
                switch(task.network) {
                    case 'Monetag':
                        if (typeof show_9797628 === 'function') adPromise = show_9797628();
                        else adPromise = Promise.reject('Monetag SDK not found');
                        break;
                    case 'Gigapub':
                        if (typeof showGiga === 'function') adPromise = showGiga();
                        else adPromise = Promise.reject('Gigapub SDK not found');
                        break;
                    case 'Adexora':
                         if (typeof showAdexora === 'function') adPromise = showAdexora();
                         else adPromise = Promise.reject('Adexora SDK not found');
                        break;
                    case 'Adeextra':
                        // Adeextra'র কোনো নির্দিষ্ট কল ফাংশন নেই, তাই টাইমার ব্যবহার করা হলো
                        adPromise = new Promise(resolve => setTimeout(resolve, 5000));
                        break;
                    default:
                        adPromise = Promise.reject('Unknown ad network');
                }
            } catch (e) {
                console.error("Ad SDK Error:", e);
                adPromise = Promise.reject('SDK execution error');
            }
            
            adPromise.then(() => {
                closeAdModal();
                const updates = {};
                updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(task.reward);
                updates[`/users/${currentUser.id}/taskHistory/${taskId}/daily/${today}`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${currentUser.id}/taskHistory/${taskId}/lastClicked`] = firebase.database.ServerValue.TIMESTAMP;
                updates[`/users/${currentUser.id}/globalTaskHistory/daily/${today}`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${currentUser.id}/globalTaskHistory/hourly/${currentHour}`] = firebase.database.ServerValue.increment(1);

                database.ref().update(updates).then(() => {
                     showToast(`+${task.reward} Points!`);
                });
            }).catch(err => {
                console.error("Ad Promise Error:", err);
                closeAdModal();
                showToast("Ad failed or was unavailable. Please try again.");
                // বিজ্ঞাপন ব্যর্থ হলে বাটনটি আবার সক্রিয় করুন
                taskButton.disabled = false;
                updateAllTaskTimers(); // টাইমার রিসেট করার জন্য
            });
        }
