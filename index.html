<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Final Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        #status { font-size: 24px; padding: 20px; border-radius: 8px; text-align: center; max-width: 80%; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1 id="status">1. Starting Test...</h1>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const statusElement = document.getElementById('status');
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };

        async function runTest() {
            try {
                firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                statusElement.textContent = "2. Firebase Initialized. Trying to read /admin data...";

                const adminRef = database.ref('admin');
                const snapshot = await adminRef.once('value');

                if (snapshot.exists()) {
                    statusElement.textContent = "SUCCESS! The app connected and read the /admin data. The main app will now work.";
                    statusElement.className = 'success';
                } else {
                    statusElement.textContent = "ERROR! The app connected, but your database is missing the '/admin' section. Please import the JSON file.";
                    statusElement.className = 'error';
                }
            } catch (error) {
                statusElement.textContent = `CRITICAL FAILURE: ${error.message}. This is likely a problem with your Firebase Rules.`;
                statusElement.className = 'error';
            }
        }
        document.addEventListener('DOMContentLoaded', runTest);
    </script>
</body>
</html>
