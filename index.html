    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp; // Telegram Web App SDK

        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        let taskTimers = {};

        const initialAppLoadingScreen = document.getElementById('initial-app-loading-screen');
        const appContainer = document.querySelector('.app-container');
        const mainContent = document.getElementById('mainContent');
        const toastElement = document.getElementById('toast');

        // --- Toast Notification (for user panel) ---
        function showToast(message, type = 'success', duration = 3000) { 
            if(toastElement){ 
                toastElement.textContent = message; 
                toastElement.classList.remove('success', 'error', 'warning', 'info'); // Clear previous types
                toastElement.classList.add(type); // Add new type
                toastElement.classList.add('show'); 
                setTimeout(() => toastElement.classList.remove('show'), duration); 
            } else {
                console.warn("Toast element not found for user panel. Message:", message);
            }
        }

        // --- Firebase Auth & User Initialization ---
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("[User Panel] Firebase user detected:", user.uid);
                initializeAppLogic(user); 
            } else {
                console.log("[User Panel] No Firebase user detected. Signing in anonymously.");
                // Ensure Telegram Web App is ready before anonymous sign-in
                if (tg && tg.ready) {
                    tg.ready();
                    tg.expand();
                }

                auth.signInAnonymously().catch(error => {
                    console.error("[User Panel] Anonymous sign-in failed:", error);
                    document.body.innerHTML = `<p style="text-align:center; padding: 50px; color: red;">Error connecting to Earn Zone. Please try again later. (${error.message})</p>`;
                });
            }
        });

        async function initializeAppLogic(user) {
            try {
                initialAppLoadingScreen.style.display = 'none'; // Hide loading screen
                appContainer.style.display = 'block'; // Show app content

                // Ensure Telegram Web App is fully initialized
                if (tg && tg.ready) {
                    tg.ready();
                    tg.expand();
                } else {
                    console.warn("Telegram Web App SDK not fully loaded or not in Telegram environment.");
                }
                
                // Set preferred currency from localStorage
                if (!localStorage.getItem('preferredCurrency')) {
                    localStorage.setItem('preferredCurrency', 'USD');
                }
                
                const userId = user.uid; // Use Firebase UID directly as the user ID
                
                // Load admin data (settings, notices, tasks, bonuses)
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Admin configuration not found. Please set up admin panel."); }

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                const today = new Date().toISOString().split('T')[0];

                if (!userData) {
                    // Create new user data if not found
                    const currentTgName = `${tg.initDataUnsafe?.user?.first_name || ''} ${tg.initDataUnsafe?.user?.last_name || ''}`.trim() || tg.initDataUnsafe?.user?.username || `User_${userId}`;
                    const currentTgPhoto = tg.initDataUnsafe?.user?.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    userData = {
                        name: currentTgName, photoUrl: currentTgPhoto, 
                        btdBalance: 0, usdBalance: 0, btdWallet: 0, usdWallet: 0, 
                        referralCode: generateReferralCode(), referralApplied: false, 
                        isBanned: false, joinedAt: new Date().toISOString(), 
                        lastActive: new Date().toISOString(), 
                        referrals: { count: 0, incomeBTD: 0, incomeUSD: 0 }, 
                        taskStats: { lastResetDate: today, clicksToday: 0, dailyBonusClaimed: false }, 
                        claimedBonuses: [], isVerified: false,
                        globalTaskHistory: { daily: { [today]: 0 }, hourly: {} } // Initialize global task history
                    };
                    await userRef.set(userData);
                    console.log("[User Panel] New user profile created:", userId);
                } else {
                    // Daily reset logic (for clicksToday and dailyBonusClaimed)
                    if (userData.taskStats?.lastResetDate !== today) {
                        userData.taskStats = { 
                            ...userData.taskStats, 
                            lastResetDate: today, 
                            clicksToday: 0, 
                            dailyBonusClaimed: false 
                        };
                        userData.globalTaskHistory = { 
                            ...userData.globalTaskHistory, 
                            daily: { [today]: 0 },
                            hourly: {} // Reset hourly data too, as it depends on date
                        };
                        // Optionally reset task-specific daily limits too if desired
                        // for (const taskId in userData.taskHistory) {
                        //     if (userData.taskHistory[taskId].daily) {
                        //         userData.taskHistory[taskId].daily = { [today]: 0 };
                        //     }
                        // }
                        await userRef.update({ 
                            'taskStats': userData.taskStats,
                            'globalTaskHistory': userData.globalTaskHistory,
                            // 'taskHistory': userData.taskHistory // Uncomment if resetting task-specific daily limits
                        });
                        console.log("[User Panel] Daily stats reset for new day.");
                    }
                }

                currentUser = { id: userId, ...userData };
                currentUser.preferredCurrency = localStorage.getItem('preferredCurrency');
                
                if (currentUser.isBanned) {
                    document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1><p>Your account has been banned.</p></div>`;
                    return;
                }
                
                updateUI();
                navigateTo('home', true); // Initial page load
                
                // Listen for real-time updates to current user data
                userRef.on('value', (snap) => {
                    const dbUser = snap.val();
                    const preferredCurrency = currentUser.preferredCurrency; // Preserve preferred currency
                    currentUser = { id: userId, ...dbUser };
                    currentUser.preferredCurrency = preferredCurrency;
                    
                    const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
                    currentUser.usdBalance = (currentUser.btdBalance || 0) * btdToUsdRate;
                    if (currentUser.referrals) {
                         currentUser.referrals.incomeUSD = (currentUser.referrals.incomeBTD || 0) * btdToUsdRate;
                    }
                    updateUI();
                }, (error) => {
                    console.error("[User Panel] Error listening to user data:", error);
                    showToast(`Error fetching user data: ${error.message}`, 'error');
                });

            } catch (error) {
                console.error("[User Panel] Initialization failed:", error);
                document.body.innerHTML = `<p style="color: red; padding:20px;">Initialization Error: ${error.message}</p>`;
            }
        }
        
        function setPreferredCurrency(currency) {
            localStorage.setItem('preferredCurrency', currency);
            currentUser.preferredCurrency = currency;
            updateUI();
            navigateTo(document.querySelector('.nav-item.active')?.dataset.page || 'home', true);
        }

        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;

            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            const targetNavItem = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (targetNavItem) {
                targetNavItem.classList.add('active');
            }
            
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) {
                pages[page]();
            } else {
                console.warn(`Attempted to navigate to unknown page: ${page}`);
                mainContent.innerHTML = `<p style="text-align:center;">Page not found.</p>`;
            }
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            
            let profileNameHtml = currentUser.name || `User ${currentUser.id}`;
            if (currentUser.isVerified) {
                profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>';
            }
            document.getElementById('profileNameDisplay').innerHTML = profileNameHtml;
            
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            const mainBalanceDisplay = document.getElementById('mainBalanceDisplay');
            const showUsdBtn = document.getElementById('showUsdBtn');
            const showBtdBtn = document.getElementById('showBtdBtn');
            showUsdBtn.classList.toggle('active', currentUser.preferredCurrency === 'USD');
            showBtdBtn.classList.toggle('active', currentUser.preferredCurrency !== 'USD');
            if (currentUser.preferredCurrency === 'USD') {
                mainBalanceDisplay.innerHTML = `<i class="fas fa-dollar-sign"></i> ${(currentUser.usdBalance || 0).toFixed(4)} USD`;
            } else {
                mainBalanceDisplay.innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(2)} BTD`;
            }
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function applyTheme(theme) { 
            document.body.classList.toggle('dark-mode', theme === 'dark'); 
            const themeToggleBtn = document.getElementById('themeToggle');
            if (themeToggleBtn) {
                themeToggleBtn.innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; 
            }
            localStorage.setItem('earnZoneTheme', theme); 
        }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        
        // --- VPN Check (from admin settings) ---

        async function handleTaskClick(taskId) {
            if (!checkVpnRequirement()) return;
            const task = tasks[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (!task || !taskButton) {
                console.error("Task or task button not found for ID:", taskId);
                return;
            }
            if (taskButton.disabled) return; // Already disabled (timer or limit)
            
            const today = new Date().toISOString().split('T')[0];
            const currentHour = new Date().toISOString().split('T')[0] + '-' + new Date().getHours(); 

            // Check task-specific daily limit
            const taskHistoryRef = database.ref(`users/${currentUser.id}/taskHistory/${taskId}`);
            const taskHistorySnapshot = await taskHistoryRef.once('value');
            const taskHistory = taskHistorySnapshot.val() || {};
            const taskDailyClicks = taskHistory.daily?.[today] || 0;

            if (task.limit && taskDailyClicks >= task.limit) {
                showToast(`Daily limit reached for this task.`, 'error');
                taskButton.disabled = true;
                taskButton.textContent = 'Daily Limit Reached';
                return;
            }

            // Check global daily/hourly limits (from admin settings)
            const globalDailyLimit = appSettings.globalDailyLimit || Infinity;
            const globalHourlyLimit = appSettings.globalHourlyLimit || Infinity;
            
            const globalTaskHistoryRef = database.ref(`users/${currentUser.id}/globalTaskHistory`);
            const globalTaskHistorySnapshot = await globalTaskHistoryRef.once('value');
            const globalTaskHistory = globalTaskHistorySnapshot.val() || {};
            const userGlobalDailyClicks = globalTaskHistory.daily?.[today] || 0;
            const userGlobalHourlyClicks = globalTaskHistory.hourly?.[currentHour] || 0;

            if (userGlobalDailyClicks >= globalDailyLimit) {
                showToast(`You have reached your global daily task limit.`, 'error');
                return;
            }
            if (userGlobalHourlyClicks >= globalHourlyLimit) {
                showToast(`You have reached your global hourly task limit.`, 'error');
                return;
            }


            taskButton.disabled = true;
            taskButton.textContent = 'Loading Ad...';
            
            try {
                // Increment counts first (optimistic update or before ad)
                await database.ref(`users/${currentUser.id}`).transaction(async (currentData) => {
                    if (currentData) {
                        if (!currentData.taskStats) currentData.taskStats = {};
                        if (!currentData.globalTaskHistory) currentData.globalTaskHistory = { daily: {}, hourly: {} };
                        if (!currentData.taskHistory) currentData.taskHistory = {};

                        // Update clicksToday
                        currentData.taskStats.clicksToday = (currentData.taskStats.clicksToday || 0) + 1;

                        // Update global daily
                        if (!currentData.globalTaskHistory.daily) currentData.globalTaskHistory.daily = {};
                        currentData.globalTaskHistory.daily[today] = (currentData.globalTaskHistory.daily[today] || 0) + 1;

                        // Update global hourly
                        if (!currentData.globalTaskHistory.hourly) currentData.globalTaskHistory.hourly = {};
                        currentData.globalTaskHistory.hourly[currentHour] = (currentData.globalTaskHistory.hourly[currentHour] || 0) + 1;

                        // Update task-specific daily
                        if (!currentData.taskHistory[taskId]) currentData.taskHistory[taskId] = { daily: {}, lastClicked: 0 };
                        if (!currentData.taskHistory[taskId].daily) currentData.taskHistory[taskId].daily = {};
                        currentData.taskHistory[taskId].daily[today] = (currentData.taskHistory[taskId].daily[today] || 0) + 1;
                        currentData.taskHistory[taskId].lastClicked = Date.now();
                    }
                    return currentData;
                });


                let adPromise;
                switch(task.network) {
                    case 'Monetag': adPromise = window.show_9797628 && window.show_9797628(); break;
                    case 'Gigapub': adPromise = window.showGiga && window.showGiga(); break;
                    case 'Adexora': adPromise = window.showAdexora && window.showAdexora(); break;
                    case 'AdeExtra': adPromise = new Promise(resolve => setTimeout(resolve, 5000)); break; // AdeExtra often needs custom integration or simple timer
                    default: throw new Error('Unknown ad network or SDK not loaded.');
                }
                if (!adPromise || typeof adPromise.then !== 'function') { 
                    throw new Error(`Ad SDK for ${task.network} failed to initialize or returned invalid promise.`); 
                }

                await adPromise; // Wait for ad to complete/resolve

                const rewardBTD = parseFloat(task.rewardBTD) || 0;
                if (rewardBTD > 0) {
                    await database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(rewardBTD));
                    showToast(`+${rewardBTD.toFixed(2)} BTD!`, 'success');
                }
                
                const timerSeconds = parseInt(task.timer) || 0;
                if (timerSeconds > 0) {
                    taskTimers[taskId] = Date.now() + timerSeconds * 1000;
                    updateAllTimers(); // Start/update UI timer
                } else {
                    taskButton.disabled = false;
                    taskButton.textContent = 'Start Task';
                }
            } catch (err) {
                showToast(`Ad failed: ${err.message || 'Please try again.'}`, 'error');
                console.error("Ad failed for task", taskId, err);
                
                // On ad failure, revert click counts (transaction should handle this more gracefully)
                // Since transaction was used, if any error occurs *before* adPromise resolves,
                // the counts won't be incremented. If error after adPromise, we need to revert.
                // For simplicity, a manual decrement is added here as a fallback.
                await database.ref(`users/${currentUser.id}`).transaction((currentData) => {
                    if (currentData) {
                        if (currentData.taskStats && currentData.taskStats.clicksToday > 0) currentData.taskStats.clicksToday--;
                        if (currentData.globalTaskHistory && currentData.globalTaskHistory.daily && currentData.globalTaskHistory.daily[today] > 0) currentData.globalTaskHistory.daily[today]--;
                        if (currentData.globalTaskHistory && currentData.globalTaskHistory.hourly && currentData.globalTaskHistory.hourly[currentHour] > 0) currentData.globalTaskHistory.hourly[currentHour]--;
                        if (currentData.taskHistory && currentData.taskHistory[taskId] && currentData.taskHistory[taskId].daily && currentData.taskHistory[taskId].daily[today] > 0) currentData.taskHistory[taskId].daily[today]--;
                    }
                    return currentData;
                });
                
                delete taskTimers[taskId]; // Clear timer state if ad failed
                if (taskButton) {
                    taskButton.disabled = false;
                    taskButton.textContent = 'Start Task';
                }
            }
        }
        
        function updateAllTimers() {

                if (taskButton) {
                    if (endTime > now) {

                        taskButton.disabled = true;
                    } else {
                        taskButton.textContent = 'Start Task';
                        taskButton.disabled = false;
                        delete taskTimers[taskId]; 
                    }
                } else {
                    delete taskTimers[taskId];
                }
            });
        }

        async function handleSubmitWithdrawal() { 
            const submitBtn = document.getElementById('submit-withdraw');
            submitBtn.disabled = true; 

            const method = document.getElementById('withdraw-method').value; 
            const amountStr = document.getElementById('withdraw-amount').value;
            const account = document.getElementById('withdraw-account').value.trim(); 
            const amount = parseFloat(amountStr);

            if (!method || !amountStr || isNaN(amount) || amount <= 0 || !account) {
                showToast("Please fill all fields correctly.", 'error');
                submitBtn.disabled = false;
                return;
            }
            
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
            const minWithdrawUSD = appSettings.minWithdrawUSD || 0.5;

            let amountInUSD = currentUser.preferredCurrency === 'USD' ? amount : amount * btdToUsdRate;
            let amountInBTD = currentUser.preferredCurrency === 'BTD' ? amount : amount / btdToUsdRate;

            if (amountInUSD < minWithdrawUSD) {
                showToast(`Minimum withdrawal is ${minWithdrawUSD.toFixed(2)} USD.`, 'error');
                submitBtn.disabled = false;
                return;
            }
            
            if (amountInBTD > currentUser.btdBalance) { // Compare in BTD as primary balance
                showToast("Insufficient balance.", 'error');
                submitBtn.disabled = false;
                return;
            }

            const requestData = { 
                userId: currentUser.id, 
                userName: currentUser.name, 
                amount: amountInUSD, 
                btdAmountAtWithdrawal: amountInBTD, // Store BTD amount as well
                btdToUsdRateAtWithdrawal: btdToUsdRate,
                currency: "USD", // Withdrawals are processed in USD equivalent
                method: method, 
                account: account, 
                status: 'pending', 
                timestamp: firebase.database.ServerValue.TIMESTAMP,
            }; 
            
            try {
                await database.ref(`users/${currentUser.id}`).transaction((currentData) => {
                    if (currentData && (currentData.btdBalance || 0) >= amountInBTD) {
                        currentData.btdBalance -= amountInBTD;
                    } else {
                        return; 
                    }
                    return currentData;
                });
                
                await database.ref('withdrawRequests').push(requestData);

                showToast("Withdrawal request submitted!", 'success'); 
                document.getElementById('withdraw-amount').value = '';
                document.getElementById('withdraw-account').value = '';
                navigateTo('withdraw', true); 
            } catch (err) {
                showToast(`Error submitting request: ${err.message || 'Transaction failed or balance insufficient.'}`, 'error');
                console.error("Withdrawal submission failed:", err);
            } finally {
                submitBtn.disabled = false;
            }
        }

            verifyReferralBtn.textContent = 'Verifying...';

            try {
                // 1. Find the referrer user by the entered code
                const referrerSnapshot = await database.ref('users').orderByChild('referralCode').equalTo(enteredCode).once('value');
                const referrerData = referrerSnapshot.val();

                if (!referrerData) {
                    showToast("Invalid referral code. Please check and try again.", 'error');
                    return;
                }

                const referrerId = Object.keys(referrerData)[0];
                
                // Use Firebase Transaction for atomic updates for both users
                await database.ref('/').transaction(async (currentRootData) => {
                    if (!currentRootData || !currentRootData.users) return; // Abort if data is null or users node is missing

                    const referrerUserData = currentRootData.users?.[referrerId];
                    const currentRefereeData = currentRootData.users?.[currentUser.id];

                    if (!referrerUserData || !currentRefereeData) {
                        console.error("Referrer or referee data missing during transaction. Aborting.");
                        return; // Abort
                    }

                    if (currentRefereeData.referralApplied) {
                        // Already applied, abort transaction
                        console.warn("Referee already applied referral during transaction. Aborting.");
                        return; 
                    }

                    // 2. Apply referrer bonus
                    const referrerBonusBTD = appSettings.referralBonus?.referrerBTD || 0;
                    if (referrerBonusBTD > 0) {
                        referrerUserData.btdBalance = (referrerUserData.btdBalance || 0) + referrerBonusBTD;
                        if (!referrerUserData.referrals) referrerUserData.referrals = { count: 0, incomeBTD: 0, incomeUSD: 0 };
                        referrerUserData.referrals.incomeBTD = (referrerUserData.referrals.incomeBTD || 0) + referrerBonusBTD;
                        referrerUserData.referrals.count = (referrerUserData.referrals.count || 0) + 1;
                        console.log(`Referrer ${referrerId} awarded ${referrerBonusBTD} BTD.`);
                    }

                    // 3. Apply referee bonus
                    const refereeBonusBTD = appSettings.referralBonus?.refereeBTD || 0;
                    if (refereeBonusBTD > 0) {
                        currentRefereeData.btdBalance = (currentRefereeData.btdBalance || 0) + refereeBonusBTD;
                        console.log(`Referee ${currentUser.id} awarded ${refereeBonusBTD} BTD.`);
                    }

                    // 4. Mark current user as having applied a referral
                    currentRefereeData.referralApplied = true;

                    // Update the root data
                    currentRootData.users[referrerId] = referrerUserData;
                    currentRootData.users[currentUser.id] = currentRefereeData;
                    return currentRootData; // Commit changes
                }, (error, committed, snapshot) => {
                    if (error) {
                        showToast(`Referral transaction failed: ${error.message}`, 'error');
                        console.error("Referral transaction error:", error);
                    } else if (!committed) {
                        showToast("Referral already applied or data conflict. Please try again.", 'warning');
                        console.warn("Referral transaction not committed.");
                    } else {
                        showToast(`Referral code applied successfully! You and your friend earned bonus.`, 'success', 5000);
                        navigateTo('referral', true); // Re-render page to show updated stats
                    }
                });
            } catch (error) {
                showToast(`Referral verification failed: ${error.message}`, 'error');
                console.error("Referral verification error (outside transaction):", error);
            } finally {
                verifyReferralBtn.disabled = false;
                verifyReferralBtn.textContent = 'Verify';
            }
        }

        async function handleDailyBonus() { 
            const dailyBonusBtn = document.getElementById('dailyBonusBtn');
            if (dailyBonusBtn) dailyBonusBtn.disabled = true; // Disable to prevent multiple clicks

            if (currentUser.taskStats?.dailyBonusClaimed) {
                showToast("Daily bonus already claimed today.", 'warning'); 
                if (dailyBonusBtn) dailyBonusBtn.disabled = false;
                return;
            }
            
            const rewardBTD = appSettings.dailyBonus?.rewardBTD || 0;
            if (rewardBTD > 0) {
                try {
                    await database.ref(`users/${currentUser.id}`).transaction((currentData) => {
                        if (currentData) {
                            currentData.btdBalance = (currentData.btdBalance || 0) + rewardBTD;
                            if (!currentData.taskStats) currentData.taskStats = {};
                            currentData.taskStats.dailyBonusClaimed = true;
                        }
                        return currentData;
                    });
                    showToast(`+${rewardBTD.toFixed(2)} BTD Daily Bonus!`, 'success');
                    navigateTo('home', true); // Re-render home page to update button state
                } catch (error) {
                    showToast(`Failed to claim daily bonus: ${error.message}`, 'error');
                    console.error("Daily bonus claim failed:", error);
                } finally {
                    if (dailyBonusBtn) dailyBonusBtn.disabled = false;
                }
            } else {
                showToast("Daily bonus not configured or has 0 reward.", 'info');
                if (dailyBonusBtn) dailyBonusBtn.disabled = false;
            }
        }
        
        // --- Event Listeners Setup (User Panel) ---
        // This runs after initialAppLogic is done
        setInterval(updateAllTimers, 1000); // Start timer updates
        
    </script>
</body>
