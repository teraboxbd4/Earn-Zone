<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Networks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-dark: #357ABD;
            --secondary-color: #50E3C2;
            --accent-color: #F5A623;
            --bg-light: #F7F7F7;
            --bg-dark: #2C3E50;
            --card-bg-light: #FFFFFF;
            --card-bg-dark: #34495E;
            --text-dark: #333333;
            --text-light: #F7F7F7;
            --border-color-light: #E0E0E0;
            --border-color-dark: #4A657D;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s ease-in-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            padding: 35px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            animation: cardAppear 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite linear;
            z-index: 0;
        }

        .app-logo {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
        }

        .app-logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .app-logo p {
            color: #666;
            font-size: 14px;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            position: relative;
            z-index: 1;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            transition: var(--transition);
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary-color);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            border-radius: 3px 3px 0 0;
        }

        .auth-form {
            display: none;
            position: relative;
            z-index: 1;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 14px 15px;
            border-radius: var(--border-radius-sm);
            border: 2px solid #e0e0e0;
            background: #fff;
            color: #333;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: #999;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            border-radius: var(--border-radius-sm);
            border: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(74, 144, 226, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            padding: 0 15px;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: var(--border-radius-sm);
            border: 2px solid #e0e0e0;
            background: #fff;
            color: #555;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .social-btn.google {
            border-color: #dd4b39;
            color: #dd4b39;
        }

        .social-btn.google:hover {
            background: #dd4b39;
            color: white;
        }

        .social-btn.facebook {
            border-color: #3b5998;
            color: #3b5998;
        }

        .social-btn.facebook:hover {
            background: #3b5998;
            color: white;
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            bottom: 40px;
        }

        @keyframes cardAppear {
            0% {
                opacity: 0;
                transform: translateY(30px) rotateX(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(45deg) translateX(-100%);
            }
            100% {
                transform: rotate(45deg) translateX(200%);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 25px 20px;
            }
            
            .app-logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="floating-particles" id="particles"></div>
            
            <div class="app-logo">
                <h1>Task Networks</h1>
                <p>Sign in to access your account</p>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>

            <form class="auth-form active" id="loginForm">
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password" required>
                    <span class="password-toggle" id="loginPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

                <div class="divider"><span>Or continue with</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn google" id="googleLoginBtn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebookLoginBtn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </form>

            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <label class="input-label">Full Name</label>
                    <input type="text" id="registerName" class="input-field" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Email</label>
                    <input type="email" id="registerEmail" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input type="password" id="registerPassword" class="input-field" placeholder="Create a password (min. 6 characters)" required minlength="6">
                    <span class="password-toggle" id="registerPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <label class="input-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="input-field" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="divider"><span>Or continue with</span></div>

                <div class="social-login">
                    <button type="button" class="social-btn google" id="googleRegisterBtn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="social-btn facebook" id="facebookRegisterBtn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // DOM elements
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginPasswordToggle = document.getElementById('loginPasswordToggle');
        const registerPasswordToggle = document.getElementById('registerPasswordToggle');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const toast = document.getElementById('toast');
        const particlesContainer = document.getElementById('particles');
        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const facebookLoginBtn = document.getElementById('facebookLoginBtn');
        const googleRegisterBtn = document.getElementById('googleRegisterBtn');
        const facebookRegisterBtn = document.getElementById('facebookRegisterBtn');

        // Create floating particles
        function createParticles() {
            const colors = ['rgba(74, 144, 226, 0.3)', 'rgba(80, 227, 194, 0.3)', 'rgba(245, 166, 35, 0.3)'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Show toast notification
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Switch between login and register tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                
                // Update active tab
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                authForms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${tabName}Form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, toggleBtn) {
            const passwordInput = document.getElementById(inputId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        loginPasswordToggle.addEventListener('click', () => {
            togglePasswordVisibility('loginPassword', loginPasswordToggle);
        });

        registerPasswordToggle.addEventListener('click', () => {
            togglePasswordVisibility('registerPassword', registerPasswordToggle);
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (!email || !password) {
                showToast('Please fill in all fields');
                return;
            }
            
            // Simulate login process
            showToast('Login successful! Redirecting...');
            
            // Save user data to localStorage
            localStorage.setItem('user', JSON.stringify({
                email: email,
                displayName: email.split('@')[0]
            }));
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'adminmahid.html';
            }, 1500);
        });

        // Handle register form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Basic validation
            if (!name || !email || !password || !confirmPassword) {
                showToast('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Passwords do not match');
                return;
            }
            
            if (password.length < 6) {
                showToast('Password must be at least 6 characters long');
                return;
            }
            
            // Simulate registration process
            showToast('Registration successful! Redirecting...');
            
            // Save user data to localStorage
            localStorage.setItem('user', JSON.stringify({
                email: email,
                displayName: name
            }));
            
            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'adminmahid.html';
            }, 1500);
        });

        // Handle forgot password
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            
            if (!email) {
                showToast('Please enter your email address first');
                return;
            }
            
            showToast('Password reset email sent. Check your inbox.');
        });

        // Initialize the page
        createParticles();
    </script>
</body>
</html>
