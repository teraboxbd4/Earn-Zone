    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";

        let currentUser = {}, appSettings = {}, tasks = {}, bonusChannels = {};
        let countdownIntervals = {};
        let preferredCurrency = 'usd';
        let bdtPerUsd = 117.0;

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic();
            } else {
                auth.signInAnonymously().catch(err => document.body.innerHTML = `<p>Error connecting...</p>`);
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) return;
            
            setupEventListeners();
            loadInitialData(tgUser);
        }

        function setupEventListeners() {
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });
            document.getElementById('btn-usd').addEventListener('click', () => setCurrency('usd'));
            document.getElementById('btn-bdt').addEventListener('click', () => setCurrency('bdt'));
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) throw new Error("Admin config not found.");

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                bdtPerUsd = appSettings.bdt_per_usd || 117.0;
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<h1>Account Banned</h1>`;
                        return;
                    }
                    preferredCurrency = currentUser.preferred_currency || localStorage.getItem('currency') || 'usd';
                    applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });
                
                const snapshot = await userRef.once('value');
                if (!snapshot.exists()) {
                    const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                    const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    const ownReferralCode = 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    const newUser = { name: currentTgName, photoUrl: currentTgPhoto, balance_usd_cents: 0, referralCode: ownReferralCode, referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), referrals: { count: 0, income_cents: 0 }, taskStats: { dailyBonusClaimed: false }, preferred_currency: 'usd' };
                    await userRef.set(newUser);
                }
            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<p style="color:red;">${error.message}</p>`;
            }
        }
        
        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (newActive) newActive.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }

        function setCurrency(currency) {
            preferredCurrency = currency;
            localStorage.setItem('currency', currency);
            if (currentUser.id) {
                database.ref(`users/${currentUser.id}/preferred_currency`).set(currency);
            }
            updateUI();
            const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
            navigateTo(currentPage, true);
        }

        function formatCurrency(cents, withSymbol = true) {
            if (preferredCurrency === 'bdt') {
                const amount = (cents / 100) * bdtPerUsd;
                return withSymbol ? `৳${amount.toFixed(2)}` : amount.toFixed(2);
            }
            const amount = cents / 100;
            return withSymbol ? `$${amount.toFixed(2)}` : amount.toFixed(2);
        }

        function updateUI() {
            if (!currentUser.id) return;
            const today = new Date().toISOString().slice(0, 10);
            document.getElementById('profileNameDisplay').textContent = currentUser.name || `User ${currentUser.id}`;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            document.getElementById('userBalanceDisplay').innerHTML = `<i class="fas fa-wallet"></i> ${formatCurrency(currentUser.balance_usd_cents || 0)}`;
            document.getElementById('clicksToday').textContent = currentUser.globalTaskHistory?.daily?.[today] || 0;
            document.getElementById('total-earned').textContent = formatCurrency(currentUser.balance_usd_cents || 0);
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;

            document.getElementById('btn-usd').classList.toggle('active', preferredCurrency === 'usd');
            document.getElementById('btn-bdt').classList.toggle('active', preferredCurrency === 'bdt');
        }

        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        
        function renderHomePage() { /* ... unchanged ... */ }
        function renderBonusPage() { /* ... unchanged ... */ }
        async function renderWithdrawPage() { /* ... unchanged ... */ }
        function renderReferralPage() { /* ... unchanged, but now uses formatCurrency */ }
        async function handleReferralVerification() { /* ... unchanged, but now uses cents */ }

        // All other functions remain the same as the last full correct version,
        // but everywhere a reward or balance is used, it should be in cents
        // and displayed using formatCurrency().
        
        // Example of updated function:
        async function handleTaskClick(taskId) {
            const taskButton = document.getElementById(`task-btn-${taskId}`);
            if(taskButton && taskButton.disabled) return;
            
            // VPN & Limit checks remain the same
            
            const task = tasks[taskId];
            taskButton.disabled = true;
            openAdModal(`${task.name} Ad Playing...`);
            
            setTimeout(() => {
                closeAdModal();
                // Reward is now in cents
                database.ref(`users/${currentUser.id}/balance_usd_cents`).set(firebase.database.ServerValue.increment(task.reward_usd_cents));
                showToast(`You earned ${formatCurrency(task.reward_usd_cents)}!`);
                // Update history as before
            }, 3000);
        }
