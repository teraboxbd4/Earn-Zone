<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Final Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding-top: 40px; background-color: #f0f2f5; }
        #status { font-size: 24px; padding: 20px; border-radius: 8px; text-align: center; max-width: 90%; word-wrap: break-word; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1 id="status">1. Starting Test...</h1>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const statusElement = document.getElementById('status');
        
        // Your exact Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };

        async function runTest() {
            try {
                // Step 1: Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                statusElement.textContent = "2. Firebase Initialized. Trying to read from database...";

                // Step 2: Try to read one simple value
                const adminRef = database.ref('admin/notices/home');
                const snapshot = await adminRef.once('value');

                // Step 3: Check the result
                if (snapshot.exists()) {
                    statusElement.textContent = `SUCCESS! Connection is working. The notice is: "${snapshot.val()}"`;
                    statusElement.className = 'success';
                } else {
                    statusElement.textContent = "ERROR: Connected to Firebase, but the '/admin/notices/home' data is missing. Please import the full JSON file.";
                    statusElement.className = 'error';
                }
            } catch (error) {
                // If any step fails, display the exact error
                statusElement.textContent = `CRITICAL FAILURE: ${error.message}`;
                statusElement.className = 'error';
            }
        }

        document.addEventListener('DOMContentLoaded', runTest);
    </script>
</body>
</html>
