<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earn Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Ad Network SDKs -->
    <script src="https://ad.gigapub.tech/script?id=2868"></script>
    <script src="https://adexora.com/cdn/ads.js?id=159"></script>
    
    <style>
        /* All previous CSS styles are included here */
        :root { --primary-color: #4A90E2; --bg-light: #F7F7F7; --text-dark: #333333; --card-bg-light: #FFFFFF; --border-radius: 12px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-dark); }
        .app-container { max-width: 480px; margin: 0 auto; display: none; }
        .initial-loading-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; gap: 15px; }
        .header { height: 180px; background: linear-gradient(135deg, var(--primary-color), #357ABD); position: relative; display: flex; align-items: center; justify-content: center; color: white; border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); }
        .header-title { font-size: 1.5rem; font-weight: 700; }
        .profile-section { margin-top: -50px; padding: 0 20px; position: relative; z-index: 2; }
        .profile-card { background: var(--card-bg-light); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); text-align: center; }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--card-bg-light); object-fit: cover; }
        .profile-name { font-size: 1.3rem; font-weight: 600; }
        .main-balance-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; font-weight: 600; color: var(--primary-color); margin-top: 8px; gap: 6px; }
        .stats-display { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 18px; }
        .stat-item { background: var(--bg-light); padding: 8px; border-radius: 8px; }
        .stat-value { font-weight: 600; }
        .stat-label { font-size: 0.7rem; color: #6c757d; }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .task-card { background: var(--card-bg-light); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; text-align: center; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg-light); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0,0,0,0.08); z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #6c757d; text-decoration: none; font-size: 0.7rem; flex: 1; }
        .nav-item i { font-size: 1.3rem; margin-bottom: 3px; }
        .nav-item.active { color: var(--primary-color); }
        .spinner { width: 45px; height: 45px; border: 3px solid #f3f3f3; border-top-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; transition: bottom 0.5s ease; }
        .toast.show { bottom: 90px; }
    </style>
</head>
<body>
    <div id="initial-loading-screen" class="initial-loading-screen">
        <div class="spinner"></div>
        <p>Loading App...</p>
    </div>

    <div class="app-container">
        <!-- All previous HTML is included here -->
        <div class="header"><h1 class="header-title">Earn Zone</h1></div>
        <div class="profile-section">
             <div class="profile-card">
                 <img src="" alt="Profile" class="profile-pic" id="profilePic">
                 <h1 class="profile-name" id="profileNameDisplay"></h1>
                 <div class="main-balance-display" id="mainBalanceDisplay"></div>
                 <div class="stats-display">
                     <div class="stat-item"><div class="stat-value" id="clicksToday">0</div><div class="stat-label">Clicks Today</div></div>
                     <div class="stat-item"><div class="stat-value" id="totalClicks">0</div><div class="stat-label">Total Clicks</div></div>
                     <div class="stat-item"><div class="stat-value" id="ref-count">0</div><div class="stat-label">Referrals</div></div>
                 </div>
             </div>
        </div>
        <div class="content-section" id="mainContent"></div>
        <div class="bottom-nav" id="bottomNav">
             <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
             <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
             <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
        </div>
        <div class="toast" id="toast"></div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- Firebase Config & Global Variables ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        
        let currentUser = {}, adminData = {};
        const mainContent = document.getElementById('mainContent');
        const loadingScreen = document.getElementById('initial-loading-screen');
        const appContainer = document.querySelector('.app-container');

        // --- App Initialization ---
        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(handleFatalError);
            }
        });
        
        async function initializeAppLogic() {
            try {
                tg.ready();
                tg.expand();
                const tgUser = tg.initDataUnsafe?.user;
                if (!tgUser) throw new Error("Please access this app through Telegram.");

                const adminRef = await database.ref('admin').once('value');
                if (!adminRef.exists()) throw new Error("Critical Error: App configuration is missing. Contact support.");
                adminData = adminRef.val();
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                let userSnapshot = await userRef.once('value');
                
                if (!userSnapshot.exists()) {
                    const newUser = {
                        name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || `User_${userId}`,
                        photoUrl: tgUser.photo_url || 'https://i.ibb.co/61Jm9wz/default-avatar.png',
                        btdBalance: 0,
                        referrals: { count: 0 },
                        taskStats: { clicksToday: 0, totalClicks: 0, lastResetDate: new Date().toISOString().split('T')[0] }
                    };
                    await userRef.set(newUser);
                    userSnapshot = await userRef.once('value');
                }

                currentUser = { id: userId, ...userSnapshot.val() };
                if (currentUser.isBanned) throw new Error("This account has been banned.");

                userRef.on('value', snap => {
                    if (snap.exists()) {
                        currentUser = { id: userId, ...snap.val() };
                        updateUI();
                    }
                });
                
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                setupEventListeners();
                navigateTo('home');

            } catch (error) {
                handleFatalError(error.message);
            }
        }

        // --- UI and Navigation ---
        function updateUI() {
            if (!currentUser) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || '';
            document.getElementById('profilePic').src = currentUser.photoUrl;
            document.getElementById('mainBalanceDisplay').innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(2)} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('totalClicks').textContent = currentUser.taskStats?.totalClicks || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function navigateTo(page) {
            document.querySelectorAll('.nav-item.active').forEach(el => el.classList.remove('active'));
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
            mainContent.innerHTML = '';
            const pageRenderers = { 
                home: renderHomePage, 
                tasks: renderTasksPage,
                withdraw: renderWithdrawPage
            };
            if (pageRenderers[page]) pageRenderers[page]();
        }

        // --- Page Rendering ---
        function renderHomePage() {
             mainContent.innerHTML = `<div class="task-card"><p>${adminData.notices?.home || 'Welcome!'}</p></div>`;
        }

        function renderTasksPage() {
            const tasks = adminData.tasks || {};
            let tasksHtml = Object.keys(tasks).length > 0 ? Object.entries(tasks).map(([taskId, task]) => {
                if (!task.enabled) return '';
                return `<div class="task-card">
                            <h3>${task.name}</h3>
                            <p>Earn ${task.rewardPoints.toFixed(2)} Points!</p>
                            <button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}')">Start Task</button>
                        </div>`;
            }).join('') : '<p>No tasks available.</p>';
            mainContent.innerHTML = `<div class="task-card"><p>${adminData.notices?.taskRules || 'Complete tasks to earn.'}</p></div>${tasksHtml}`;
        }

        function renderWithdrawPage() { /* ... unchanged ... */ }

        // --- Ad Logic ---
        async function handleTaskClick(taskId) {
            const task = adminData.tasks[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (!task || taskButton.disabled) return;
            
            taskButton.disabled = true;
            taskButton.innerHTML = '<div class="spinner" style="width:20px;height:20px;border-width:2px;margin:auto"></div>';
            
            try {
                // We will try Adexora as it is more reliable with callbacks
                if (typeof adexora !== 'undefined' && adexora.showAd) {
                    adexora.showAd({ 
                        ad_slot: "159",
                        onComplete: () => grantReward(taskId, task, taskButton),
                        onError: () => { throw new Error("No ads available right now."); }
                    });
                } else {
                    throw new Error("Ad provider SDK not found.");
                }
            } catch (error) {
                showToast(error.message, "error");
                taskButton.disabled = false;
                taskButton.textContent = 'Start Task';
            }
        }

        function grantReward(taskId, task, taskButton) {
            const rewardPoints = parseFloat(task.rewardPoints);
            const updates = {};
            updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(rewardPoints);
            updates[`/users/${currentUser.id}/taskStats/clicksToday`] = firebase.database.ServerValue.increment(1);
            updates[`/users/${currentUser.id}/taskStats/totalClicks`] = firebase.database.ServerValue.increment(1);
            
            database.ref().update(updates).then(() => {
                showToast(`+${rewardPoints.toFixed(2)} Points!`, 'success');
            }).catch(err => {
                showToast("Could not update points.", "error");
            }).finally(() => {
                taskButton.disabled = false;
                taskButton.textContent = 'Start Task';
            });
        }
        
        // --- Helpers and Event Listeners ---
        function setupEventListeners() {
            document.querySelectorAll('.nav-item').forEach(item => 
                item.addEventListener('click', e => { e.preventDefault(); navigateTo(e.currentTarget.dataset.page); })
            );
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = type === 'error' ? '#e74c3c' : '#27ae60';
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        function handleFatalError(error) {
            console.error("Fatal Error:", error);
            const message = typeof error === 'string' ? error : error.message;
            document.body.innerHTML = `<p style="color: red; padding: 20px; text-align: center;">${message}</p>`;
        }
    </script>
</body>
</html>
