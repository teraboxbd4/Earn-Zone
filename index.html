        .history-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border-color); } .history-item:last-child { border-bottom: none; } .status-pending { color: var(--accent-color); } .status-approved { color: var(--secondary-color); } .status-rejected { color: #e74c3c; }
        .referral-input-group { display: flex; } .referral-input-group .btn { width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }

        .bottom-nav.disabled { pointer-events: none; opacity: 0.5; }
        .ad-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; } .ad-modal-overlay.show { opacity: 1; pointer-events: all; }
        .ad-modal { background: var(--card-bg); border-radius: var(--border-radius); width: 90%; max-width: 380px; padding: 25px; text-align: center; }
        .ad-modal-title { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary-color); font-weight: 600; }
        .spinner { width: 45px; height: 45px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; margin: 15px auto; animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; bottom: 90px; }
    </style>

<body>

    <div class="app-container">

        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot"; // IMPORTANT: Replace with your bot username

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    initializeAppLogic(user);
                } else {
                    auth.signInAnonymously().catch(error => {
                        console.error("Authentication Error:", error);
                        document.getElementById('loader').innerHTML = `<p style="color:red; font-weight:bold;">AUTH FAILED</p><p>Please ask the admin to enable Anonymous Auth in Firebase.</p>`;
                    });
                }
            });
        });

        function initializeAppLogic(user) {
            tg.ready();
            tg.expand();
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.getElementById('loader').innerHTML = "<p>Error: Not running inside Telegram.</p>";
                return;
            }

            loadInitialData(tgUser);

            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });
        }

        async function loadInitialData(tgUser) {
            try {
                const userId = tgUser.id.toString();
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("'/admin' data not found. Please import the database JSON file."); }
                
                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};

                const userRef = database.ref('users/' + userId);
                
                // This is the main fix for the race condition.
                // It listens for the data, and only when it's confirmed to exist does the app load.
                userRef.on('value', async (snap) => {
                    // Stop the listener from running in a loop after the first load
                    if (document.querySelector('.app-container').style.display === 'block') {
                        currentUser = { id: userId, ...snap.val() };
                        updateUI();
                        const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                        navigateTo(currentPage, true); // Re-render the current page to show any changes
                        return;
                    }

                    if (!snap.exists()) {
                        // This block now only runs ONCE for a new user
                        const referrerCode = tg.initDataUnsafe.start_param;
                        const ownReferralCode = 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                        
                        let newUser = {
                            name: `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username,
                            photoUrl: tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png',
                            points: 0, wallet: 0,
                            referralCode: ownReferralCode,
                            isBanned: false,
                            joinedAt: new Date().toISOString(),
                            lastActive: new Date().toISOString(),
                            referrals: { count: 0, income: 0, list: {} },
                            taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false },
                            claimedBonuses: []
                        };
                        
                        const updates = {};
                        updates[`/referralCodes/${ownReferralCode}`] = userId;

                        if (referrerCode && referrerCode !== ownReferralCode) {
                            const referrerIdSnap = await database.ref(`referralCodes/${referrerCode}`).once('value');
                            if (referrerIdSnap.exists()) {
                                const referrerId = referrerIdSnap.val();
                                const bonuses = appSettings.referralBonus || { referee: 200, referrer: 500 };
                                newUser.points += bonuses.referee;
                                newUser.wallet += bonuses.referee;
                                newUser.referredBy = referrerCode;
                                
                                updates[`/users/${referrerId}/points`] = firebase.database.ServerValue.increment(bonuses.referrer);
                                updates[`/users/${referrerId}/wallet`] = firebase.database.ServerValue.increment(bonuses.referrer);
                                updates[`/users/${referrerId}/referrals/list/${userId}`] = true;
                                updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                                updates[`/users/${referrerId}/referrals/income`] = firebase.database.ServerValue.increment(bonuses.referrer);
                                updates[`/leaderboards/referrals/${referrerId}`] = firebase.database.ServerValue.increment(1);
                                updates[`/leaderboards/points/${referrerId}`] = firebase.database.ServerValue.increment(bonuses.referrer);
                                
                                showToast(`Welcome! You received ${bonuses.referee} bonus points!`);
                            }
                        }
                        
                        updates[`/users/${userId}`] = newUser;
                        await database.ref().update(updates);
                        // The 'on' listener will automatically fire again with the new data, loading the app.
                        return;
                    }
                    
                    currentUser = { id: userId, ...snap.val() };

                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1><p>Your account has been banned.</p></div>`;
                        return;
                    }
                    
                    const today = new Date().toISOString().split('T')[0];
                    if (currentUser.taskStats?.lastResetDate !== today) {
                        database.ref(`users/${currentUser.id}/taskStats`).update({ lastResetDate: today, dailyBonusClaimed: false, clicksToday: 0 });
                    }
                    
                    document.getElementById('loader').style.display = 'none';
                    document.querySelector('.app-container').style.display = 'block';
                    document.getElementById('bottomNav').classList.remove('disabled');
                    
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                let errorMessage = `<p style="color:red; font-weight:bold;">CRITICAL ERROR</p><p>${error.message}</p>`;
                if (error.message.includes("PERMISSION_DENIED")) {
                     errorMessage += `<p style="margin-top:10px;"><b>FIX:</b> Please check your Firebase Database Rules.</p>`;
                }
                document.getElementById('loader').innerHTML = errorMessage;
            }
        }

        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (newActive) newActive.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            const totalPoints = currentUser.points || currentUser.wallet || 0;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || `User ${currentUser.id}`;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${totalPoints} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('total-points').textContent = totalPoints;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        
        function renderHomePage() { mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.home || 'Welcome!'}</p></div><div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2><div id="leaderboard-list"></div></div>`; document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); loadLeaderboard('points', '#leaderboard-list'); }
        function renderTasksPage() { let tasksHtml = Object.keys(tasks).map(taskId => { const task = tasks[taskId]; return task.enabled ? `<div class="task-card"><h3>${task.name || task.network} Task (Reward: ${task.reward})</h3><div id="${task.zoneId}"></div><button class="btn btn-primary" onclick="handleTaskClick('${taskId}')" style="margin-top:10px;">Start Task</button></div>` : ''; }).join(''); mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.tasks || ''}</p></div>${tasksHtml || '<p>No tasks available.</p>'}`; }
        function renderBonusPage() { let channelsHtml = Object.entries(bonusChannels).map(([id, channel]) => { const isClaimed = currentUser.claimedBonuses?.includes(id); return channel.enabled ? `<li class="channel-item"><span><i class="${channel.icon || 'fas fa-gift'}"></i> ${channel.name} (+${channel.reward})</span><button class="btn" onclick="handleBonusClaim('${id}', ${channel.reward}, '${channel.link}')" ${isClaimed ? 'disabled' : ''}>${isClaimed ? 'Claimed' : 'Claim'}</button></li>` : ''; }).join(''); mainContent.innerHTML = `<div class="task-card"><h2>Bonus Rewards</h2><ul class="channel-list">${channelsHtml || '<p>No bonuses available.</p>'}</ul></div>`; }
        async function renderWithdrawPage() { const methodsSnap = await database.ref('admin/withdrawMethods').once('value'); const methods = methodsSnap.val() || {}; const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join(''); mainContent.innerHTML = `<div class="task-card"><h2 class="section-title"><i class="fas fa-wallet"></i> Withdraw Points</h2><p style="margin-bottom: 15px;">${appSettings.notices?.withdraw || ''}</p><select id="withdraw-method" class="select-field"><option value="">Select Method</option>${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount in Points" class="input-field"><input type="text" id="withdraw-account" placeholder="Account Number / ID" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit Request</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-history"></i> Withdrawal History</h2><div id="withdraw-history"></div></div>`; document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal); loadWithdrawHistory(); }
        
        function renderReferralPage() {
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${currentUser.referralCode}`;
            const refCount = currentUser.referrals?.count || 0;
            const earnedFromReferrals = currentUser.referrals?.income || 0;
            
            const verificationBoxHtml = !currentUser.referredBy
                ? `<div class="task-card">
                       <h2 class="section-title"><i class="fas fa-user-plus"></i> Enter Referral Code</h2>
                       <div class="referral-input-group">
                           <input type="text" id="referral-code-input" class="input-field" placeholder="Enter inviter's code">
                           <button class="btn btn-primary" onclick="handleReferralCodeVerification()">Apply Code</button>
                       </div>
                   </div>`
                : '';

            mainContent.innerHTML = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-link"></i> Your Referral Code & Link</h2>
                    <label>Your Referral Code</label>
                    <div class="referral-input-group">
                        <input type="text" class="input-field" value="${currentUser.referralCode || ''}" readonly>
                        <button class="btn" onclick="navigator.clipboard.writeText('${currentUser.referralCode || ''}').then(() => showToast('Code copied!'))">Copy</button>
                    </div>
                    <label style="margin-top: 15px;">Your Referral Link</label>
                    <div class="referral-input-group">
                        <input type="text" class="input-field" value="${referralLink}" readonly>
                        <button class="btn" onclick="navigator.clipboard.writeText('${referralLink}').then(() => showToast('Link copied!'))">Copy</button>
                    </div>
                </div>

                ${verificationBoxHtml}

                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-chart-bar"></i> Your Stats</h2>
                    <div class="stats-display">
                        <div class="stat-item"><div class="stat-value">${refCount}</div><div class="stat-label">Total Referrals</div></div>
                        <div class="stat-item"><div class="stat-value">${earnedFromReferrals}</div><div class="stat-label">Points Earned</div></div>
                    </div>
                </div>
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2>
                    <div id="ref-leaderboard-list"></div>
                </div>`;
            
            loadLeaderboard('referrals', '#ref-leaderboard-list');
        }

        async function handleReferralCodeVerification() {
            const codeInput = document.getElementById('referral-code-input');
            const codeToVerify = codeInput.value.trim().toUpperCase();

            if (!codeToVerify) return showToast("Please enter a code.");
            if (currentUser.referredBy) return showToast("You have already been referred.");
            if (codeToVerify === currentUser.referralCode) return showToast("You cannot enter your own code.");

            const referrerIdSnap = await database.ref(`referralCodes/${codeToVerify}`).once('value');
            if (!referrerIdSnap.exists()) return showToast("Invalid referral code.");

            const referrerId = referrerIdSnap.val();
            const bonuses = appSettings.referralBonus || { referee: 200, referrer: 500 };
            const currentUserId = currentUser.id;

            const updates = {};
            updates[`/users/${referrerId}/points`] = firebase.database.ServerValue.increment(bonuses.referrer);
            updates[`/users/${referrerId}/wallet`] = firebase.database.ServerValue.increment(bonuses.referrer);
            updates[`/users/${referrerId}/referrals/list/${currentUserId}`] = true;
            updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
            updates[`/users/${referrerId}/referrals/income`] = firebase.database.ServerValue.increment(bonuses.referrer);
            updates[`/leaderboards/referrals/${referrerId}`] = firebase.database.ServerValue.increment(1);
            updates[`/leaderboards/points/${referrerId}`] = firebase.database.ServerValue.increment(bonuses.referrer);
            updates[`/users/${currentUserId}/points`] = firebase.database.ServerValue.increment(bonuses.referee);
            updates[`/users/${currentUserId}/wallet`] = firebase.database.ServerValue.increment(bonuses.referee);
            updates[`/users/${currentUserId}/referredBy`] = codeToVerify;

            try {
                await database.ref().update(updates);
                showToast(`Success! You received ${bonuses.referee} bonus points!`);
            } catch (error) {
                console.error("Referral verification failed:", error);
                showToast("An error occurred. Please try again.");
            }
        }
        
        async function checkVPNandLocation() {
            if (!appSettings.vpnRequired) return { success: true };
            showToast("Verifying connection...", 2000);
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('IP check service failed.');
                const data = await response.json();
                const allowedCountries = (appSettings.allowedCountries || '').split(',');
                const userCountry = data.country_code;
                if (allowedCountries.length > 0 && !allowedCountries.includes(userCountry)) {
                    return { success: false, message: appSettings.vpnNotice || 'You must be in an approved country.' };
                }
                return { success: true };
            } catch (error) {
                console.error('VPN Check Error:', error);
                return { success: false, message: 'Could not verify your connection.' };
            }
        }

        function handleDailyBonus() { if (currentUser.taskStats?.dailyBonusClaimed) return showToast("Daily bonus already claimed."); const reward = appSettings.dailyBonus?.reward || 50; openAdModal('Daily Bonus Ad'); setTimeout(() => { closeAdModal(); const updates = {}; updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/wallet`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/taskStats/dailyBonusClaimed`] = true; updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(reward); database.ref().update(updates); showToast(`+${reward} Points! Bonus claimed.`); }, 3000); }
        
        async function handleTaskClick(taskId) { 
            const vpnCheck = await checkVPNandLocation();
            if (!vpnCheck.success) {
                tg.showAlert(vpnCheck.message);
                return;
            }
            const task = tasks[taskId]; 
            if(!task) return; 
            const clickCounterRule = appSettings.clickCounterRule || 10; 
            const clicksToday = currentUser.taskStats?.clicksToday || 0; 
            if (clicksToday > 0 && clicksToday % clickCounterRule === 0) tg.showAlert(`This is click #${clicksToday + 1}. Please interact with the ad.`); 
            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1)); 
            openAdModal(`${task.network} Ad Playing...`); 
            let adPromise; 
            try { 
                switch(task.network) { 
                    case 'Monetag': adPromise = window.show_9797628 ? window.show_9797628() : Promise.resolve(); break; 
                    case 'Gigapub': adPromise = window.showGiga ? window.showGiga() : Promise.resolve(); break; 
                    case 'Adexora': adPromise = window.showAdexora ? window.showAdexora() : Promise.resolve(); break; 
                    default: adPromise = new Promise(resolve => setTimeout(resolve, 3000)); break; 
                } 
            } catch (e) { console.error("Ad SDK Error:", e); adPromise = Promise.reject('SDK error'); } 
            
            adPromise.then(() => { 
                closeAdModal(); 
                const updates = {}; 
                updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(task.reward); 
                updates[`/users/${currentUser.id}/wallet`] = firebase.database.ServerValue.increment(task.reward);
                updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(task.reward); 
                database.ref().update(updates); 
                showToast(`+${task.reward} Points!`); 
            }).catch(err => { 
                console.error("Ad Promise Error:", err); 
                closeAdModal(); 
                showToast("Ad failed. Please try again."); 
            }); 
        }
        
        function handleBonusClaim(channelId, reward, link) { tg.openTelegramLink(link); showToast("Verifying, please wait...", 5000); setTimeout(() => { const claimedBonuses = currentUser.claimedBonuses || []; if (!claimedBonuses.includes(channelId)) { claimedBonuses.push(channelId); const updates = {}; updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/wallet`] = firebase.database.ServerValue.increment(reward); updates[`/users/${currentUser.id}/claimedBonuses`] = claimedBonuses; updates[`/leaderboards/points/${currentUser.id}`] = firebase.database.ServerValue.increment(reward); database.ref().update(updates); showToast(`+${reward} bonus points claimed!`); } }, 5000); }
        async function loadWithdrawHistory() { const historyEl = document.getElementById('withdraw-history'); if(!historyEl) return; historyEl.innerHTML = '<p>Loading...</p>'; const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10); const snapshot = await historyRef.once('value'); const historyData = snapshot.val(); if (!historyData) { historyEl.innerHTML = '<p>No history found.</p>'; return; } historyEl.innerHTML = Object.values(historyData).reverse().map(req => `<div class="history-item"><span>${req.amount} pts - ${req.method}</span><span class="status-${req.status}">${req.status}</span></div>`).join(''); }
        
        function handleSubmitWithdrawal() { 
            const method = document.getElementById('withdraw-method').value; 
            const amount = parseInt(document.getElementById('withdraw-amount').value); 
            const account = document.getElementById('withdraw-account').value.trim(); 
            const minWithdraw = appSettings.minWithdraw || 5000; 

            if (!method || !amount || !account) return showToast("Please fill all fields."); 
            if (amount < minWithdraw) return showToast(`Minimum withdrawal is ${minWithdraw} points.`); 
            if (isNaN(amount) || amount <= 0 || amount > (currentUser.points || currentUser.wallet)) return showToast("You do not have enough points."); 
            
            const requestData = { userId: currentUser.id, userName: currentUser.name, amount: amount, method: method, account: account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP }; 
            database.ref('withdrawRequests').push(requestData).then(() => { 
                const updates = {}; 
                updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(-amount); 
                updates[`/users/${currentUser.id}/wallet`] = firebase.database.ServerValue.increment(-amount); 
                database.ref().update(updates); 
                showToast("Withdrawal request submitted!"); 
                navigateTo('withdraw', true); 
            }).catch(err => showToast("Error: Could not submit request.")); 
        }
        
        async function loadLeaderboard(type, elementId) { const listEl = document.querySelector(elementId); if (!listEl) return; listEl.innerHTML = "<p>Loading...</p>"; const snapshot = await database.ref(`leaderboards/${type}`).orderByValue().limitToLast(10).once('value'); const data = snapshot.val(); if (!data) { listEl.innerHTML = '<p>No data available.</p>'; return; } const promises = Object.entries(data).map(([id, score]) => database.ref(`users/${id}`).once('value').then(snap => ({ name: snap.val()?.name || `User ${id}`, score }))); const users = await Promise.all(promises); listEl.innerHTML = users.sort((a, b) => b.score - a.score).map((user, i) => `<div class="history-item"><span><b>#${i + 1}</b> ${user.name}</span><span>${user.score} ${type === 'points' ? 'Points' : 'Refs'}</span></div>`).join(''); }
        function openAdModal(title) { const modal = document.getElementById('adModal'); if (modal) { document.getElementById('adModalTitle').textContent = title; modal.classList.add('show'); } }
        function closeAdModal() { const modal = document.getElementById('adModal'); if (modal) { modal.classList.remove('show'); } }
        function showToast(message, duration = 3000) { const toast = document.getElementById('toast'); toast.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); }
    </script>
