    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",

        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";

        let currentUser = {}, appSettings = {}, tasks = {}, bonusChannels = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic();
            } else {
                auth.signInAnonymously().catch(err => {
                    console.error("Anonymous sign-in failed:", err);
                    document.body.innerHTML = `<p style="text-align:center; padding: 20px; color: red;">CRITICAL ERROR: Could not connect.</p>`;
                });
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.body.innerHTML = "<p style='text-align:center; padding:20px;'>Error: Not running inside Telegram.</p>";
                return;
            }
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });
            loadInitialData(tgUser);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) throw new Error("Admin config not found.");

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                if (!userData) {
                    // ... (New user creation logic remains the same)
                } else {
                    // ... (Existing user update logic remains the same)
                }
                
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1><p>Your account has been banned.</p></div>`;
                        return;
                    }
                    const today = new Date().toISOString().split('T')[0];
                    if (currentUser.taskStats?.lastResetDate !== today) {
                        database.ref(`users/${currentUser.id}/taskStats`).update({ lastResetDate: today, dailyBonusClaimed: false, clicksToday: 0 });
                    }
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.body.innerHTML = `<p style="color: red; font-weight: bold; text-align:center; padding:20px;">${error.message}</p>`;
            }
        }
        
        function navigateTo(page, forceRender = false) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page) return;
            document.querySelector('.nav-item.active')?.classList.remove('active');
            const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
            if (newActive) newActive.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }

        async function checkVpnCompliance() {
            if (!appSettings.vpnRequired) {
                return true;
            }
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('Location fetch failed');
                const data = await response.json();
                const userCountry = data.country_code;
                const allowedCountries = (appSettings.allowedCountries || '').split(',');
                if (allowedCountries.includes(userCountry)) {
                    return true;
                }
                tg.showAlert(appSettings.vpnNotice || `This task is not available in your region (${userCountry}).`);
                return false;
            } catch (error) {
                console.error("VPN Check Error:", error);
                tg.showAlert("Could not verify your location. Please check your connection and disable ad-blockers, then try again.");
                return false;
            }
        }

        function closeAdModal() { /* ... (Unchanged) ... */ }
        function showToast(message, duration = 3000) { /* ... (Unchanged) ... */ }

        function renderTasksPage() {
            const taskRulesNotice = appSettings.notices?.taskRules 
                ? `<div class="task-card" style="border-left: 4px solid var(--accent-color);"><h2 class="section-title" style="margin-bottom: 10px;"><i class="fas fa-scroll"></i> Important Rules</h2><p>${appSettings.notices.taskRules.replace(/\n/g, '<br>')}</p></div>`
                : '';
        
            let tasksHtml = Object.keys(tasks).map(taskId => { 
                const task = tasks[taskId]; 
                return task.enabled ? `<div class="task-card"><h3><i class="fas fa-rocket"></i> ${task.name}</h3><p>Complete this task to earn ${task.reward} points!</p><button class="btn btn-primary" style="margin-top:15px;" onclick="handleTaskClick('${taskId}')">Start Task</button></div>` : ''; 
            }).join(''); 
            
            mainContent.innerHTML = `${taskRulesNotice}${tasksHtml || '<p style="text-align:center; margin-top:20px;">No tasks available right now.</p>'}`; 
        }

        async function handleTaskClick(taskId) {
            const isCompliant = await checkVpnCompliance();
            if (!isCompliant) {
                return; // Stop execution if VPN check fails
            }

            // --- If VPN check passes, proceed with the ad ---
            const task = tasks[taskId];
            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1));
            openAdModal(`${task.name} Ad Playing...`);
            
            let adPromise;
            try {
                switch(task.network) {
                    case 'Monetag': adPromise = window.show_9797628(); break;
                    case 'Gigapub': adPromise = window.showGiga(); break;
                    case 'Adexora': adPromise = window.showAdexora(); break;
                    case 'Adeextra': adPromise = new Promise(resolve => setTimeout(resolve, 5000)); break;
                    default: adPromise = Promise.reject('Unknown network');
                }
            } catch (e) {
                adPromise = Promise.reject('SDK error');
            }
            
            adPromise.then(() => {
                closeAdModal();
                const updates = {
                    [`/users/${currentUser.id}/points`]: firebase.database.ServerValue.increment(task.reward),
                    [`/leaderboards/points/${currentUser.id}`]: firebase.database.ServerValue.increment(task.reward)
                };
                database.ref().update(updates);
                showToast(`+${task.reward} Points!`);
            }).catch(err => {
                closeAdModal();
                showToast("Ad failed. Please try again.");
            });
        }
