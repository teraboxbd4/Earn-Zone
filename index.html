<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earn Zone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary-color: #4A90E2; --primary-dark: #357ABD; --secondary-color: #50E3C2; --accent-color: #F5A623; --bg-light: #F7F7F7; --bg-dark: #2C3E50; --card-bg-light: #FFFFFF; --card-bg-dark: #34495E; --text-dark: #333333; --text-light: #F7F7F7; --border-color-light: #E0E0E0; --border-color-dark: #4A657D; --border-radius: 12px; --transition: all 0.3s ease-in-out; }
        body.dark-mode { background-color: var(--bg-dark); color: var(--text-light); --card-bg: var(--card-bg-dark); --text-primary: var(--text-light); --text-secondary: #B0B0B0; --border-color: var(--border-color-dark); }
        body:not(.dark-mode) { background-color: var(--bg-light); color: var(--text-dark); --card-bg: var(--card-bg-light); --text-primary: var(--text-dark); --text-secondary: #666666; --border-color: var(--border-color-light); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; }
        #loader { text-align: center; padding: 50px; font-family: 'Inter', sans-serif; }
        .app-container { max-width: 480px; margin: 0 auto; display: none; }
        .header { height: 180px; background: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); position: relative; display: flex; align-items: center; justify-content: center; color: var(--text-light); border-bottom-left-radius: var(--border-radius); border-bottom-right-radius: var(--border-radius); }
        .theme-toggle { position: absolute; top: 20px; right: 20px; font-size: 1.2rem; cursor: pointer; z-index: 10;}
        .profile-section { margin-top: -50px; padding: 0 20px; position: relative; z-index: 2; }
        .profile-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); position: relative; text-align: center; }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--card-bg); object-fit: cover; }
        .profile-name { font-size: 1.3rem; font-weight: 600; color: var(--text-primary); }
        .points-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; margin-top: 8px; font-weight: 600; color: var(--primary-color); }
        .stats-display { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }
        .stat-item { padding: 8px 12px; border-radius: 8px; flex: 1; background: var(--bg-light); border: 1px solid var(--border-color); }
        body.dark-mode .stat-item { background: #3f5870; }
        .stat-value { font-weight: 600; color: var(--text-primary); }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { font-size: 1.2rem; font-weight: 600; color: var(--text-primary); margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .task-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color); }
        .btn { display: block; width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; font-size: 1rem; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .input-field, .select-field { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-light); color: var(--text-primary); margin-bottom: 10px; }
        body.dark-mode .input-field, body.dark-mode .select-field { background: #3f5870; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: 16px; border-top-right-radius: 16px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; flex: 1; } .nav-item i { font-size: 1.3rem; margin-bottom: 3px; } .nav-item.active { color: var(--primary-color); }
        .toast { position: fixed; bottom: 90px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; }
        .history-item, .channel-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--border-color); } .history-item:last-child, .channel-item:last-child { border-bottom: none; }
        .channel-item button { width: auto; padding: 6px 12px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="loader">
        <p>Connecting to service...</p>
    </div>
    <div class="app-container">
        <div class="header">
            <div class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></div>
        </div>
        <div class="profile-section">
            <div class="profile-card">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h2 class="profile-name" id="profileNameDisplay">Loading...</h2>
                <div class="points-display" id="userPointsDisplay"><i class="fas fa-coins"></i> 0 Points</div>
                <div class="stats-display">
                    <div class="stat-item"><div class="stat-value" id="clicksToday">0</div><div class="stat-label">Clicks Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="ref-count">0</div><div class="stat-label">Referrals</div></div>
                </div>
            </div>
        </div>
        <div class="content-section" id="mainContent"></div>
        <div class="bottom-nav" id="bottomNav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="bonus"><i class="fas fa-gift"></i><span>Bonus</span></a>
            <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
        </div>
        <div class="toast" id="toast"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // --- CORRECT FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        const BOT_USERNAME = "YOUR_BOT_USERNAME_HERE"; 

        document.addEventListener('DOMContentLoaded', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    initializeAppLogic();
                } else {
                    auth.signInAnonymously().catch(error => {
                        console.error("Anonymous sign-in failed:", error);
                        document.getElementById('loader').innerHTML = `<p style="color: red;">AUTHENTICATION FAILED</p>`;
                    });
                }
            });
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.getElementById('loader').innerHTML = `<p style='color: red;'>Error: Please open via Telegram.</p>`;
                return;
            }
            loadInitialData(tgUser);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) throw new Error("Could not load admin configuration.");
                
                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};

                const userId = tgUser.id;
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                
                if (!snapshot.exists()) {
                    const ownReferralCode = 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    const userName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User ${userId}`;
                    const newUser = { id: userId, name: userName, photoUrl: tgUser.photo_url || '', points: 0, referralCode: ownReferralCode, isBanned: false, joinedAt: new Date().toISOString(), taskStats: { lastResetDate: '1970-01-01', clicksToday: 0 }, claimedBonuses: [] };
                    await userRef.set(newUser);
                }
                
                document.getElementById('loader').style.display = 'none';
                document.querySelector('.app-container').style.display = 'block';

                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    if (currentUser.isBanned) {
                        document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1></div>`;
                        return;
                    }
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

                document.querySelectorAll('.nav-item').forEach(item => item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); }));

            } catch (error) {
                console.error("Initialization Error:", error);
                document.getElementById('loader').innerHTML = `<p style="color: red;">DATABASE ERROR: ${error.message}</p>`;
            }
        }

        function navigateTo(page, forceRender = false) {
            document.querySelector('.nav-item.active')?.classList.remove('active');
            document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active');
            const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage };
            if (pages[page]) pages[page]();
        }
        
        function updateUI() {
            if (!currentUser) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || "User";
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${currentUser.points || 0} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function renderHomePage() {
            mainContent.innerHTML = `
                <div class="task-card"><p>${appSettings.notices?.home || 'Welcome to Earn Zone!'}</p></div>
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2>
                    <div id="leaderboard-list"></div>
                </div>`;
            loadLeaderboard('points', '#leaderboard-list');
        }
        
        function renderTasksPage() {
            let tasksHtml = Object.keys(tasks).map(taskId => {
                const task = tasks[taskId];
                return task.enabled ? `<div class="task-card"><h3>${task.name || 'Task'}</h3><p>Reward: ${task.reward} Points</p><button class="btn btn-primary" onclick="handleTaskClick('${taskId}')" style="margin-top:10px;">Start Task</button></div>` : '';
            }).join('');
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.tasks || 'Complete tasks to earn rewards.'}</p></div>${tasksHtml || '<p>No tasks available.</p>'}`;
        }
        
        function renderBonusPage() {
            let channelsHtml = Object.entries(bonusChannels).map(([id, channel]) => {
                const isClaimed = currentUser.claimedBonuses?.includes(id);
                return `<div class="channel-item">
                            <span>${channel.name} (+${channel.reward})</span>
                            <button class="btn" onclick="handleBonusClaim('${id}', '${channel.link}', ${channel.reward})" ${isClaimed ? 'disabled' : ''}>
                                ${isClaimed ? 'Claimed' : 'Claim'}
                            </button>
                        </div>`;
            }).join('');
            mainContent.innerHTML = `<div class="task-card"><h2 class="section-title"><i class="fas fa-gift"></i> Bonus Rewards</h2>${channelsHtml || '<p>No bonuses available.</p>'}</div>`;
        }

        async function renderWithdrawPage() {
            const methodsSnap = await database.ref('admin/withdrawMethods').once('value');
            const methods = methodsSnap.val() || {};
            const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join('');
            mainContent.innerHTML = `<div class="task-card"><h2>Withdraw Points</h2><select id="withdraw-method" class="select-field">${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount" class="input-field"><input type="text" id="withdraw-account" placeholder="Account ID" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit</button></div>`;
            document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal);
        }
        
        function renderReferralPage() {
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${currentUser.referralCode}`;
            mainContent.innerHTML = `
                <div class="task-card">
                    <h2>Refer & Earn</h2>
                    <p>${appSettings.notices?.referral || ''}</p>
                    <input type="text" id="refLink" class="input-field" value="${referralLink}" readonly style="margin-top:15px;">
                    <button class="btn btn-primary" onclick="copyReferralLink()">Copy Link</button>
                </div>
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2>
                    <div id="ref-leaderboard-list"></div>
                </div>`;
            loadLeaderboard('referrals', '#ref-leaderboard-list');
        }
        
        async function loadLeaderboard(type, elementId) {
            const listEl = document.querySelector(elementId);
            if (!listEl) return;
            listEl.innerHTML = "<p>Loading leaderboard...</p>";
            const snapshot = await database.ref(`leaderboards/${type}`).orderByValue().limitToLast(10).once('value');
            const data = snapshot.val();
            if (!data) {
                listEl.innerHTML = '<p>No data available yet.</p>';
                return;
            }
            const promises = Object.entries(data).map(([id, score]) =>
                database.ref(`users/${id}/name`).once('value').then(snap => ({ name: snap.val() || `User ${id}`, score }))
            );
            const users = await Promise.all(promises);
            listEl.innerHTML = users
                .sort((a, b) => b.score - a.score)
                .map((user, i) => `<div class="history-item"><span><b>#${i + 1}</b> ${user.name}</span><span>${user.score} ${type === 'points' ? 'Points' : 'Refs'}</span></div>`)
                .join('');
        }

        function handleBonusClaim(channelId, link, reward) {
            tg.openTelegramLink(link);
            showToast('Verifying join...', 5000);
            setTimeout(() => {
                const claimedBonuses = currentUser.claimedBonuses || [];
                if (!claimedBonuses.includes(channelId)) {
                    claimedBonuses.push(channelId);
                    const updates = {};
                    updates[`/users/${currentUser.id}/points`] = firebase.database.ServerValue.increment(reward);
                    updates[`/users/${currentUser.id}/claimedBonuses`] = claimedBonuses;
                    database.ref().update(updates);
                    showToast(`+${reward} bonus points claimed!`);
                } else {
                    showToast('Bonus already claimed.');
                }
            }, 5000);
        }

        function copyReferralLink() {
            const linkInput = document.getElementById('refLink');
            navigator.clipboard.writeText(linkInput.value).then(() => { showToast('Link copied!'); });
        }
        
        function handleTaskClick(taskId) {
            const task = tasks[taskId];
            showToast(`${task.name || 'Task'} is starting...`);
            setTimeout(() => {
                database.ref(`/users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(task.reward));
                showToast(`+${task.reward} Points! Task completed.`);
            }, 3000);
        }
        
        function handleSubmitWithdrawal() {
            const method = document.getElementById('withdraw-method').value;
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            const account = document.getElementById('withdraw-account').value.trim();
            const minWithdraw = appSettings.minWithdraw || 5000;

            if (!method || !amount || !account) return showToast("Please fill all fields.");
            if (amount < minWithdraw) return showToast(`Minimum withdrawal is ${minWithdraw} points.`);
            if (isNaN(amount) || amount <= 0 || amount > currentUser.points) return showToast("Invalid amount or insufficient points.");
            
            const requestData = { userId: currentUser.id, userName: currentUser.name, amount, method, account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP };
            database.ref('withdrawRequests').push(requestData).then(() => {
                database.ref(`users/${currentUser.id}/points`).set(firebase.database.ServerValue.increment(-amount));
                showToast("Withdrawal request submitted!");
                navigateTo('home');
            }).catch(err => showToast("Error submitting request."));
        }

        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        function showToast(message, duration = 3000) { const toast = document.getElementById('toast'); toast.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); }
    </script>
</body>
</html>
