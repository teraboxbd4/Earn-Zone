        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; font-weight: 500; flex: 1; } .nav-item i { font-size: 1.3rem; margin-bottom: 3px; } .nav-item.active { color: var(--primary-color); }
        .spinner { width: 45px; height: 45px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; margin: 15px auto; animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; bottom: 90px; }
        .verified-icon { color: #40A7E3; margin-left: 5px; font-size: 0.8em; }

        body.dark-mode .waiting-page { background-color: var(--bg-dark); }
        .waiting-page h1 { color: var(--primary-color); }
        .waiting-page .timer { font-size: 3rem; font-weight: 700; color: var(--secondary-color); margin: 20px 0; }
        .notification-item { padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .notification-item:last-child { border-bottom: none; }
        .notification-item.unread p:first-child { font-weight: bold; color: var(--text-primary); }
        .notification-item small { font-size: 0.75rem; color: var(--text-secondary); }

    <div id="waiting-page-container" class="waiting-page" style="display: none;">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";
        
        // Global variables
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let specialTasks = {};
        const mainContent = document.getElementById('mainContent');

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => { document.body.innerHTML = `<p style="text-align:center;">Could not connect to server.</p>`; });
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) { document.body.innerHTML = "<p style='text-align:center;'>Please access through Telegram.</p>"; return; }

            const loadingScreen = document.getElementById('initial-loading-screen');
            const appContainer = document.querySelector('.app-container');

            loadInitialData(tgUser).then(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
                });
                document.getElementById('notificationBtn').addEventListener('click', () => navigateTo('notifications'));
                listenForNotifications();
            }).catch(error => {
                loadingScreen.innerHTML = `<p style="color: red; padding:20px; text-align:center;">${error.message}</p>`;
            });
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Could not load app configuration. Please try again later."); }

                appSettings = adminData.settings || {};
                tasks = adminData.tasks || {};
                specialTasks = adminData.specialTasks || {};
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                
                let userData = (await userRef.once('value')).val();
                
                if (!userData) {
                    const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                    const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    userData = { name: currentTgName, photoUrl: currentTgPhoto, btdBalance: 0, referralCode: generateReferralCode(), referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), referrals: { count: 0, incomeBTD: 0 }, taskStats: { clicksToday: 0, totalClicks: 0, lastResetDate: new Date().toISOString().split('T')[0] }, taskHistory: {}, globalTaskHistory: {} };
                    await userRef.set(userData);
                }

                const today = new Date().toISOString().split('T')[0];
                if (!userData.taskStats || userData.taskStats.lastResetDate !== today) {
                    await userRef.child('taskStats').update({ clicksToday: 0, lastResetDate: today });
                    userData.taskStats.clicksToday = 0;
                    userData.taskStats.lastResetDate = today;
                }

                currentUser = { id: userId, ...userData };
                
                if (currentUser.isBanned) { throw new Error("This account has been banned."); }
                
                updateUI();
                navigateTo('home', true);

                userRef.on('value', (snap) => {
                    const dbUser = snap.val();
                    if (!dbUser) return;
                    currentUser = { ...currentUser, ...dbUser };
                    updateUI();
                });
            } catch (error) {
                console.error("Initialization failed:", error);
                throw error;
            }
        }
        
        function navigateTo(page, forceRender = false, data = null) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page && !data) return;
            
            const isSubPage = !!data || page === 'notifications';
            if (!isSubPage) {
                document.querySelectorAll('.nav-item.active')?.forEach(el => el.classList.remove('active'));
                const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
                if (newActive) newActive.classList.add('active');
            }
            
            const pages = { 
                home: renderHomePage, 
                tasks: renderTasksPage, 
                'special-tasks': renderSpecialTasksPage,
                withdraw: renderWithdrawPage, 
                referral: renderReferralPage,
                notifications: renderNotificationsPage
            };
            if (pages[page]) {
                pages[page](data);
            }
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;

            let profileNameHtml = currentUser.name || `User ${currentUser.id}`;
            if (currentUser.isVerified) { profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>'; }
            document.getElementById('profileNameDisplay').innerHTML = profileNameHtml;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            
            const mainBalanceDisplay = document.getElementById('mainBalanceDisplay');
            mainBalanceDisplay.innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(2)} Points`;
            
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('totalClicks').textContent = currentUser.taskStats?.totalClicks || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }
        
        function renderHomePage() { mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.home || 'Welcome!'}</p></div><div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Points Leaderboard</h2><div id="leaderboard-list"></div></div>`; document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); loadLeaderboard('btd', '#leaderboard-list'); }
        
        function renderTasksPage() { 
            let tasksHtml = Object.entries(tasks).map(([taskId, task]) => { 
                if (!task.enabled) return '';
                let rewardDisplay = `${(task.rewardPoints || 0).toFixed(2)} Points`;
                let buttonHtml = `<button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}')">Start Task</button>`;
                return `<div class="task-card"><h3><i class="fas fa-rocket"></i> ${task.name}</h3><p>Complete this task to earn ${rewardDisplay}!</p><div style="margin-top:15px;">${buttonHtml}</div></div>`; 
            }).join(''); 
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.taskRules || 'Complete tasks to earn.'}</p></div>${tasksHtml || '<p style="text-align:center;">No tasks available.</p>'}`;
        }

        function renderSpecialTasksPage() {
            let tasksHtml = Object.entries(specialTasks).map(([taskId, task]) => { 
                if (!task.enabled) return '';
                let rewardDisplay = `${(task.rewardPoints || 0).toFixed(2)} Points`;
                return `<div class="task-card"><h3><i class="fas fa-star"></i> ${task.name}</h3><p>Complete this special task to earn ${rewardDisplay}!</p><div style="margin-top:15px;"><button class="btn btn-primary" onclick="handleSpecialTaskClick('${taskId}')">Start Task</button></div></div>`; 
            }).join(''); 
            mainContent.innerHTML = `<div class="task-card"><p>Complete these special tasks for higher rewards. You must wait on the opened page until the timer finishes.</p></div>${tasksHtml || '<p style="text-align:center;">No special tasks available.</p>'}`;
        }

        function handleSpecialTaskClick(taskId) {
            const task = specialTasks[taskId];
            if (!task) return;

            const appContainer = document.querySelector('.app-container');
            const waitingPage = document.getElementById('waiting-page-container');
            const timerDisplay = document.getElementById('waitingTimer');

            window.open(task.link, '_blank');

            appContainer.style.display = 'none';
            waitingPage.style.display = 'flex';

            let secondsLeft = task.timer;
            timerDisplay.textContent = new Date(secondsLeft * 1000).toISOString().substr(14, 5);
            
            const timerInterval = setInterval(() => {
                secondsLeft--;
                if (secondsLeft < 0) secondsLeft = 0;
                timerDisplay.textContent = new Date(secondsLeft * 1000).toISOString().substr(14, 5);

                if (secondsLeft <= 0) {
                    clearInterval(timerInterval);
                    
                    const rewardPoints = parseFloat(task.rewardPoints) || 0;
                    if (rewardPoints > 0) {
                        database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(rewardPoints));
                    }
                    
                    waitingPage.style.display = 'none';
                    appContainer.style.display = 'block';
                    showToast(`+${rewardPoints.toFixed(2)} Points for special task!`, 'success');
                }
            }, 1000);
        }

        function listenForNotifications() {
            const notificationsRef = database.ref(`users/${currentUser.id}/notifications`);
            notificationsRef.on('value', snap => {
                const notifications = snap.val() || {};
                const unreadCount = Object.values(notifications).filter(n => !n.read).length;
                const badge = document.getElementById('notificationBadge');
                if (unreadCount > 0) {
                    badge.textContent = unreadCount;
                    badge.style.display = 'flex';
                } else {
                    badge.style.display = 'none';
                }
            });
        }
        
        function renderNotificationsPage() {
            const notificationsRef = database.ref(`users/${currentUser.id}/notifications`);
            mainContent.innerHTML = `<div class="task-card"><h2 class="section-title"><i class="fas fa-bell"></i> Notifications</h2><div id="notification-list"><div class="spinner"></div></div></div>`;
            
            notificationsRef.orderByChild('timestamp').once('value').then(snap => {
                const listEl = document.getElementById('notification-list');
                if (!snap.exists()) {
                    listEl.innerHTML = '<p>No notifications yet.</p>';
                    return;
                }
                const notifications = snap.val();
                let html = Object.entries(notifications).reverse().map(([id, n]) => {
                    if (!n.read) notificationsRef.child(id).update({ read: true });
                    return `<div class="notification-item ${!n.read ? 'unread' : ''}">
                                <p><strong>${n.title}</strong></p>
                                <p>${n.message}</p>
                                <small>${new Date(n.timestamp).toLocaleString()}</small>
                            </div>`;
                }).join('');
                listEl.innerHTML = html;
            });
        }
        
        async function renderWithdrawPage() { 
            const methodsSnap = await database.ref('admin/withdrawMethods').once('value'); 
            const methods = methodsSnap.val() || {}; 
            const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join(''); 
            const pointsToBdtRate = appSettings.pointsToBdtRate || 0.1;
            const minWithdrawBdt = appSettings.minWithdrawBdt || 50;
            const minWithdrawPoints = minWithdrawBdt / pointsToBdtRate;
            let currentBalanceForWithdraw = (currentUser.btdBalance || 0).toFixed(2);
            mainContent.innerHTML = `<div class="task-card"><h2 class="section-title">Withdraw Points</h2><p>${appSettings.notices?.withdraw || ''} Minimum: ${minWithdrawBdt} BDT (${minWithdrawPoints.toFixed(0)} Points).</p><p>Your balance: ${currentBalanceForWithdraw} Points.</p><select id="withdraw-method" class="select-field"><option value="">Select Method</option>${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount in Points" class="input-field"><input type="text" id="withdraw-account" placeholder="Account Number / ID" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit Request</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-history"></i> History</h2><div id="withdraw-history"></div></div>`; 
            document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal); 
            loadWithdrawHistory(); 
        }

        function renderReferralPage() {
            const refCount = currentUser.referrals?.count || 0;
            let earnedDisplayPoints = (currentUser.referrals?.incomeBTD || 0).toFixed(2);
            let incomeStatHtml = `<div class="stat-item"><div class="stat-value">${earnedDisplayPoints} Points</div><div class="stat-label">Points Earned</div></div>`;
            const referralCode = currentUser.referralCode || '';
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${referralCode}`;
            const referralLinkBox = `<div class="task-card"><h2 class="section-title"><i class="fas fa-link"></i> Your Referral Link</h2><p style="margin-bottom: 15px;">Share this link directly with friends.</p><div class="input-group"><input type="text" id="referralLinkDisplay" class="input-field" value="${referralLink}" readonly><button class="btn" id="copyReferralLinkBtn">Copy</button></div><button class="btn btn-primary" id="shareReferralBtn" style="margin-top: 10px;"><i class="fas fa-share-alt"></i> Share on Telegram</button></div>`;
            const referralCodeBox = `<div class="task-card"><h2 class="section-title"><i class="fas fa-key"></i> Your Referral Code</h2><p style="margin-bottom: 15px;">Or, have friends enter this code manually.</p><div class="input-group"><input type="text" id="referralCodeDisplay" class="input-field" value="${referralCode}" readonly style="text-align:center; font-weight: bold;"><button class="btn" id="copyReferralCodeBtn">Copy</button></div></div>`;
            const verifyBox = `<div class="task-card" id="referralVerifyBox"><h2 class="section-title">Referral Verify Box</h2><p style="margin-bottom: 15px;">Enter a friend's code to get a bonus!</p><div class="input-group"><input type="text" id="referralCodeInput" class="input-field" placeholder="Enter Friend's Code"><button class="btn btn-primary" id="verifyReferralBtn">Verify</button></div></div>`;
            mainContent.innerHTML = `${appSettings.notices?.referral ? `<div class="task-card"><p>${appSettings.notices.referral}</p></div>` : ''}${referralLinkBox}${referralCodeBox}${currentUser.referralApplied ? '' : verifyBox}<div class="task-card"><h2 class="section-title"><i class="fas fa-chart-bar"></i> Your Stats</h2><div class="stats-display"><div class="stat-item"><div class="stat-value">${refCount}</div><div class="stat-label">Total Referrals</div></div>${incomeStatHtml}</div></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2><div id="ref-leaderboard-list"></div></div>`;
            document.getElementById('copyReferralLinkBtn').addEventListener('click', () => { navigator.clipboard.writeText(referralLink).then(() => showToast('Link copied!')); });
            document.getElementById('copyReferralCodeBtn').addEventListener('click', () => { navigator.clipboard.writeText(referralCode).then(() => showToast('Code copied!')); });
            document.getElementById('shareReferralBtn').addEventListener('click', () => { tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent("Join and earn rewards!")}`); });
            if (!currentUser.referralApplied) {
                document.getElementById('verifyReferralBtn').addEventListener('click', handleReferralVerification);
            }
            loadLeaderboard('referrals', '#ref-leaderboard-list');
        }

        function checkTaskLimits(taskId, task) {
            const now = new Date();
            const dateKey = now.toISOString().split('T')[0];
            const hourKey = `${dateKey}T${now.getUTCHours()}`;
            const hourlyLimit = appSettings.globalHourlyLimit || 999;
            const dailyLimit = appSettings.globalDailyLimit || 999;
            const taskLimit = task.limit || 999;
            const hourlyCount = currentUser.globalTaskHistory?.hourly?.[hourKey] || 0;
            if (hourlyCount >= hourlyLimit) { return `Hourly limit of ${hourlyLimit} tasks reached. Please try again next hour.`; }
            const dailyCount = currentUser.globalTaskHistory?.daily?.[dateKey] || 0;
            if (dailyCount >= dailyLimit) { return `Daily limit of ${dailyLimit} tasks reached. Please try again tomorrow.`; }
            const taskDailyCount = currentUser.taskHistory?.[taskId]?.daily?.[dateKey] || 0;
            if (taskDailyCount >= taskLimit) { return `You have completed this task ${taskLimit} times today. Please try another task.`; }
            return null;
        }

        function handleTaskClick(taskId) {
            const task = tasks[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (!task || !taskButton || taskButton.disabled) return;
            const limitError = checkTaskLimits(taskId, task);
            if (limitError) { return showToast(limitError, 'error'); }
            taskButton.disabled = true;
            taskButton.textContent = 'Loading Ad...';
            try {
                // Dummy Ad Logic - you can replace this with your ad network's functions
                console.log(`Starting ad for task: ${task.name}, Network: ${task.network}`);
                setTimeout(() => { // Simulating ad success
                    const rewardPoints = parseFloat(task.rewardPoints) || 0;
                    const updates = {};
                    if (rewardPoints > 0) {
                        updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(rewardPoints);
                    }
                    const now = new Date();
                    const dateKey = now.toISOString().split('T')[0];
                    const hourKey = `${dateKey}T${now.getUTCHours()}`;
                    updates[`/users/${currentUser.id}/taskHistory/${taskId}/lastClicked`] = firebase.database.ServerValue.TIMESTAMP;
                    updates[`/users/${currentUser.id}/taskHistory/${taskId}/daily/${dateKey}`] = firebase.database.ServerValue.increment(1);
                    updates[`/users/${currentUser.id}/globalTaskHistory/daily/${dateKey}`] = firebase.database.ServerValue.increment(1);
                    updates[`/users/${currentUser.id}/globalTaskHistory/hourly/${hourKey}`] = firebase.database.ServerValue.increment(1);
                    updates[`/users/${currentUser.id}/taskStats/clicksToday`] = firebase.database.ServerValue.increment(1);
                    updates[`/users/${currentUser.id}/taskStats/totalClicks`] = firebase.database.ServerValue.increment(1);
                    
                    database.ref().update(updates).then(() => {
                        showToast(`+${rewardPoints.toFixed(2)} Points!`);
                        taskButton.disabled = false;
                        taskButton.textContent = 'Start Task';
                    }).catch(err => {
                        showToast("Error updating data. Try again.", "error");
                        taskButton.disabled = false;
                        taskButton.textContent = 'Start Task';
                    });
                }, 2000);
            } catch (e) {
                showToast("Ad failed to load. Please try again.", "error");
                taskButton.disabled = false;
                taskButton.textContent = 'Start Task';
            }
        }
        
        async function loadWithdrawHistory() { 
            const historyEl = document.getElementById('withdraw-history'); 
            if(!historyEl) return; 
            historyEl.innerHTML = '<div class="spinner"></div>'; 
            const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10); 
            const snapshot = await historyRef.once('value'); 
            const historyData = snapshot.val() || {}; 
            if (Object.keys(historyData).length === 0) { 
                historyEl.innerHTML = '<p>No history found.</p>'; 
                return; 
            } 
            historyEl.innerHTML = Object.values(historyData).reverse().map(req => {
                return `<div class="history-item"><span>${(req.btdAmount || 0).toFixed(2)} Points - ${req.method}</span><span class="status-${req.status}">${req.status}</span></div>`;
            }).join(''); 
        }

        function handleSubmitWithdrawal() {
            const method = document.getElementById('withdraw-method').value;
            const amountStr = document.getElementById('withdraw-amount').value;
            const account = document.getElementById('withdraw-account').value.trim();
            const amountInPoints = parseFloat(amountStr);
            if (!method || !amountStr || isNaN(amountInPoints) || amountInPoints <= 0 || !account) {
                return showToast("Please fill all fields correctly.", "error");
            }
            const pointsToBdtRate = appSettings.pointsToBdtRate || 0.1;
            const minWithdrawBdt = appSettings.minWithdrawBdt || 50;
            const minWithdrawPoints = minWithdrawBdt / pointsToBdtRate;

            if (amountInPoints < minWithdrawPoints) {
                return showToast(`Minimum withdrawal is ${minWithdrawPoints.toFixed(0)} Points.`, 'error');
            }
            if (amountInPoints > (currentUser.btdBalance || 0)) {
                return showToast("Insufficient balance.", 'error');
            }
            const amountInBDT = amountInPoints * pointsToBdtRate;
            const requestData = {
                userId: currentUser.id, userName: currentUser.name, amount: amountInBDT, btdAmount: amountInPoints, currency: "BDT", method: method, account: account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP,
            };
            database.ref('withdrawRequests').push(requestData).then(() => {
                database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(-amountInPoints));
                showToast("Withdrawal request submitted!");
                navigateTo('withdraw', true);
            }).catch(err => {
                showToast("Error submitting request.", 'error');
            });
        }

        async function loadLeaderboard(type, elementId) { 
            const listEl = document.querySelector(elementId); 
            if (!listEl) return; 
            listEl.innerHTML = '<div class="spinner"></div>'; 
            const query = (type === 'btd') ? database.ref('users').orderByChild('btdBalance') : database.ref('users').orderByChild('referrals/count');
            const snapshot = await query.limitToLast(10).once('value'); 
            const data = snapshot.val(); 
            if (!data) { listEl.innerHTML = '<p>No data available.</p>'; return; } 
            const users = Object.values(data).map(user => ({
                name: user.name,
                score: type === 'btd' ? (user.btdBalance || 0) : (user.referrals?.count || 0)
            }));
            let headerHtml = `<div class="leaderboard-header"><span>USER</span><span>${type === 'btd' ? 'POINTS' : 'REFERRALS'}</span></div>`;
            listEl.innerHTML = headerHtml + users.sort((a, b) => b.score - a.score).map((user, i) => {
                let displayScore = (type === 'btd') ? `${user.score.toFixed(2)} Points` : `${user.score} Referrals`;
                const rankNumber = i + 1;
                const stylishRanks = { 1: '🏆', 2: '🥈', 3: '🥉', 4: '❹', 5: '❺', 6: '❻', 7: '❼', 8: '❽', 9: '❾', 10: '❿' };
                let rankDisplay = stylishRanks[rankNumber] ? `<span class="leaderboard-badge">${stylishRanks[rankNumber]}</span>` : `<b style="width:25px;text-align:center;margin-right:8px;">#${rankNumber}</b>`;
                return `<div class="history-item"><span>${rankDisplay} ${user.name}</span><span>${displayScore}</span></div>`;
            }).join(''); 
        }
        
        async function handleReferralVerification() {
            const verifyBtn = document.getElementById('verifyReferralBtn');
            const codeInput = document.getElementById('referralCodeInput');
            const enteredCode = codeInput.value.trim().toUpperCase();
            if (!enteredCode) { return showToast("Please enter a referral code.", "error"); }
            if (enteredCode === currentUser.referralCode) { return showToast("You cannot use your own referral code.", "error"); }
            if (currentUser.referralApplied) { return showToast("You have already applied a referral code.", "error"); }
            verifyBtn.disabled = true; verifyBtn.textContent = 'Verifying...';
            try {
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('referralCode').equalTo(enteredCode).once('value');
                if (!snapshot.exists()) { throw new Error("Invalid or non-existent referral code."); }
                let referrerId;
                snapshot.forEach(childSnapshot => { referrerId = childSnapshot.key; });
                if (referrerId === currentUser.id) { throw new Error("You cannot use your own referral code."); }
                const refereeBonus = appSettings.referralBonus?.refereePoints || 0;
                const referrerBonus = appSettings.referralBonus?.referrerPoints || 0;
                const updates = {};
                updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(refereeBonus);
                updates[`/users/${currentUser.id}/referralApplied`] = true;
                updates[`/users/${referrerId}/btdBalance`] = firebase.database.ServerValue.increment(referrerBonus);
                updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${referrerId}/referrals/incomeBTD`] = firebase.database.ServerValue.increment(referrerBonus);
                await database.ref().update(updates);
                showToast(`Success! You received ${refereeBonus} Points as a bonus!`, 'success');
                document.getElementById('referralVerifyBox').style.display = 'none';
            } catch (error) { showToast(error.message, "error");
            } finally { verifyBtn.disabled = false; verifyBtn.textContent = 'Verify'; }
        }

        function handleDailyBonus() { 
            if (currentUser.taskStats?.dailyBonusClaimed) return showToast("Already claimed today."); 
            const rewardPoints = appSettings.dailyBonus?.rewardPoints || 0;
            if (rewardPoints > 0) {
                database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(rewardPoints));
                database.ref(`users/${currentUser.id}/taskStats/dailyBonusClaimed`).set(true);
                showToast(`+${rewardPoints.toFixed(2)} Points Daily Bonus!`);
            }
        }
        
        function showToast(message, type = 'success', duration = 3000) { 
            const toast = document.getElementById('toast'); 
            if(toast){ 
                toast.textContent = message; 
                toast.className = `toast show ${type}`;
                setTimeout(() => { toast.className = 'toast'; }, duration); 
            } 
        }

    </script>
