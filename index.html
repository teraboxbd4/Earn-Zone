    <style>

        .btn { display: block; width: 100%; padding: 12px; border-radius: var(--border-radius-sm); border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; text-align: center; text-decoration: none; }

        .btn:disabled { background: #ccc; color: #888; cursor: not-allowed; }

        .status-pending { color: var(--accent-color); } .status-approved { color: var(--secondary-color); } .status-rejected { color: #e74c3c; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); text-decoration: none; font-size: 0.7rem; font-weight: 500; flex: 1; } .nav-item i { font-size: 1.3rem; margin-bottom: 3px; } .nav-item.active { color: var(--primary-color); }
        .spinner { width: 45px; height: 45px; border: 3px solid var(--border-color); border-top-color: var(--primary-color); border-radius: 50%; margin: 15px auto; animation: spin 1s linear infinite; } @keyframes spin { to { transform: rotate(360deg); } }
        .toast { position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.8); color: white; padding: 10px 20px; border-radius: 30px; z-index: 1000; opacity: 0; transition: all 0.3s ease; } .toast.show { opacity: 1; bottom: 90px; }
        .verified-icon { color: #40A7E3; margin-left: 5px; font-size: 0.8em; }
        /* Social Tasks Page Styles */
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .grid-card { background: var(--bg-light); border-radius: var(--border-radius); padding: 20px; text-align: center; cursor: pointer; transition: var(--transition); border: 1px solid var(--border-color); }
        body.dark-mode .grid-card { background: var(--input-bg); }
        .grid-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .grid-card i { font-size: 2.5rem; margin-bottom: 15px; }
        .grid-card h3 { font-size: 1.1rem; color: var(--text-primary); margin-bottom: 5px; }
        .grid-card p { font-size: 0.8rem; color: var(--text-secondary); }
        .fa-youtube { color: #FF0000; } .fa-facebook { color: #1877F2; } .fa-instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
        .fa-telegram { color: #2AABEE; } .fa-tiktok { color: #010101; } .fa-twitter { color: #1DA1F2; } .fa-discord { color: #5865F2; } .fa-reddit-alien { color: #FF4500; }
        body.dark-mode .fa-tiktok { color: #FFFFFF; }
        .btn-link { background: none; border: none; color: var(--primary-color); font-size: 1.2rem; margin-right: 10px; cursor: pointer; padding: 0;}
        .notice-card { background-color: rgba(74, 144, 226, 0.1); border-left: 4px solid var(--primary-color); padding: 15px; border-radius: var(--border-radius-sm); margin-bottom: 20px; }
        .notice-card p { margin: 0; color: var(--primary-color); font-size: 0.9rem; }
    </style>
</head>

    <div id="initial-loading-screen" class="initial-loading-screen">
        <div class="spinner"></div>

    <div class="app-container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <div class="currency-selector">
                <button id="showUsdBtn" class="btn">USD</button>
                <button id="showBtdBtn" class="btn">BTD</button>
            </div>
            <h1 class="header-title">Earn Zone <svg class="tg-verified-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,9.6L11.4,14.4L7.8,10.8L9.2,9.4L11.4,11.6L14.8,8.2L16.2,9.6Z"/></svg></h1>

                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>
                <div class="main-balance-display" id="mainBalanceDisplay"></div>
                <div class="stats-display">
                    <div class="stat-item"><div class="stat-value" id="clicksToday">0</div><div class="stat-label">Clicks Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="ref-count">0</div><div class="stat-label">Referrals</div></div>
                </div>
            </div>
        </div>
        <div class="content-section" id="mainContent"></div>
        <div class="bottom-nav" id="bottomNav">
            <a href="#" class="nav-item active" data-page="home"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-item" data-page="tasks"><i class="fas fa-tasks"></i><span>Tasks</span></a>
            <a href="#" class="nav-item" data-page="social"><i class="fas fa-share-square"></i><span>Social Tasks</span></a>
            <a href="#" class="nav-item" data-page="withdraw"><i class="fas fa-wallet"></i><span>Withdraw</span></a>
            <a href="#" class="nav-item" data-page="referral"><i class="fas fa-share-alt"></i><span>Referral</span></a>
        </div>
        <div class="toast" id="toast"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";
        
        // Global variables
        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let socialTasksData = {};
        const mainContent = document.getElementById('mainContent');

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => {
                    document.body.innerHTML = `<p style="text-align:center;">Could not connect to server.</p>`;
                });
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.body.innerHTML = "<p style='text-align:center;'>Please access through Telegram.</p>";
                return;
            }

            const loadingScreen = document.getElementById('initial-loading-screen');
            const appContainer = document.querySelector('.app-container');

            loadInitialData(tgUser).then(() => {
                loadingScreen.style.display = 'none';
                appContainer.style.display = 'block';

                applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
                document.getElementById('themeToggle').addEventListener('click', toggleTheme);
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
                });
                document.getElementById('showUsdBtn').addEventListener('click', () => setPreferredCurrency('USD'));
                document.getElementById('showBtdBtn').addEventListener('click', () => setPreferredCurrency('BTD'));
                
            }).catch(error => {
                loadingScreen.innerHTML = `<p style="color: red; padding:20px; text-align:center;">${error.message}</p>`;
            });
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Could not load app configuration. Please try again later."); }

                appSettings = adminData.settings || {};
                appSettings.notices = adminData.notices || {};
                tasks = adminData.tasks || {};
                socialTasksData = adminData.socialTasks || {};
                
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                
                let userData = (await userRef.once('value')).val();
                
                if (!userData) {
                    const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                    const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                    const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();
                    userData = { name: currentTgName, photoUrl: currentTgPhoto, btdBalance: 0, referralCode: generateReferralCode(), referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(), referrals: { count: 0, incomeBTD: 0 }, taskStats: { clicksToday: 0, dailyBonusClaimed: false }, taskHistory: {}, globalTaskHistory: {} };
                    await userRef.set(userData);
                }

                currentUser = { id: userId, ...userData };
                
                if (currentUser.isBanned) { throw new Error("This account has been banned."); }
                
                if (!localStorage.getItem('preferredCurrency')) { localStorage.setItem('preferredCurrency', 'USD'); }
                currentUser.preferredCurrency = localStorage.getItem('preferredCurrency');
                
                updateUI();
                navigateTo('home', true);

                userRef.on('value', (snap) => {
                    const dbUser = snap.val();
                    if (!dbUser) return;
                    const preferredCurrency = currentUser.preferredCurrency;
                    currentUser = { ...dbUser, id: userId, preferredCurrency };
                    updateUI();
                });
            } catch (error) {
                console.error("Initialization failed:", error);
                throw error;
            }
        }
        
        function setPreferredCurrency(currency) {
            localStorage.setItem('preferredCurrency', currency);
            currentUser.preferredCurrency = currency;
            const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
            navigateTo(currentPage, true);
        }

        function navigateTo(page, forceRender = false, data = null) {
            const currentActive = document.querySelector('.nav-item.active');
            if (!forceRender && currentActive && currentActive.dataset.page === page && !data) return;
            
            const isSubPage = !!data;
            if (!isSubPage) {
                document.querySelectorAll('.nav-item.active')?.forEach(el => el.classList.remove('active'));
                const newActive = document.querySelector(`.nav-item[data-page="${page}"]`);
                if (newActive) newActive.classList.add('active');
            }
            
            const pages = { 
                home: renderHomePage, 
                tasks: renderTasksPage, 
                social: renderSocialTasksPage,
                withdraw: renderWithdrawPage, 
                referral: renderReferralPage 
            };
            if (pages[page]) {
                pages[page](data);
            }
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
            currentUser.usdBalance = (currentUser.btdBalance || 0) * btdToUsdRate;

            let profileNameHtml = currentUser.name || `User ${currentUser.id}`;
            if (currentUser.isVerified) { profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>'; }
            document.getElementById('profileNameDisplay').innerHTML = profileNameHtml;
            document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
            
            const mainBalanceDisplay = document.getElementById('mainBalanceDisplay');
            document.getElementById('showUsdBtn').classList.toggle('active', currentUser.preferredCurrency === 'USD');
            document.getElementById('showBtdBtn').classList.toggle('active', currentUser.preferredCurrency !== 'USD');

            if (currentUser.preferredCurrency === 'USD') {
                mainBalanceDisplay.innerHTML = `<i class="fas fa-dollar-sign"></i> ${(currentUser.usdBalance || 0).toFixed(4)} USD`;
            } else {
                mainBalanceDisplay.innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(2)} BTD`;
            }
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        
        function renderHomePage() { mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.home || 'Welcome!'}</p></div><div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> BTD Leaderboard</h2><div id="leaderboard-list"></div></div>`; document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); loadLeaderboard('btd', '#leaderboard-list'); }
        
        function renderTasksPage() { 
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01; 
            let tasksHtml = Object.keys(tasks).map(taskId => { 
                const task = tasks[taskId]; 
                if (!task.enabled) return '';
                let rewardDisplay = currentUser.preferredCurrency === 'USD' ? `${(task.rewardBTD * btdToUsdRate).toFixed(4)} USD` : `${(task.rewardBTD || 0).toFixed(2)} BTD`;
                let buttonHtml = `<button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}')">Start Task</button>`;
                return `<div class="task-card"><h3><i class="fas fa-rocket"></i> ${task.name}</h3><p>Complete this task to earn ${rewardDisplay}!</p><div style="margin-top:15px;">${buttonHtml}</div></div>`; 
            }).join(''); 
            mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.taskRules || 'Complete tasks to earn.'}</p></div>${tasksHtml || '<p style="text-align:center;">No tasks available.</p>'}`;
        }

        function renderSocialTasksPage(data = null) {
            let contentHtml = '';
            const platforms = socialTasksData.platforms || {};

            if (!data) {
                contentHtml = `<div class="task-card"><h2 class="section-title"><i class="fas fa-share-square"></i> Choose a Platform</h2><p>${socialTasksData.mainNotice || 'Select a social media platform to find available tasks.'}</p></div><div class="grid-container">`;
                for (const key in platforms) {
                    const platform = platforms[key];
                    if(platform.enabled){
                        contentHtml += `<div class="grid-card" onclick="navigateTo('social', true, '${key}')"><i class="fab ${platform.icon}"></i><h3>${platform.name}</h3><p>${platform.jobs || 0} Jobs Available</p></div>`;
                    }
                }
                contentHtml += `</div>`;
            } else if (platforms[data] && !data.includes('_')) {
                const platform = platforms[data];
                contentHtml = `<div class="task-card"><h2 class="section-title"><button class="btn-link" onclick="navigateTo('social', true)"><i class="fas fa-arrow-left"></i></button><i class="fab ${platform.icon} fa-fw" style="margin: 0 10px;"></i> ${platform.name} Tasks</h2><p>${platform.subcategoryNotice || 'Select a category to see the available jobs.'}</p></div><div class="grid-container">`;
                if(platform.subcategories){
                    for (const key in platform.subcategories){
                        const sub = platform.subcategories[key];
                        if(sub.enabled){
                           contentHtml += `<div class="grid-card" onclick="navigateTo('social', true, '${data}_${key}')"><i class="fas ${sub.icon}"></i><h3>${sub.name}</h3><p>${sub.jobs || 0}+ Jobs</p></div>`;
                        }
                    }
                }
                contentHtml += `</div>`;
            } else if (data.includes('_')) {
                const [platformKey, subcatKey] = data.split('_');
                const platform = platforms[platformKey];
                const subcategory = platform.subcategories[subcatKey];
                contentHtml = `<div class="task-card">
                    <h2 class="section-title"><button class="btn-link" onclick="navigateTo('social', true, '${platformKey}')"><i class="fas fa-arrow-left"></i></button>${subcategory.name} Jobs</h2>
                    <div class="notice-card"><p><b>Instructions:</b> ${subcategory.jobNotice || 'Please follow the task instructions carefully. Submit the required proof to get your reward.'}</p></div>
                    <p style="text-align: center; margin-top: 30px;">This is where the list of ${subcategory.name} jobs will appear. <br><br><strong>This feature is under development and will be available soon!</strong></p>
                </div>`;
            }
            mainContent.innerHTML = contentHtml;
        }

        async function renderWithdrawPage() { 
            const methodsSnap = await database.ref('admin/withdrawMethods').once('value'); 
            const methods = methodsSnap.val() || {}; 
            const optionsHtml = Object.values(methods).map(m => `<option value="${m.name}">${m.name}</option>`).join(''); 
            const minWithdrawUSD = appSettings.minWithdrawUSD || 0;
            let minWithdrawDisplay = currentUser.preferredCurrency === 'USD' ? `${minWithdrawUSD.toFixed(2)} USD` : `${(minWithdrawUSD / (appSettings.btdToUsdRate || 0.01)).toFixed(2)} BTD`;
            let currentBalanceForWithdraw = currentUser.preferredCurrency === 'USD' ? (currentUser.usdBalance || 0).toFixed(2) : (currentUser.btdBalance || 0).toFixed(2);
            mainContent.innerHTML = `<div class="task-card"><h2 class="section-title">Withdraw ${currentUser.preferredCurrency}</h2><p>${appSettings.notices?.withdraw || ''} Minimum: ${minWithdrawDisplay}.</p><p>Your balance: ${currentBalanceForWithdraw} ${currentUser.preferredCurrency}.</p><select id="withdraw-method" class="select-field"><option value="">Select Method</option>${optionsHtml}</select><input type="number" id="withdraw-amount" placeholder="Amount in ${currentUser.preferredCurrency}" class="input-field" step="0.01"><input type="text" id="withdraw-account" placeholder="Account Number / ID" class="input-field"><button id="submit-withdraw" class="btn btn-primary">Submit Request</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-history"></i> History</h2><div id="withdraw-history"></div></div>`; 
            document.getElementById('submit-withdraw').addEventListener('click', handleSubmitWithdrawal); 
            loadWithdrawHistory(); 
        }

        function renderReferralPage() {
            const refCount = currentUser.referrals?.count || 0;
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
            let earnedDisplayBTD = (currentUser.referrals?.incomeBTD || 0).toFixed(2);
            let earnedDisplayUSD = ((currentUser.referrals?.incomeBTD || 0) * btdToUsdRate).toFixed(4);
            let incomeStatHtml;
            if (currentUser.preferredCurrency === 'USD') {
                incomeStatHtml = `<div class="stat-item"><div class="stat-value">${earnedDisplayUSD} USD</div><div class="stat-label">USD Earned</div></div>`;
            } else {
                incomeStatHtml = `<div class="stat-item"><div class="stat-value">${earnedDisplayBTD} BTD</div><div class="stat-label">BTD Earned</div></div>`;
            }
            const referralCode = currentUser.referralCode || '';
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${referralCode}`;
            const referralLinkBox = `<div class="task-card"><h2 class="section-title"><i class="fas fa-link"></i> Your Referral Link</h2><p style="margin-bottom: 15px;">Share this link directly with friends.</p><div class="input-group"><input type="text" id="referralLinkDisplay" class="input-field" value="${referralLink}" readonly><button class="btn" id="copyReferralLinkBtn">Copy</button></div><button class="btn btn-primary" id="shareReferralBtn" style="margin-top: 10px;"><i class="fas fa-share-alt"></i> Share on Telegram</button></div>`;
            const referralCodeBox = `<div class="task-card"><h2 class="section-title"><i class="fas fa-key"></i> Your Referral Code</h2><p style="margin-bottom: 15px;">Or, have friends enter this code manually.</p><div class="input-group"><input type="text" id="referralCodeDisplay" class="input-field" value="${referralCode}" readonly style="text-align:center; font-weight: bold;"><button class="btn" id="copyReferralCodeBtn">Copy</button></div></div>`;
            const verifyBox = `<div class="task-card" id="referralVerifyBox"><h2 class="section-title">Referral Verify Box</h2><p style="margin-bottom: 15px;">Enter a friend's code to get a bonus!</p><div class="input-group"><input type="text" id="referralCodeInput" class="input-field" placeholder="Enter Friend's Code"><button class="btn btn-primary" id="verifyReferralBtn">Verify</button></div></div>`;
            mainContent.innerHTML = `${appSettings.notices?.referral ? `<div class="task-card"><p>${appSettings.notices.referral}</p></div>` : ''}${referralLinkBox}${referralCodeBox}${currentUser.referralApplied ? '' : verifyBox}<div class="task-card"><h2 class="section-title"><i class="fas fa-chart-bar"></i> Your Stats</h2><div class="stats-display"><div class="stat-item"><div class="stat-value">${refCount}</div><div class="stat-label">Total Referrals</div></div>${incomeStatHtml}</div></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> Referral Leaderboard</h2><div id="ref-leaderboard-list"></div></div>`;
            document.getElementById('copyReferralLinkBtn').addEventListener('click', () => { navigator.clipboard.writeText(referralLink).then(() => showToast('Link copied!')); });
            document.getElementById('copyReferralCodeBtn').addEventListener('click', () => { navigator.clipboard.writeText(referralCode).then(() => showToast('Code copied!')); });
            document.getElementById('shareReferralBtn').addEventListener('click', () => { tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent("Join and earn rewards!")}`); });
            if (!currentUser.referralApplied) {
                document.getElementById('verifyReferralBtn').addEventListener('click', handleReferralVerification);
            }
            loadLeaderboard('referrals', '#ref-leaderboard-list');
        }

        function handleTaskClick(taskId) {
            const task = tasks[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            if (!task || !taskButton || taskButton.disabled) return;

            const limitError = checkTaskLimits(taskId, task);
            if (limitError) {
                return showToast(limitError, 'error');
            }

            taskButton.disabled = true;
            taskButton.textContent = 'Loading Ad...';
            
            // Dummy Ad Logic - Replace with your actual Ad SDK calls
            setTimeout(() => {
                const rewardBTD = parseFloat(task.rewardBTD) || 0;
                const updates = {};
                
                if (rewardBTD > 0) {
                    updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(rewardBTD);
                }
                
                const now = new Date();
                const dateKey = now.toISOString().split('T')[0]; // YYYY-MM-DD
                const hourKey = `${dateKey}T${now.getUTCHours()}`;

                updates[`/users/${currentUser.id}/taskHistory/${taskId}/lastClicked`] = firebase.database.ServerValue.TIMESTAMP;
                updates[`/users/${currentUser.id}/taskHistory/${taskId}/daily/${dateKey}`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${currentUser.id}/globalTaskHistory/daily/${dateKey}`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${currentUser.id}/globalTaskHistory/hourly/${hourKey}`] = firebase.database.ServerValue.increment(1);

                database.ref().update(updates).then(() => {
                    showToast(`+${rewardBTD.toFixed(2)} BTD!`);
                    const timerSeconds = parseInt(task.timer) || 0;
                    if (timerSeconds > 0) {
                        taskTimers[taskId] = Date.now() + timerSeconds * 1000;
                    } else {
                        taskButton.disabled = false;
                        taskButton.textContent = 'Start Task';
                    }
                }).catch(err => {
                    showToast("Error updating data. Try again.", "error");
                    taskButton.disabled = false;
                    taskButton.textContent = 'Start Task';
                });
            }, 2000); // Simulating ad load time
        }
        
        function checkTaskLimits(taskId, task) {
            const now = new Date();
            const dateKey = now.toISOString().split('T')[0];
            const hourKey = `${dateKey}T${now.getUTCHours()}`;

            const hourlyLimit = appSettings.globalHourlyLimit || 50;
            const dailyLimit = appSettings.globalDailyLimit || 100;
            const taskLimit = task.limit || 10;
            
            const hourlyCount = currentUser.globalTaskHistory?.hourly?.[hourKey] || 0;
            if (hourlyCount >= hourlyLimit) {
                return `Hourly limit of ${hourlyLimit} tasks reached. Please try again next hour.`;
            }

            const dailyCount = currentUser.globalTaskHistory?.daily?.[dateKey] || 0;
            if (dailyCount >= dailyLimit) {
                return `Daily limit of ${dailyLimit} tasks reached. Please try again tomorrow.`;
            }
            
            const taskDailyCount = currentUser.taskHistory?.[taskId]?.daily?.[dateKey] || 0;
            if (taskDailyCount >= taskLimit) {
                return `You have completed this task ${taskLimit} times today. Please try another task.`;
            }

            return null; // No limit reached
        }
        
        async function loadWithdrawHistory() { 
            const historyEl = document.getElementById('withdraw-history'); 
            if(!historyEl) return; 
            historyEl.innerHTML = '<div class="spinner"></div>'; 
            const historyRef = database.ref('withdrawRequests').orderByChild('userId').equalTo(currentUser.id).limitToLast(10); 
            const snapshot = await historyRef.once('value'); 
            const historyData = snapshot.val() || {}; 
            if (Object.keys(historyData).length === 0) { 
                historyEl.innerHTML = '<p>No history found.</p>'; 
                return; 
            } 
            historyEl.innerHTML = Object.values(historyData).reverse().map(req => {
                let displayAmount = currentUser.preferredCurrency === 'USD' ? (req.amount || 0).toFixed(2) : ((req.btdAmount || 0)).toFixed(2);
                let displayCurrency = currentUser.preferredCurrency === 'USD' ? 'USD' : 'BTD';
                return `<div class="history-item"><span>${displayAmount} ${displayCurrency} - ${req.method}</span><span class="status-${req.status}">${req.status}</span></div>`;
            }).join(''); 
        }

        function handleSubmitWithdrawal() {
            const method = document.getElementById('withdraw-method').value;
            const amountStr = document.getElementById('withdraw-amount').value;
            const account = document.getElementById('withdraw-account').value.trim();
            const amount = parseFloat(amountStr);
            if (!method || !amountStr || isNaN(amount) || amount <= 0 || !account) {
                return showToast("Please fill all fields correctly.", "error");
            }
            const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
            const amountInUSD = currentUser.preferredCurrency === 'USD' ? amount : amount * btdToUsdRate;
            const amountInBTD = amountInUSD / btdToUsdRate;
            if (amountInUSD < (appSettings.minWithdrawUSD || 0)) {
                return showToast(`Minimum withdrawal is ${appSettings.minWithdrawUSD || 0} USD.`, 'error');
            }
            if (amountInBTD > (currentUser.btdBalance || 0)) {
                return showToast("Insufficient balance.", 'error');
            }
            const requestData = {
                userId: currentUser.id, userName: currentUser.name, amount: amountInUSD, btdAmount: amountInBTD, currency: "USD", method: method, account: account, status: 'pending', timestamp: firebase.database.ServerValue.TIMESTAMP,
            };
            database.ref('withdrawRequests').push(requestData).then(() => {
                database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(-amountInBTD));
                showToast("Withdrawal request submitted!");
                navigateTo('withdraw', true);
            }).catch(err => {
                showToast("Error submitting request.", 'error');
            });
        }

        async function loadLeaderboard(type, elementId) { 
            const listEl = document.querySelector(elementId); 
            if (!listEl) return; 
            listEl.innerHTML = '<div class="spinner"></div>'; 
            const query = (type === 'btd') ? database.ref('users').orderByChild('btdBalance') : database.ref('users').orderByChild('referrals/count');
            const snapshot = await query.limitToLast(10).once('value'); 
            const data = snapshot.val(); 
            if (!data) { listEl.innerHTML = '<p>No data available.</p>'; return; } 
            const users = Object.values(data).map(user => ({
                name: user.name,
                score: type === 'btd' ? (user.btdBalance || 0) : (user.referrals?.count || 0)
            }));
            let headerHtml = `<div class="leaderboard-header"><span>USER</span><span>${type === 'btd' ? 'BALANCE' : 'REFERRALS'}</span></div>`;
            listEl.innerHTML = headerHtml + users.sort((a, b) => b.score - a.score).map((user, i) => {
                let displayScore;
                if (type === 'btd') {
                    displayScore = currentUser.preferredCurrency === 'USD' 
                        ? `${(user.score * (appSettings.btdToUsdRate || 0.01)).toFixed(4)} USD` 
                        : `${user.score.toFixed(2)} BTD`;
                } else {
                    displayScore = `${user.score} Referrals`;
                }
                const rankNumber = i + 1;
                const stylishRanks = { 1: 'üèÜ', 2: 'ü•à', 3: 'ü•â', 4: '‚ùπ', 5: '‚ù∫', 6: '‚ùª', 7: '‚ùº', 8: '‚ùΩ', 9: '‚ùæ', 10: '‚ùø' };
                let rankDisplay = stylishRanks[rankNumber] ? `<span class="leaderboard-badge">${stylishRanks[rankNumber]}</span>` : `<b style="width:25px;text-align:center;margin-right:8px;">#${rankNumber}</b>`;
                return `<div class="history-item"><span>${rankDisplay} ${user.name}</span><span>${displayScore}</span></div>`;
            }).join(''); 
        }
        
        async function handleReferralVerification() {
            const verifyBtn = document.getElementById('verifyReferralBtn');
            const codeInput = document.getElementById('referralCodeInput');
            const enteredCode = codeInput.value.trim().toUpperCase();
            if (!enteredCode) { return showToast("Please enter a referral code.", "error"); }
            if (enteredCode === currentUser.referralCode) { return showToast("You cannot use your own referral code.", "error"); }
            if (currentUser.referralApplied) { return showToast("You have already applied a referral code.", "error"); }
            verifyBtn.disabled = true; verifyBtn.textContent = 'Verifying...';
            try {
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('referralCode').equalTo(enteredCode).once('value');
                if (!snapshot.exists()) { throw new Error("Invalid or non-existent referral code."); }
                let referrerId;
                snapshot.forEach(childSnapshot => { referrerId = childSnapshot.key; });
                if (referrerId === currentUser.id) { throw new Error("You cannot use your own referral code."); }
                const refereeBonus = appSettings.referralBonus?.refereeBTD || 0;
                const referrerBonus = appSettings.referralBonus?.referrerBTD || 0;
                const updates = {};
                updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(refereeBonus);
                updates[`/users/${currentUser.id}/referralApplied`] = true;
                updates[`/users/${referrerId}/btdBalance`] = firebase.database.ServerValue.increment(referrerBonus);
                updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                updates[`/users/${referrerId}/referrals/incomeBTD`] = firebase.database.ServerValue.increment(referrerBonus);
                await database.ref().update(updates);
                showToast(`Success! You received ${refereeBonus} BTD as a bonus!`, 'success');
                document.getElementById('referralVerifyBox').style.display = 'none';
            } catch (error) { showToast(error.message, "error");
            } finally { verifyBtn.disabled = false; verifyBtn.textContent = 'Verify'; }
        }

        function handleDailyBonus() { 
            if (currentUser.taskStats?.dailyBonusClaimed) return showToast("Already claimed today."); 
            const rewardBTD = appSettings.dailyBonus?.rewardBTD || 0;
            if (rewardBTD > 0) {
                database.ref(`users/${currentUser.id}/btdBalance`).set(firebase.database.ServerValue.increment(rewardBTD));
                database.ref(`users/${currentUser.id}/taskStats/dailyBonusClaimed`).set(true);
                showToast(`+${rewardBTD.toFixed(2)} BTD Daily Bonus!`);
            }
        }
        
        function showToast(message, type = 'success', duration = 3000) { 
            const toast = document.getElementById('toast'); 
            if(toast){ 
                toast.textContent = message; 
                toast.className = `toast show ${type}`;
                setTimeout(() => { toast.className = 'toast'; }, duration); 
            } 
        }

    </script>
