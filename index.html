<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Connection Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        #status { font-size: 24px; padding: 20px; border-radius: 8px; text-align: center; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <h1 id="status">1. Checking Firebase Connection...</h1>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Your exact Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };

        // The Test Function
        async function runTest() {
            const statusElement = document.getElementById('status');
            try {
                // Step 1: Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                const database = firebase.database();
                statusElement.textContent = "2. Firebase Initialized. Reading data...";

                // Step 2: Try to read from the '/admin' part of your database
                const adminRef = database.ref('admin');
                const snapshot = await adminRef.once('value');

                // Step 3: Check if data was received
                if (snapshot.exists()) {
                    statusElement.textContent = "SUCCESS! Connection to Firebase is working.";
                    statusElement.className = 'success';
                } else {
                    statusElement.textContent = "ERROR: Connected to Firebase, but the '/admin' section is empty. Please import your JSON file.";
                    statusElement.className = 'error';
                }

            } catch (error) {
                // If any step fails, display the exact error message
                statusElement.textContent = `FAILED: ${error.message}`;
                statusElement.className = 'error';
            }
        }

        // Run the test when the page loads
        document.addEventListener('DOMContentLoaded', runTest);
