<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Init Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #status { font-size: 24px; padding: 20px; border-radius: 8px; text-align: center; max-width: 80%; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1 id="status">Initializing Firebase...</h1>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script>
        const statusElement = document.getElementById('status');

        // Your exact Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };

        try {
            // This is the only thing we are testing now
            firebase.initializeApp(firebaseConfig);

            // If the line above works, this message will appear
            statusElement.textContent = "SUCCESS! Firebase was initialized correctly. The problem is with the Database Rules or empty data.";
            statusElement.className = 'success';

        } catch (error) {
            // If the line above fails, this error message will appear
            statusElement.textContent = `FAILED to initialize Firebase. The error is: ${error.message}`;
            statusElement.className = 'error';
        }
    </script>
</body>
</html>
