<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earn Zone - Diagnostic</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 10px; }
        #loader { text-align: left; padding: 10px; color: red; background: #ffebeb; border: 1px solid red; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; }
    </style>
</head>
<body>
    <div id="loader">
        <p>Connecting to service...</p>
    </div>
    <div id="app-container" style="display:none;">
        <!-- The app would normally go here -->
        <h1>App Loaded Successfully</h1>
        <p>If you see this, the app is working.</p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // This try...catch block will find the error and display it on your phone screen.
            try {
                const firebaseConfig = {
                    apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
                    authDomain: "earn-zone-a6dce.firebaseapp.com",
                    databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "earn-zone-a6dce",
                    storageBucket: "earn-zone-a6dce.appspot.com",
                    messagingSenderId: "470563695372",
                    appId: "1:470563695372:web:323d2941c316cef0a4b729"
                };
                
                firebase.initializeApp(firebaseConfig);
                const auth = firebase.auth();
                const database = firebase.database();
                const tg = window.Telegram.WebApp;

                auth.onAuthStateChanged(user => {
                    if (user) {
                        const tgUser = tg.initDataUnsafe?.user;
                        if (!tgUser) {
                            throw new Error("Telegram user data (tgUser) is not available. Please ensure you are opening the app inside Telegram.");
                        }
                        
                        // If everything works, this message will appear.
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('app-container').style.display = 'block';

                    } else {
                        auth.signInAnonymously().catch(error => {
                            // This will catch specific authentication errors
                            throw new Error(`Firebase sign-in failed: ${error.message}`);
                        });
                    }
                });

            } catch (error) {
                // This will catch any error during initialization and display it.
                const loader = document.getElementById('loader');
                loader.innerHTML = `
                    <strong style="font-size: 1.2em;">A CRITICAL ERROR OCCURRED:</strong>
                    <p style="margin-top: 10px;"><strong>Message:</strong> ${error.message}</p>
                    <hr>
                    <p style="margin-top: 10px;"><strong>Details:</strong></p>
                    <pre>${error.stack || 'No further details available.'}</pre>
                `;
            }
        });
    </script>
</body>
</html>
