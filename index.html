    <style>
        :root {
            --primary-color: #4A90E2; --primary-dark: #357ABD; --secondary-color: #50E3C2; --accent-color: #F5A623; --bg-light: #F7F7F7; --bg-dark: #2C3E50; --card-bg-light: #FFFFFF; --card-bg-dark: #34495E; --text-dark: #333333; --text-light: #F7F7F7; --border-color-light: #E0E0E0; --border-color-dark: #4A657D; --border-radius: 12px; --border-radius-sm: 8px; --transition: all 0.3s ease-in-out;

            background-color: var(--bg-light); color: var(--text-dark); --header-bg: linear-gradient(135deg, var(--primary-color), var(--primary-dark)); --card-bg: var(--card-bg-light); --text-primary: var(--text-dark); --text-secondary: #666666; --border-color: var(--border-color-light); --input-bg: #F0F0E0; --input-border: #E0E0E0; --button-bg-secondary: #E9ECEF; --button-text-secondary: var(--primary-color); --toggle-bg: #E0E0E0;

        .profile-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 70px 20px 20px; box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); position: relative; text-align: center; }
        .profile-pic { position: absolute; top: -45px; left: 50%; transform: translateX(-50%); width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--card-bg); object-fit: cover; box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
        .profile-name { font-size: 1.3rem; font-weight: 600; margin-bottom: 5px; color: var(--text-primary); }
        .points-display { display: inline-flex; align-items: center; background: rgba(74, 144, 226, 0.1); padding: 6px 15px; border-radius: 50px; margin-top: 8px; font-weight: 600; color: var(--primary-color); font-size: 0.9rem; }
        .stats-display { display: flex; justify-content: center; gap: 12px; margin-top: 18px; }

        body.dark-mode .stat-item { background: var(--input-bg); }
        .stat-value { font-weight: 600; color: var(--text-primary); font-size: 1rem; }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); }
        .content-section { padding: 20px; margin-bottom: 80px; }
        .section-title { display: flex; align-items: center; margin-bottom: 18px; font-size: 1.2rem; font-weight: 600; color: var(--text-primary); }
        .task-card { background: var(--card-bg); border-radius: var(--border-radius); padding: 20px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); border: 1px solid var(--border-color); }
        .btn { display: block; width: 100%; padding: 12px; border-radius: var(--border-radius-sm); border: none; font-weight: 600; font-size: 0.95rem; cursor: pointer; text-align: center; text-decoration: none; }
        .btn-primary { background: var(--primary-color); color: white; }
        .btn:disabled { background: #ccc; color: #888; cursor: not-allowed; }
        .input-field, .select-field { width: 100%; padding: 10px 12px; border-radius: var(--border-radius-sm); border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-primary); font-size: 0.95rem; margin-bottom: 10px; }
        .input-group { display: flex; } .input-group .btn { width: auto; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px 0; box-shadow: 0 -3px 15px rgba(0, 0, 0, 0.08); z-index: 100; border-top: 1px solid var(--border-color); border-top-left-radius: var(--border-radius); border-top-right-radius: var(--border-radius); }

<body>

        <p>Connecting to Earn Zone...</p>
    </div>
    <div class="app-container" id="appContainer">
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>

        </div>

                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile" class="profile-pic" id="profilePic">
                <h1 class="profile-name" id="profileNameDisplay">Loading...</h1>
                <div class="points-display" id="userPointsDisplay"><i class="fas fa-coins"></i> 0 Points</div>

                    <div class="stat-item"><div class="stat-value" id="clicksToday">0</div><div class="stat-label">Clicks Today</div></div>
                    <div class="stat-item"><div class="stat-value" id="ref-count">0</div><div class="stat-label">Referrals</div></div>
                    <div class="stat-item"><div class="stat-value" id="total-points">0</div><div class="stat-label">Total Points</div></div>

        </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot"; // Your bot's username

        let currentUser = {};
        let appSettings = {};

        // RESTORED: Anonymous authentication flow
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in anonymously. Now we can start the app.
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => {
                    console.error("Anonymous sign-in failed:", error);
                    document.getElementById('loader').innerHTML = `<p style="color:red;">Auth Error. Please refresh.</p>`;
                });
            }
        });

        function initializeAppLogic() {
            tg.ready();
            tg.expand();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                document.getElementById('loader').innerHTML = "<p>Error: Must be run inside Telegram.</p>";
                return;
            }

            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); });
            });

            loadInitialData(tgUser);
        }

        async function loadInitialData(tgUser) {
            try {
                const adminRef = await database.ref('admin').once('value');
                appSettings = adminRef.val() || {};
                
                // RESTORED: Using Telegram User ID as the primary key
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                const snapshot = await userRef.once('value');
                let userData = snapshot.val();
                
                const currentTgName = `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || tgUser.username || `User_${userId}`;
                const currentTgPhoto = tgUser.photo_url || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';
                const generateReferralCode = () => 'EZ' + Math.random().toString(36).substring(2, 8).toUpperCase();

                if (!userData) {
                    const ownReferralCode = generateReferralCode();
                    const referrerCode = tg.initDataUnsafe.start_param;

                    userData = {
                        name: currentTgName, photoUrl: currentTgPhoto,
                        points: 0, wallet: 0, referralCode: ownReferralCode,
                        referralApplied: false, isBanned: false, joinedAt: new Date().toISOString(),
                        lastActive: new Date().toISOString(), referrals: { count: 0, income: 0 },
                        taskStats: { lastResetDate: new Date().toISOString().split('T')[0], clicksToday: 0, dailyBonusClaimed: false },
                        claimedBonuses: []
                    };
                    
                    if (referrerCode && referrerCode !== ownReferralCode) {
                        const referrerQuery = database.ref('users').orderByChild('referralCode').equalTo(referrerCode).limitToFirst(1);
                        const referrerSnap = await referrerQuery.once('value');
                        if (referrerSnap.exists()) {
                            const referrerId = Object.keys(referrerSnap.val())[0];
                            const bonuses = appSettings.referralBonus || { referee: 50, referrer: 100 };
                            
                            userData.points += bonuses.referee;
                            userData.wallet += bonuses.referee;
                            userData.referredBy = referrerCode;
                            userData.referralApplied = true;

                            const updates = {};
                            updates[`/users/${referrerId}/points`] = firebase.database.ServerValue.increment(bonuses.referrer);
                            updates[`/users/${referrerId}/referrals/count`] = firebase.database.ServerValue.increment(1);
                            updates[`/users/${referrerId}/referrals/income`] = firebase.database.ServerValue.increment(bonuses.referrer);
                            await database.ref().update(updates);
                            showToast(`Welcome! You received ${bonuses.referee} bonus points!`);
                        }
                    }
                    await userRef.set(userData);

                } else {
                    const updates = { lastActive: new Date().toISOString() };
                    if (userData.name !== currentTgName) updates.name = currentTgName;
                    if (userData.photoUrl !== currentTgPhoto) updates.photoUrl = currentTgPhoto;
                    if (!userData.referralCode) updates.referralCode = generateReferralCode();
                    await userRef.update(updates);
                }

                document.getElementById('loader').style.display = 'none';
                document.getElementById('appContainer').style.display = 'block';
                
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });

            } catch (error) {
                console.error("Initialization Error:", error);
                document.getElementById('loader').innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }
        
        function navigateTo(page, forceRender = false) {
            // ... function is unchanged
        }
        
        function updateUI() {
            if (!currentUser || !document.getElementById('profileNameDisplay')) return;
            document.getElementById('profileNameDisplay').textContent = currentUser.name || `User`;
            document.getElementById('profilePic').src = currentUser.photoUrl;
            const totalPoints = currentUser.points || 0;
            document.getElementById('userPointsDisplay').innerHTML = `<i class="fas fa-coins"></i> ${totalPoints} Points`;
            document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0;
            document.getElementById('total-points').textContent = totalPoints;
            document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0;
        }

        // --- All other functions (renderHomePage, renderReferralPage, etc.) are restored to the previous correct versions ---

        function applyTheme(theme) { /* ... */ }
        function toggleTheme() { /* ... */ }
        function renderHomePage() { /* ... */ }
        function renderTasksPage() { /* ... */ }
        function renderBonusPage() { /* ... */ }
        async function renderWithdrawPage() { /* ... */ }
        function renderReferralPage() {
            const mainContent = document.getElementById('mainContent');
            const referralCode = currentUser.referralCode || '';
            const referralLink = `https://t.me/${BOT_USERNAME}?start=${referralCode}`;
            
            const referralLinkBox = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-link"></i> Your Referral Link</h2>
                    <div class="input-group">
                        <input type="text" value="${referralLink}" class="input-field" readonly>
                        <button class="btn" onclick="navigator.clipboard.writeText('${referralLink}').then(() => showToast('Link Copied!'))">Copy</button>
                    </div>
                    <button class="btn btn-primary" style="margin-top:10px;" onclick="Telegram.WebApp.openTelegramLink('https://t.me/share/url?url=${encodeURIComponent(referralLink)}')"><i class="fas fa-share-alt"></i> Share on Telegram</button>
                </div>`;
                
            const referralCodeBox = `
                <div class="task-card">
                    <h2 class="section-title"><i class="fas fa-key"></i> Your Referral Code</h2>
                    <div class="input-group">
                        <input type="text" value="${referralCode}" class="input-field" readonly style="text-align:center; font-weight: bold;">
                        <button class="btn" onclick="navigator.clipboard.writeText('${referralCode}').then(() => showToast('Code Copied!'))">Copy</button>
                    </div>
                </div>`;
            
            const verifyBox = `
                <div class="task-card" id="referralVerifyBox">
                    <h2 class="section-title">Referral Verify Box</h2>
                    <input type="text" id="referralCodeInput" class="input-field" placeholder="Enter Friend's Code">
                    <button class="btn btn-primary" id="verifyReferralBtn">Verify</button>
                </div>`;

            mainContent.innerHTML = referralLinkBox + referralCodeBox + (currentUser.referralApplied ? '' : verifyBox);
            if (!currentUser.referralApplied) {
                document.getElementById('verifyReferralBtn').addEventListener('click', handleReferralVerification);
            }
        }

        async function handleReferralVerification() {
            // ... function is unchanged
        }
        function handleDailyBonus() { /* ... */ }
        function showToast(message, duration=3000){ const el = document.createElement('div'); el.className = 'toast show'; el.textContent = message; document.body.appendChild(el); setTimeout(()=>el.remove(), duration); }
    </script>
