    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCRnFOockStuQ6z3AU2dQ9fzZ6Tt_bUDL4",
            authDomain: "earn-zone-a6dce.firebaseapp.com",
            databaseURL: "https://earn-zone-a6dce-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "earn-zone-a6dce",
            storageBucket: "earn-zone-a6dce.appspot.com",
            messagingSenderId: "470563695372",
            appId: "1:470563695372:web:323d2941c316cef0a4b729"
        };
        firebase.initializeApp(firebaseConfig);
        
        const auth = firebase.auth();
        const database = firebase.database();
        const tg = window.Telegram.WebApp;
        const BOT_USERNAME = "earn_zone_user_bot";

        let currentUser = {};
        let appSettings = {};
        let tasks = {};
        let bonusChannels = {};
        let taskTimers = {};

        auth.onAuthStateChanged(user => {
            if (user) {
                initializeAppLogic(); 
            } else {
                auth.signInAnonymously().catch(error => {
                    document.body.innerHTML = `<p style="text-align:center; padding: 20px; color: red;">CRITICAL ERROR: Could not connect.</p>`;
                });
            }
        });

        function initializeAppLogic() {
            // All other initialization logic remains the same
            tg.ready();
            tg.expand();
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) { document.body.innerHTML = "<p style='text-align:center; padding:20px;'>Error: Not running inside Telegram.</p>"; return; }
            applyTheme(localStorage.getItem('earnZoneTheme') || 'light');
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            document.querySelectorAll('.nav-item').forEach(item => { item.addEventListener('click', (e) => { e.preventDefault(); navigateTo(item.dataset.page); }); });
            currentUser.preferredCurrency = localStorage.getItem('preferredCurrency') || 'USD';
            document.getElementById('showUsdBtn').addEventListener('click', () => setPreferredCurrency('USD'));
            document.getElementById('showBtdBtn').addEventListener('click', () => setPreferredCurrency('BTD'));
            loadInitialData(tgUser);
        }

        async function loadInitialData(tgUser) {
            // This function remains unchanged.
            try {
                const adminRef = await database.ref('admin').once('value');
                const adminData = adminRef.val();
                if (!adminData) { throw new Error("Admin config not found."); }
                appSettings = adminData.settings || {};
                tasks = adminData.tasks || {};
                bonusChannels = adminData.bonusChannels || {};
                const userId = tgUser.id.toString();
                const userRef = database.ref('users/' + userId);
                userRef.on('value', (snap) => {
                    currentUser = { id: userId, ...snap.val() };
                    const btdToUsdRate = appSettings.btdToUsdRate || 0.01;
                    currentUser.usdBalance = (currentUser.btdBalance || 0) * btdToUsdRate;
                    currentUser.usdWallet = (currentUser.btdWallet || 0) * btdToUsdRate;
                    if(currentUser.referrals) currentUser.referrals.incomeUSD = (currentUser.referrals.incomeBTD || 0) * btdToUsdRate;
                    if (currentUser.isBanned) { document.body.innerHTML = `<div style="text-align:center; padding: 50px; color: red;"><h1>Account Banned</h1></div>`; return; }
                    const today = new Date().toISOString().split('T')[0];
                    if (currentUser.taskStats?.lastResetDate !== today) {
                        database.ref(`users/${currentUser.id}/taskStats`).update({ lastResetDate: today, dailyBonusClaimed: false, clicksToday: 0 });
                    }
                    updateUI();
                    const currentPage = document.querySelector('.nav-item.active')?.dataset.page || 'home';
                    navigateTo(currentPage, true);
                });
            } catch (error) {
                document.body.innerHTML = `<p style="color: red; text-align:center; padding:20px;">${error.message}</p>`;
            }
        }
        
        // All other functions like setPreferredCurrency, navigateTo, updateUI, render functions, etc. remain exactly the same.
        // I am omitting them here for brevity, but they are included in the final code block.
        function setPreferredCurrency(currency) { localStorage.setItem('preferredCurrency', currency); window.location.reload(); }
        function navigateTo(page, forceRender = false) { const currentActive = document.querySelector('.nav-item.active'); if (!forceRender && currentActive && currentActive.dataset.page === page) return; document.querySelector('.nav-item.active')?.classList.remove('active'); document.querySelector(`.nav-item[data-page="${page}"]`)?.classList.add('active'); const pages = { home: renderHomePage, tasks: renderTasksPage, bonus: renderBonusPage, withdraw: renderWithdrawPage, referral: renderReferralPage }; if (pages[page]) pages[page](); }
        function updateUI() { if (!currentUser || !document.getElementById('profileNameDisplay')) return; let profileNameHtml = currentUser.name || `User ${currentUser.id}`; if (currentUser.isVerified) { profileNameHtml += ' <i class="fas fa-check-circle verified-icon"></i>'; } document.getElementById('profileNameDisplay').innerHTML = profileNameHtml; document.getElementById('profilePic').src = currentUser.photoUrl || 'https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png'; const mainBalanceDisplay = document.getElementById('mainBalanceDisplay'); const showUsdBtn = document.getElementById('showUsdBtn'); const showBtdBtn = document.getElementById('showBtdBtn'); const btdToUsdRate = appSettings.btdToUsdRate || 0.01; showUsdBtn.classList.remove('active'); showBtdBtn.classList.remove('active'); if (currentUser.preferredCurrency === 'USD') { mainBalanceDisplay.innerHTML = `<i class="fas fa-dollar-sign"></i> ${(currentUser.btdBalance * btdToUsdRate).toFixed(4)} USD`; showUsdBtn.classList.add('active'); } else { mainBalanceDisplay.innerHTML = `<i class="fas fa-coins"></i> ${(currentUser.btdBalance || 0).toFixed(2)} BTD`; showBtdBtn.classList.add('active'); } document.getElementById('clicksToday').textContent = currentUser.taskStats?.clicksToday || 0; document.getElementById('ref-count').textContent = currentUser.referrals?.count || 0; }
        function applyTheme(theme) { document.body.classList.toggle('dark-mode', theme === 'dark'); document.getElementById('themeToggle').innerHTML = theme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; localStorage.setItem('earnZoneTheme', theme); }
        function toggleTheme() { applyTheme(document.body.classList.contains('dark-mode') ? 'light' : 'dark'); }
        function checkVpnRequirement() { if (appSettings.vpnRequired) { tg.showAlert(appSettings.vpnNotice || "VPN is required."); return false; } return true; }
        function renderHomePage() { mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.home || 'Welcome!'}</p></div><div class="task-card"><button class="btn btn-primary" id="dailyBonusBtn"><i class="fas fa-gift"></i> Daily Bonus</button></div><div class="task-card"><h2 class="section-title"><i class="fas fa-trophy"></i> BTD Leaderboard</h2><div id="leaderboard-list"></div></div>`; document.getElementById('dailyBonusBtn').addEventListener('click', handleDailyBonus); loadLeaderboard('btd', '#leaderboard-list'); }
        function renderTasksPage() { const btdToUsdRate = appSettings.btdToUsdRate || 0.01; let tasksHtml = Object.keys(tasks).map(taskId => { const task = tasks[taskId]; let rewardDisplay = currentUser.preferredCurrency === 'USD' ? `${(task.rewardBTD * btdToUsdRate).toFixed(4)} USD` : `${(task.rewardBTD || 0).toFixed(2)} BTD`; return task.enabled ? `<div class="task-card"><h3><i class="fas fa-rocket"></i> ${task.name}</h3><p>Complete this task to earn ${rewardDisplay}!</p><button class="btn btn-primary" id="taskBtn_${taskId}" onclick="handleTaskClick('${taskId}')" style="margin-top:15px;">Start Task</button></div>` : ''; }).join(''); mainContent.innerHTML = `<div class="task-card"><p>${appSettings.notices?.tasks || 'Complete tasks to earn.'}</p></div>${tasksHtml || '<p style="text-align:center;">No tasks available.</p>'}`; }
        // Other render functions here...
        
        // =========================================================================
        // ======================= START: FINAL PRODUCTION CODE =====================
        // =========================================================================
        function handleTaskClick(taskId) {
            if (!checkVpnRequirement()) return;

            const task = tasks[taskId];
            const taskButton = document.getElementById(`taskBtn_${taskId}`);
            
            if (!task || !taskButton) {
                // This is a safeguard, should not happen in normal operation
                return;
            }
            
            if (taskButton.disabled) return;

            taskButton.disabled = true;
            taskButton.textContent = 'Loading Ad...';

            database.ref(`users/${currentUser.id}/taskStats/clicksToday`).set(firebase.database.ServerValue.increment(1));

            // Function to reset the button to its original state
            const resetButton = () => {
                if (taskTimers[taskId]) {
                    clearInterval(taskTimers[taskId]);
                    delete taskTimers[taskId];
                }
                if (taskButton) {
                    taskButton.disabled = false;
                    taskButton.textContent = 'Start Task';
                }
            };

            let adPromise;
            try {
                switch(task.network) {
                    case 'Monetag': adPromise = window.show_9797628 && window.show_9797628(); break;
                    case 'Gigapub': adPromise = window.showGiga && window.showGiga(); break;
                    case 'Adexora': adPromise = window.showAdexora && window.showAdexora(); break;
                    case 'AdeExtra': adPromise = new Promise(resolve => setTimeout(resolve, 5000)); break;
                    default: adPromise = Promise.reject('Unknown network');
                }
                if (!adPromise || typeof adPromise.then !== 'function') {
                    throw new Error(`SDK function for ${task.network} is not available.`);
                }
            } catch (e) {
                adPromise = Promise.reject('SDK error: ' + e.message);
            }

            Promise.resolve(adPromise)
                .then(() => {
                    // This block executes ONLY after the ad is successful
                    try {
                        const rewardBTD = parseFloat(task.rewardBTD) || 0;
                        if (rewardBTD > 0) {
                            const updates = {};
                            updates[`/users/${currentUser.id}/btdBalance`] = firebase.database.ServerValue.increment(rewardBTD);
                            database.ref().update(updates);
                            showToast(`+${rewardBTD.toFixed(2)} BTD!`);
                        }

                        const timerSeconds = parseInt(task.timer) || 0;

                        if (timerSeconds > 0) {
                            let currentTimer = timerSeconds;
                            taskButton.textContent = `Wait ${currentTimer}s`;
                            taskTimers[taskId] = setInterval(() => {
                                currentTimer--;
                                if (currentTimer > 0) {
                                    if(taskButton) taskButton.textContent = `Wait ${currentTimer}s`;
                                } else {
                                    resetButton();
                                }
                            }, 1000);
                        } else {
                            resetButton();
                        }
                    } catch (error) {
                        resetButton();
                    }
                })
                .catch(err => {
                    showToast("Ad failed. Please try again.");
                    resetButton();
                });
        }
        // =======================================================================
        // ======================== END: FINAL PRODUCTION CODE ====================
        // =======================================================================
        
        // All other helper functions (handleBonusClaim, loadWithdrawHistory, etc.) remain unchanged.
        function showToast(message, duration = 3000) { const toast = document.getElementById('toast'); toast.textContent = message; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), duration); }

    </script>
